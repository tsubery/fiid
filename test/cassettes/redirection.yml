6w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5e56beaf-d3e6-4943-87a1-99a02a4489f7_720x566.png" width="720" height="566" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/5e56beaf-d3e6-4943-87a1-99a02a4489f7_720x566.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:566,&quot;width&quot;:720,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1021891,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5e56beaf-d3e6-4943-87a1-99a02a4489f7_720x566.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5e56beaf-d3e6-4943-87a1-99a02a4489f7_720x566.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5e56beaf-d3e6-4943-87a1-99a02a4489f7_720x566.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5e56beaf-d3e6-4943-87a1-99a02a4489f7_720x566.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p></p><p>Here are some frank thoughts. </p><h2><em><strong>On Monetary Plumbing&#8230;</strong></em></h2><p>It&#8217;s been interesting to watch the growing attention to the alphabet soup of monetary acronyms that long-time readers will be all too familiar with&#8230;. TGA, RRP, QRA, QE, QT, BTFP, ETC. Between the Treasury&#8217;s new borrowing announcement (the QRA) and the Federal Reserve&#8217;s Open Market Committee, this was a banner week for plumbing nerds to tout their stuff and everyone else to wonder quietly or aloud <em><strong>whether any of it actually matters</strong></em>?</p><p>Yes, plumbing matters. <em><strong>Kind of</strong></em><strong>.</strong> </p><p>The gritty details of monetary plumbing are complicated but necessary to be truly fluent in modern monetary policy<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. But if your main concern is whether the S&amp;P 500 prints red or green, there&#8217;s an easier way. </p><p><em><strong>A surgeon should have an intricate knowledge of the cardiovascular system. The rest of us simply understand that a severed jugular is bad for your health.</strong></em></p><p>What I mean is that recognizing the <em>directional</em> flow of liquidity in or out of the financial system gets you most of the way there. In 2020, recognizing that firehose QE would benefit financial assets was important. In 2022, this liquidity dynamic reversed as trillions of dollars of cash fled the commercial banking system in favor of the RRP, up until the Silicon Valley Bank failure. </p><p>Most recently, in July 2023, I <a href="https://www.thelastbearstanding.com/p/threads-unraveled">wrote</a> that the decline in RRP usage &#8220;bodes well for both financial markets and bank stability&#8230; despite ongoing quantitative tightening&#8221;. And on November 3, 2023 after the TGA had been refilled, I <a href="https://www.thelastbearstanding.com/p/repo-to-the-rescue">noted</a> that ongoing RRP drain would &#8220;lead to an outright improvement in banking sector liquidity and deposits, and even M2 money supply&#8221;. <em>(Goldman Sachs noted the same thing, <a href="https://x.com/zerohedge/status/1735632229047415093?s=20">six weeks later</a>)</em>. Sure enough, since November, M2 has trended higher, bank reserves have risen to the highest level in nearly two years, and the S&amp;P has risen by over 12.6% to all-time highs. </p><p>I don&#8217;t believe in some strict or formulaic relationship between liquidity and asset prices<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-2" href="#footnote-2" target="_self">2</a>. But, other things equal, I do think that introducing more base money and bank deposits into the private sector is positive for risk assets priced in nominal terms. Ben Bernanke, the father of U.S. quantitative easing, agrees<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-3" href="#footnote-3" target="_self">3</a>.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png" width="1456" height="789" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:789,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:202193,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b16c07e-0fc5-4bd7-97c5-6bc9a2bb3987_1658x898.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Commercial Bank Cash Assets (teal), S&amp;P 500 (orange), Monetary Base (blue)</figcaption></figure></div><p>Think of it this way &#8212; in a closed system, private market <em>buys</em> and <em>sells</em> net to zero. But if new money is being <em>introduced</em> to the private market (via the Fed, Treasury, or RRP), the sum of all private sector transactions turns positive. The private sector ends up with more money than it started with, providing more buying power for assets, and more dry powder (reserves) for banks to lend and make markets. The entire stated purpose of quantitative easing is to suppress interest yields by increasing bond prices, which according to basic finance theory should increase valuations of all other risk assets. </p><p>But <em>practically</em> speaking, should the average investor care if the Treasury has shifted a billion dollars of new issuance from the 10 year bond to the 7 year in the latest Quarterly Funding Refunding document? <em>Probably not</em>. </p><p>I would encourage two simplifying concepts. </p><p>First, have a sense for size. When thinking about <em>aggregate</em> monetary flows: </p><ul><li><p><strong>&gt;$1 trillion is big</strong> and matters. </p><ul><li><p><em>i.e. the Fed printed $3.0 trillion from March 2020 - June 2020, or RRP usage has decreased by $1.7 trillion over the past 8 months</em></p></li></ul></li><li><p><strong>$500 billion is medium</strong> and is worthy of some attention.</p><ul><li><p><em>i.e. since SVBs failure, total bank reserves have increased by $601 billion</em> </p></li></ul></li><li><p><strong>&lt;$100 billion is small</strong>, and probably doesn&#8217;t mean a whole lot. </p></li></ul><p>Second, understand the direction. Is private liquidity rising or falling? Importantly, <em>this is</em> <em>not as simple as looking at the Fed&#8217;s total balance sheet. </em>For much of the past two years, the two have moved in opposite directions.<em> </em></p><p>One can predict the trajectory by carefully calculating the effects of QE/QT, with TGA and RRP flows. <em><strong>Or</strong></em> much more simply, just look at the weekly <a href="https://fred.stlouisfed.org/series/CASACBW027SBOG">commercial bank cash assets</a> data or the monthly <a href="https://fred.stlouisfed.org/series/BOGMBASE">monetary base</a> data on FRED and see if it&#8217;s rising or falling. This latter approach gets you 80% of the value with ~2% of the work. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png" width="1456" height="1017" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/f9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1017,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:306880,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff9db48ad-7e23-42ab-b910-c59dda22095e_1610x1125.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Here is my current assessment of monetary dynamics: </p><p>Ongoing bill issuance combined with economic incentive<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-4" href="#footnote-4" target="_self">4</a> should continue to reduce RRP usage, offsetting the negative draw of QT and providing a supportive backdrop for risk assets (other things equal). This dynamic will turn negative if the Fed continues its balance sheet roll-off after the RRP has been entirely depleted (or if bill yields fall below the RRP award rate). Finally, any mention of a tapering or pause of QT will be a major positive for markets. </p><p>But this &#8220;negative-liquidity&#8221; inflection point probably won&#8217;t happen for at least several months, and possibly longer depending on April tax receipts. So for the time being, it may be wise to table these concerns and focus elsewhere &#8212; on earnings, industries, macroeconomics. I will continue to monitor these monetary dynamics and dutifully report back as circumstances shift.</p><p>Speaking of the market&#8230;.</p><h2><em><strong>On Rates and Credit&#8230; </strong></em></h2><p>On Wednesday, Powell pushed back against a March rate cut, which the market placed at a ~60% probability heading into the meeting. I was a little surprised by the comment and think it was meant to mostly counterbalance the &#8220;party-on&#8221; dovish December FOMC, and the significant easing of financial conditions that has already occurred over the past several months. </p>
