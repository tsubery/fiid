           ]]></content:encoded></item><item><title><![CDATA[Chip Shot]]></title><description><![CDATA[China will conquer semiconductors just as it has conquered EVs and solar.]]></description><link>https://newsletter.doomberg.com/p/chip-shot</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/chip-shot</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Tue, 30 Apr 2024 13:58:50 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F05a8c7a1-a7ea-47bb-99e5-2ad866cacca7_1456x1048.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>To cope with international science and technology competition, achieve a high level of self-reliance and self-improvement, we urgently need to strengthen basic research and solve key technology problems from the source.</em>&#8221; &#8211; Xi Jinping</p><p>Stop us if you&#8217;ve heard this one before&#8230;</p><p>The Chinese Communist Party (CCP) decides to develop a homegrown version of a strategically important industry currently dominated by Western companies. Upstart Chinese firms nobody has ever heard of begin appearing at industry conferences, and these new attendees spend extensive time asking questions, taking pictures of prototypes and poster boards, and developing relationships with Western suppliers keen to penetrate the vast Chinese market.</p><p>Months later, these same Chinese companies (and a few more out-of-nowhere entrants) release primitive products that seek to compete domestically at the low end of the industry. Market leaders chuckle at the sophistication level of these new players, comfortably resting on their technologically superior laurels. Nobody makes money in China, they figure, so there&#8217;s probably not much to worry about&#8212;although, some of the designs do look suspiciously close to technology that had been firmly shielded by patents and as trade secrets&#8230;or so they thought.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg" width="1200" height="800" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:800,&quot;width&quot;:1200,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:157995,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b191ec3-9d3a-4a34-a75c-dff2a63e9668_1200x800.jpeg 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Show and steal | Axton Global</figcaption></figure></div><p>Lured by the prospect of filling factories and beating Wall Street expectations, more Western suppliers get in on the action, competing to win orders in the world&#8217;s ultimate growth market. As a condition of securing Chinese business, joint ventures with state-owned enterprises (SOEs) are set up, technology is shared, and factories are built locally. Within months, virtually all industry leaders conform to the rules of the game. Wall Street demands growth above all else, and the fear of missing out is strong.</p><p>Suddenly, yet another unheard-of company is launched out of China, but this one is shockingly different. This SOE combines the best of the incumbent technology, and its products are demonstrably superior to what the West can offer. This phenom company begins rolling up market share in China, forcing international competitors to scramble. Then the exports begin. The value proposition on offer is hard to believe: the products are excellent, the price is a fraction of what was previously thought to be impossibly cheap, and supply appears to be practically infinite. Unable to compete and with precious little domestic support, waves of Western companies go out of business. In a flash, the CCP now monopolizes the industry.</p><p>No matter how many times the same pattern plays out, the West always seems blind to the game China is playing, with one recent exception: semiconductors. China is making the development of a domestic semiconductor supply chain a matter of urgent national importance. The US and its allies are running in the same race while doing everything in their power to prevent China from succeeding. Much ink has been spilled on the geopolitical tensions rising from these efforts.</p><p>The US might be &#8220;early to worry&#8221; in this instance, but will they succeed in preventing China from becoming the global leader in this technology? Count us among the doubtful. Let&#8217;s explore why.</p>
