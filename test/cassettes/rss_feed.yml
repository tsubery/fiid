           ]]></content:encoded></item><item><title><![CDATA[Carbon Colonialists]]></title><description><![CDATA[On the depantsing of a BBC reporter by the president of Guyana.]]></description><link>https://newsletter.doomberg.com/p/carbon-colonialists</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/carbon-colonialists</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Sun, 07 Apr 2024 09:00:59 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd1be8cd9-e401-418e-a812-48e712f4c65a_834x518.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p><em>&#8220;Poverty is the worst form of violence.&#8221;</em> &nbsp;&#8211; Mahatma Gandhi</p><p>In the fourth season of the Discovery Channel&#8217;s hit show <em>Gold Rush</em>, Todd and Jack Hoffman took their mining operation to the jungles of Guyana. Fresh off a successful campaign in which the family-led outfit mined more than 800 ounces of gold in the Yukon, the Hoffmans bet it all on the hope that rich deposits of the precious metal could be found in the small South American country. With a large assembly of expensive equipment in tow, the ragtag group set out to find their fortune.</p><p>It didn&#8217;t go so well. From one setback to another, the Hoffman&#8217;s adventure in Guyana devolved into disaster. After months of back-breaking work through unruly terrain and equipment failures, the group had only two ounces of gold and a small handful of diamonds to show for the effort, hardly enough to offset the operation&#8217;s significant expenses. Out of cash and with few prospects, the Hoffmans headed home in defeat. Guyana may be open for business to foreigners, but the mere presence of abundant natural resources is no guarantee of success.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png" width="836" height="600" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/66e73aff-1717-4bec-860e-7840b39a9706_836x600.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:600,&quot;width&quot;:836,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:798331,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F66e73aff-1717-4bec-860e-7840b39a9706_836x600.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">A swing and a miss | Discovery Channel</figcaption></figure></div><p>Around the time the Hoffmans were beating their hasty retreat, a rather more sophisticated outfit was doing a little prospecting of its own. Having initiated an exploratory drilling program for black gold in 2008, a consortium led by ExxonMobil began to <a href="https://corporate.exxonmobil.com/locations/guyana/guyana-project-overview#DiscoveriesintheStabroekBlock">announce</a> a series of massive offshore oil discoveries in 2015. The news set off a rush of activity, with billions in foreign investments <a href="https://www.spglobal.com/commodityinsights/en/market-insights/latest-news/oil/120123-infographic-guyana-oil-output-drilling-fangtooth-production">pouring into the country</a>:</p><blockquote><p>&#8220;<em>With more than 11 billion barrels of oil equivalent resources estimated so far offshore Guyana, ExxonMobil and partners Hess and China&#8217;s CNOOC have made over 30 discoveries in the Stabroek Block &#8211; and more are anticipated. First oil at a third project, Payara, began in November. Production is slated at two more sanctioned developments, Yellowtail in 2025 and Uaru in 2026, which is projected to bring Guyana&#8217;s total output to 800,000 boe/d.</em>&#8221;</p></blockquote><p>At the time of ExxonMobil&#8217;s seminal announcement, Guyana&#8217;s gross domestic product (GDP) <a href="https://www.macrotrends.net/global-metrics/countries/GUY/guyana/gdp-gross-domestic-product">averaged</a> just $5,668 per capita, less than a tenth of that enjoyed by citizens of the US. With a population a shade higher than 800,000, the country&#8217;s insignificant energy footprint was grouped into the category of &#8220;Other&#8221; in the annual <em><a href="https://www.energyinst.org/statistical-review">Statistical Review of World Energy</a></em>. Since that time, Guyana&#8217;s GDP per capita has more than tripled and its economy is among the <a href="https://www.visualcapitalist.com/ranked-the-fastest-growing-economies-in-2024/">fastest growing</a> in the world. In a few short years, its citizens can expect to be as wealthy as their counterparts in the UK, a country that counted Guyana as a colony as recently as 1966.</p><p>In more balanced times, witnessing a comparatively impoverished country win the natural resources lottery would be a cause for celebration. Not so for the apostles of the Church of Carbon&#8482;, for whom Guyana&#8217;s newfound economic success is generating panic. In a <a href="https://twitter.com/CitizenFreePres/status/1773782655546618202">video</a> that went viral last week, the president of Guyana was confronted by a BBC reporter about the carbon footprint associated with all this winning. We turn to <em>The Telegraph</em> for more <a href="https://www.telegraph.co.uk/news/2024/03/30/guyana-irfaan-ali-bbc-stephen-sackur-climate-change/">details</a> (emphasis added):</p><blockquote><p>&#8220;<em>The president of an oil-rich South American country has scolded a BBC reporter for &#8216;lecturing&#8217; his nation over climate change. Irfaan Ali of Guyana sat down with host Stephen Sackur of the BBC HardTalk show for an interview that has now gone viral.</em></p><p><em>The country has seen a rapid growth in its oil reserves over the past decade. But Mr. Sackur was quick to challenge the president on the potential environmental impact of this industry.</em></p><p><em>He said: &#8216;Over the next decade or two, it&#8217;s expected that there will be $150 billion worth of oil and gas extracted off your coast. It&#8217;s an extraordinary figure. <strong>But think of it in practical terms.</strong> That means &#8211; according to many experts &#8211; two billion tons of carbon emissions will come from your seabed from those reserves and released into the atmosphere.&#8217;</em></p><p><em>But the 43-year-old head of state was quick to jump in with a rebuttal.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png" width="836" height="486" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:486,&quot;width&quot;:836,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:370601,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F191fd27c-d2ed-4b80-91f8-bba6ce770111_836x486.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">&#8220;Let me stop you right there.&#8221; | BBC</figcaption></figure></div><p>Why did this video strike such a nerve? It would be easy to attribute the response to <em>schadenfreude</em>&#8212;there was no small amount of satisfaction to be had in watching someone so smug land on the receiving end of a well-deserved humiliation&#8212;but we suspect there is more than meets the eye with this episode. The incident portends a dim future for the climate change movement and the global relevancy of the West&#8217;s ruling elite. Let&#8217;s take a look at the moving pieces behind the viral exchange.</p>
