           ]]></content:encoded></item><item><title><![CDATA[The Last Palisades]]></title><description><![CDATA[The NRC is the final hurdle to a nuclear renaissance in the US.]]></description><link>https://newsletter.doomberg.com/p/the-last-palisades</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/the-last-palisades</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Tue, 02 Apr 2024 10:59:23 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3e4f6012-1520-49b8-bba0-059ef94e1afe_840x600.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>Every new beginning comes from some other beginning's end.</em>&#8221; &#8211; Seneca</p><p>During its 50 years in operation, the Palisades Nuclear Generating Station in Western Michigan <a href="https://www.world-nuclear.org/reactor/default.aspx/PALISADES">generated</a> an astonishing 232,297 gigawatt hours (GWh) of carbon-free, reliable, and affordable baseload power from a single 805 megawatt (MW) reactor. The plant <a href="https://en.wikipedia.org/wiki/Palisades_Nuclear_Generating_Station">operated</a> during its last two decades with an average capacity factor of 90%, achieving high grades for its safety performance as measured by the Nuclear Regulatory Commission (NRC) and providing several hundred good jobs for members of the local community.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png" width="1456" height="922" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:922,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:2560557,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0050a55f-2096-4ea5-927e-917bde2c5a18_2030x1286.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Michigan&#8217;s magic kingdom | Holland Sentinel</figcaption></figure></div><p>This one facility generated the equivalent of 35% of all the <a href="https://www.statista.com/statistics/183447/us-energy-generation-from-solar-sources-from-2000/">solar electricity</a> produced across the entirety of the US over the same period. Two rules of thumb in the solar industry state that each 1 MW of capacity <a href="https://betterenergy.org/blog/the-true-land-footprint-of-solar-energy/">requires 10 acres</a> of land and grid-scale installations can be expected to achieve capacity factors of <a href="https://www.eia.gov/todayinenergy/detail.php?id=39832">just 25%</a>. Simple arithmetic reveals it would require about 29,000 acres for solar to replicate the annual electricity output of Palisades&#8212;a gusher of life-nourishing energy that emanated from a campus measuring just <a href="https://en.wikipedia.org/wiki/Palisades_Nuclear_Generating_Station">432 acres</a>, or two-thirds of one square mile. Such is the awesome energy density of uranium fuels.</p><p>There are myriad other advantages to choosing nuclear over solar. Virtually the entire solar supply chain is <a href="https://doomberg.substack.com/p/solar-zugzwang">monopolized by China</a>, a country that leverages forced labor and dirty thermal coal to maintain its iron grip on &#8220;the future&#8221; of our energy. There is also the pesky issue of solar&#8217;s susceptibility to severe weather like hail storms and tornadoes. While nuclear reactors are built to easily handle the worst of what Mother Nature can throw at them, a freak hail storm last week <a href="https://www.newsweek.com/thousands-solar-panels-texas-destroyed-hailstorm-1883546">severely damaged</a> the massive Fighting Jays Solar Farm near Needville, Texas. Such incidents are <a href="https://www.jsheld.com/insights/articles/solar-farm-hail-damage-the-perfect-storm">far more common</a> than reported in traditional outlets, and the need to replace damaged equipment only drives further demand for Chinese-made components.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png" width="1280" height="720" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:720,&quot;width&quot;:1280,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1288042,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32542c5b-e0ff-483a-bed0-39030c1b1d11_1280x720.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Hail and not-so-hearty | Fox News</figcaption></figure></div><p>With such lopsided relative attributes, one marvels at how most Western governments have come to direct so much of their taxpayers&#8217; money to solar while actively withdrawing from nuclear. The driving force: politics. Radical anti-nuclear activists have <a href="https://doomberg.substack.com/p/nuclear-waste">infiltrated</a> Western regulatory bodies like the NRC where they successfully made nuclear capacity virtually impossible to build and challenging to operate, driving precious investment dollars out of the industry.</p><p>It wasn&#8217;t always thus. From the mid-1970s to the mid-1990s, France was able to swiftly and economically bring online <a href="https://world-nuclear.org/information-library/country-profiles/countries-a-f/france.aspx">60 GW of new nuclear capacity</a>&#8212;the equivalent of 75 Palisades reactors&#8212;and has enjoyed one of the cleanest electricity grids ever since. A similar story was observed in the Canadian province of <a href="https://doomberg.substack.com/p/cheat-codes">Ontario</a>. There is nothing inherently expensive or time-consuming about implementing nuclear energy, Western societies have simply decided to make it so.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png" width="1456" height="1053" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1053,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:428814,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F927e21d2-2fdd-4f7e-b712-79445a853793_3135x2268.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Such policy choices can be undone, and we&#8217;ve noticed a rupture developing in the progressive environmental movement. Perhaps recognizing the unworkability and unpopularity of the &#8220;renewables only&#8221; approach, President Joe Biden, California Governor Gavin Newsom, and Michigan Governor Gretchen Whitmer have all thrown their political weight behind nuclear as part of their respective energy transition strategies, much to the horror of the extreme left of the current Democratic coalition. News <a href="https://www.cbsnews.com/detroit/news/michigan-palisades-nuclear-power-plant-reopen-federal-loan/">broke</a> last week of Whitmer&#8217;s decision to bring the Palisades site back to life (emphasis added throughout):</p><blockquote><p>&#8220;<em><strong>The federal government will provide a $1.5 billion loan to restart a nuclear power plant in Covert, Michigan, officials announced Wednesday</strong>. Holtec International acquired the 800-megawatt Palisades plant in 2022 with plans to dismantle it. But now the emphasis is on restarting it by late 2025, following support from the state of Michigan and the Biden administration.</em></p><p><em>Gov. Gretchen Whitmer said it would be the first nuclear power plant to be reopened in the U.S. <strong>It still faces hurdles, including inspections, testing and the blessing of the US Nuclear Regulatory Commission, known as the NRC</strong>.</em></p><p><em>&#8216;Nuclear power is our single largest source of carbon-free electricity, directly supporting 100,000 jobs across the country and hundreds of thousands more indirectly,&#8217; said Energy Secretary Jennifer Granholm, a former Michigan governor.</em>&#8221;</p></blockquote><p>This news foreshadows a political civil war lurking on the nuclear front. While most commentators have noted that a Palisades restart would be a historic first in the US, our attention was immediately drawn to the need to obtain &#8220;<em>the blessing of the US Nuclear Regulatory Commission</em>&#8221; before real progress could be realized. One would think the full support of a sitting US president and his Secretary of the Department of Energy would be sufficient to get the job done, but grizzled veterans of the nuclear industry can attest that this is anything but a given. Whether the NRC stands in the way of this amazing development and continues to be the gating factor stunting nuclear energy&#8217;s expansion is perhaps the most important question currently facing the US energy sector. Let&#8217;s gauge the odds of a true political breakthrough.</p>
