           ]]></content:encoded></item><item><title><![CDATA[From Ore to Core]]></title><description><![CDATA[Pro Tier: February 2024 Doom Zoom]]></description><link>https://newsletter.doomberg.com/p/from-ore-to-core</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/from-ore-to-core</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Thu, 29 Feb 2024 15:09:15 GMT</pubDate><enclosure url="https://substack-post-media.s3.amazonaws.com/public/images/7f1da42d-dec2-43cf-8ce4-ca44bc258690_5472x3648.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>Hello, <em>Doomberg Pro </em>members!</p><p>The beauty of nuclear energy as a source of baseload power has long been a topic of interest for this publication. For this month&#8217;s <em>Doom Zoom</em>, we are pleased to share with you a session we recorded yesterday with James Krellenstein, physicist, who shares with us his deep expertise in the technology and its value chain.</p><p>In his &#8230;</p>
