mage/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fedc37f56-c5f5-41f4-9b1d-578cbdd1d698_1524x904.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fedc37f56-c5f5-41f4-9b1d-578cbdd1d698_1524x904.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">S&amp;P 500 (blue), Nasdaq 100 (orange), Russell 2000 (teal), +20yr Treasury Bond ETF (red)</figcaption></figure></div><p>Underneath the surface though, there has been a significant rotation that reveals inflation agita. Hard commodities, in particular black gold and yellow gold, have ripped higher since early March. </p><p>The energy complex (XLE, <em>yellow</em> <em>line</em> <em>below</em>) is now the best performing S&amp;P 500 sector year-to-date (+15.3%), while rate-sensitive real estate is the only sector in the red.   </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdbf28661-9f33-4fd4-bb3e-7dc47e23ae5a_1529x896.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-