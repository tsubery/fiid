ng.com/p/data-centers-and-power-demand</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 10 May 2024 12:34:30 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png" width="1456" height="842" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:842,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:3530580,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5a8f02dc-a3a0-4f40-96e0-14e55cc62063_1984x1148.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>The story of <em><strong>Energy in America</strong></em>, in the 21st century has been dynamism. Technological advances unlocked vast oil and natural gas resources across the country leading to a dramatic turnaround in domestic fossil fuel production. Meanwhile improving machinery, generous subsidies, and climate considerations have led to significant growth of wind and solar power generation. In the course of two decades, the United States has transformed into an energy production powerhouse, exporting its excess supply globally.</p><p>Yet, as energy <em>supply</em> has boomed, energy <em>demand</em> has flatlined. Efficiency gains have offset population economic growth &#8212; in total, the U.S. consumes the same quantity of primary energy today as it did in 2000. From an economic and geopolitical perspective, this is fantastic. Energy is abundant and cheap, and we have only gotten better at using it effectively. </p><p>The story of <em><strong>energy industry</strong></em> has been a tragedy of riches. For much of the past decade, my professional career focused on investments in the energy space and so I had a front row seat to these peculiar dynamics. I&#8217;ve seen the gold rush into new shale plays, the disappointment of flooded markets, the re-shaping of infrastructure, the challenges and potential of renewables. </p><p>The experience was fascinating and at times frustrating. This fundamental dichotomy &#8212; vast new energy production against flat demand &#8212; has plagued so many investments and the industry as a whole. It&#8217;s been a challenging space to make a buck, and an easy space to lose one. Overall S&amp;P 500 earnings for the energy sector has been flat since 2008, the only sector with such dismal performance. </p><p>Within power markets, new natural gas and renewable generation relative to flat demand created a brutal war of attrition, slowly forcing older power plants out of the market by depressing prices. While grid stability issues have become more pronounced in many regions, they have been largely driven by extreme weather disrupting infrastructure, not a lack of primary energy.</p><p><em><strong>It&#8217;s with this background and scar tissue that I enter today&#8217;s discussion.</strong></em></p><p>For the first time that I can remember, there is a growing bullishness on energy demand <em>&#8212; power demand in particular. </em>While the electric vehicles have been cited for a while as a secular demand driver, the new story is computing demand &#8212; data centers, AI, cryptocurrency mining. Over the past several months, we&#8217;ve heard a growing chorus from both technology and energy executives discussing this theme. Investors are getting frisky too, bidding up power producers that used to be considered dinosaurs.</p><p>Is this energy story just the latest tag-a-long AI trade or does it live up to the hype? </p><p>In today&#8217;s post I hope to draw from my experience and shed light on the following topics: </p><ul><li><p><em><strong>Power basics &amp; demand forecasts</strong></em></p></li><li><p><em><strong>Resource adequacy in key U.S. power grids</strong></em></p></li><li><p><em><strong>Co-location and conversions </strong></em></p></li><li><p><em><strong>Implications for utilities, independent power producers, natural gas and coal producers, and renewables</strong></em></p></li></ul>
