           ]]></content:encoded></item><item><title><![CDATA[Loose Ends]]></title><description><![CDATA[Looking at some of our hits and misses of the past five months.]]></description><link>https://newsletter.doomberg.com/p/loose-ends</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/loose-ends</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Wed, 28 Feb 2024 10:00:44 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5511a1d2-49d6-4cf3-b27e-bae94b7a1e8c_836x509.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>Feedback is the breakfast of champions</em>.&#8221; &#8211; Ken Blanchard</p><p>In the 700 days since <em>Doomberg</em> went behind the paywall, we have published 167 pieces, inclusive of this one. Our <a href="https://doomberg.substack.com/about">commitment</a> to our subscribers is to write 6-8 articles a month, and although we do not publish to a fixed schedule, we are proud to have delivered on this commitment, averaging one article roughly every 4.2 days. Given the number of predictions, opinions, and statements of fact embedded within that body of work, it is inevitable we will nail some calls while flubbing others. We don&#8217;t shy away from expressing a view, even a bold one, so long as we can show our homework.</p><p>As analysts with a mindset of continuous improvement, we have found it particularly useful to occasionally take a beat, look back on what we have published, and grade ourselves. It has been five months since we <a href="https://doomberg.substack.com/p/monday-morning-in-the-coop">last</a> aired our internal laundry &#8211; let&#8217;s string up the clothesline and see how we&#8217;ve done recently.</p><h4><strong>Cogent Analysis</strong></h4><p>We begin with a mea culpa. In &#8220;<a href="https://doomberg.substack.com/p/cogent-analysis">Cogent Analysis</a>,&#8221; we linked the collapse in front-month natural gas contract prices directly to President Biden&#8217;s <a href="https://www.reuters.com/business/energy/biden-pauses-approval-new-lng-export-projects-win-climate-activists-2024-01-26/">decision</a> to halt export approvals for new liquefied natural gas (LNG) terminals. We attributed sentiment&#8212;and the market&#8217;s signal to producers that it was time to rein in supply&#8212;with the violently negative price action observed immediately after Biden&#8217;s announcement. A few of our subscribers with expertise trading such contracts objected to that assertion, arguing that unusually warm weather explained more of the variance. Although Biden&#8217;s move was not helpful, its impact could better be measured by observing changes in the out-months of the futures curve, which had only moved down roughly 10% on the news (versus 25% or more on the short end). After pondering the issue further, we have concluded that they are more right than we were and felt it important to say so publicly.</p><p>We believe mistakes such as these should be rare, admitted to, corrected, and learned from. Having discharged the first three of those steps, we now share what we&#8217;ve gleaned in the fourth. A common approach to measuring the impact of weather on the short-term demand for natural gas is to inspect heating degree-day data, a metric calculated by <a href="https://www.eia.gov/energyexplained/units-and-calculators/degree-days.php">comparing</a> &#8220;<em>the mean (the average of the high and low) outdoor temperatures recorded for a location to a standard temperature, usually 65&#176; Fahrenheit (F) in the United States.</em>&#8221; The seasonality chart for aggregate US heating degree-days is indeed striking&#8212;visual testimony to how unusually warm this winter has been. Rumors of Biden&#8217;s LNG announcement coincided with the sharp turn in weather observed after January&#8217;s record cold spell.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png" width="1456" height="768" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:768,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1526314,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F35677cff-0834-4004-b1dd-823d31db9f7d_2856x1506.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><h4><strong>Liquefied Natural Glut</strong></h4><p>For much of November, we embarked on a detailed analysis of the global natural gas market in preparation for that month&#8217;s <em><a href="https://doomberg.substack.com/p/simple-molecule-complicated-markets">Doom Zoom</a></em> presentation to our <em>Pro</em> tier members. Marinating in the data, we saw clearly that the energy crisis of 2021-2022 led to a substantial wave of investment in both the exploitation of existing natural gas reserves and the construction of LNG terminals around the world. With many of these investments set to come online soon, the prospect of an imminent glut in the market could not be discounted. Frankly, our conclusion came as a bit of a surprise internally.</p><p>We next began to ponder the impact of such a development on other primary energy sources, especially coal and oil. We followed up our <em>Pro</em> tier presentation with a full article in early December, &#8220;<a href="https://doomberg.substack.com/p/liquefied-natural-glut-resend">Liquefied Natural Glut</a>,&#8221; in which we signaled our belief that the world was entering a period of excess energy. We closed the article rather explicitly:</p><blockquote><p>&#8220;<em>When energy is short, the world struggles to grow, countries rich in commodities hold the upper hand, and their currencies appreciate accordingly. In periods of excess energy, economic growth is easier to be had and the countries that add value to energy via downstream manufacturing reign supreme. Like the end of the drought in southern China, the avalanche of new natural gas supply coming online in the years ahead will usher in a period of significant excess.</em>&#8221;</p></blockquote><p>To drive home the basis for our change in outlook and its importance to our evolving framework, we next sent a free copy of that November <em>Doom Zoom</em> session to all paying subscribers in advance of the holidays. We believed the world had changed, and we wanted as many of you to know about it as possible. Price action in the intervening months seems to confirm this call, as the futures curve for the Dutch TTF contract has continued to collapse since November. Even Biden&#8217;s LNG export approval pause failed to stem the bleeding. The world has flipped from short to long primary energy&#8212;at least for the time being.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png" width="1456" height="1019" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1019,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:516179,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5aaae162-eed8-4acf-a251-a422a172acbe_1855x1298.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><h4><strong>Minority Report</strong></h4><p>Although we normally eschew politics in these pages, understanding how the political winds are blowing is a key input into the evolution of energy markets. On the rare occasion that we cover politics directly, our goal is to do so through an ideological lens, not a partisan one. Four months ago, we <a href="https://doomberg.substack.com/p/minority-report">chronicled</a> the backstory surrounding the ouster of former House Speaker Kevin McCarthy&#8212;his predecessor, Nancy Pelosi, had committed to support his speakership in the &#8220;unlikely event&#8221; that it came under attack, and her failure to do so at a critical moment was pivotal to his ultimate downfall. We pondered whether the Democrats might come to regret McCarthy&#8217;s departure, especially as it pertained to securing further funding for the war in Ukraine. Here is a key passage from that piece:</p><blockquote><p>&#8220;<em>Setting aside the folly of taunting political opponents you&#8217;ll soon need to collaborate with, whether Biden&#8217;s gambit even succeeds is uncertain. The latest <a href="https://news.yahoo.com/biden-plans-bundle-ukraine-taiwan-222240565.html">trial balloon</a> indicates the White House may bundle &#8216;money for Ukraine, Taiwan, and U.S. border security along with financial assistance for Israel.&#8217; The expanding pool of concessions being considered to get conservatives back onboard does not seem a projection of political strength, and the situation remains deeply fluid. Much depends on how quickly Republicans can settle on a new speaker (assuming they ever do), which bill gains the early momentum, and how strongly conservatives dig in on their opposition to Ukraine&#8230;</em></p><p><em>As the spiral of global conflict begins to resemble World War III, sharp political divisions within the US will have real consequences. Petty political partisanship, like that witnessed in the McCarthy toppling, threatens the West&#8217;s ability to devise a united strategy, let alone a coherent one. One can&#8217;t help but fear the world will be worse for it.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg" width="1280" height="853" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/df39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:853,&quot;width&quot;:1280,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:120924,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdf39baf4-1eb3-43e7-8b14-09f6c5c5e3f4_1280x853.jpeg 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Sorry, pal | Getty</figcaption></figure></div><p>Events have since unfolded in a manner that fully validates our concerns. McCarthy&#8217;s replacement has indeed taken a much harder line, funding for Ukraine is still stuck in political limbo, and Russia has seized significant momentum on the battlefield.&nbsp; The consequences of a possible total defeat of Ukraine&#8212;and by extension, the NATO alliance&#8212;have yet to be openly pondered by many in the Western media. We respectfully suggest such an outcome is far more likely than the public is being led to believe. The impact on energy markets would be profound, and we intend to keep a close eye on the situation.</p><h4><strong>Whack-A-Mole</strong></h4><p>The topic we are least happy to be most right about is the sheer idiocy of the West&#8217;s sanctions strategy against Russia. That it would not only fail but backfire has been a key theme of ours from nearly the moment the sanctions were unveiled in early 2022. In November, we dedicated a third piece to the topic, &#8220;<a href="https://doomberg.substack.com/p/whack-a-mole">Whack-A-Mole</a>,&#8221; and wrote the following:</p><blockquote><p>&#8220;<em>As the second anniversary of the war in Ukraine approaches, and with the abject failure of the West&#8217;s sanctions to dent Putin&#8217;s revenue vividly apparent, have our leaders learned anything? Sadly, nothing in their behavior would indicate so.</em>&#8221;</p></blockquote><p>Unfortunately, things have only gone from dumb to dumber since then. Last week, both the US and Europe announced additional sanctions against scores of new entities, including&#8212;for the first time&#8212;individuals and companies in China and India. Here&#8217;s how the <em>Financial Times</em> <a href="https://www.ft.com/content/7ef97342-48fa-4969-b3ee-bc7419b69e65">covered</a> the EU sanctions announcement:</p><blockquote><p>&#8220;<em>The EU has agreed a [sic] new package of sanctions against Russia that for the first time targets Chinese and Indian companies accused of supporting Moscow&#8217;s war effort.</em></p><p><em>The measures, which will be the 13th package of sanctions imposed by Brussels in response to Russia&#8217;s full-scale invasion of Ukraine, target close to 200 individuals and entities but stop short of any sweeping economic action targeting crucial industrial sectors.</em></p><p><em>&#8216;We must keep degrading [Vladimir] Putin&#8217;s war machine&#8201;.&#8201;.&#8201;.&#8201;[and] keep the pressure high on the Kremlin,&#8217; European Commission president Ursula von der Leyen said in response to the sanctions agreement on Wednesday, adding that the measures also aimed to target &#8216;Russia&#8217;s access to drones.&#8217;</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg" width="840" height="600" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:600,&quot;width&quot;:840,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:61965,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9e324857-a9a5-44a3-88ab-eaa5fd62b199_840x600.jpeg 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>We hate to break it to von der Leyen, but these sanctions are about as likely to degrade Putin&#8217;s war machine as Xi Jinping is to <a href="https://www.politico.eu/article/china-divide-rule-eu-france-unity-ursula-von-der-leyen-emmanuel-macron-xi-jinping/">treat you like a peer</a>. That no member within the entourage of Western leadership circles has the faintest idea how self-destructive their attempts to sanction Russia are&#8212;and will continue to be&#8212;is one of the great mysteries of our time.</p><h4><strong>Gold in Resolution</strong></h4><p>Finally, last month we wrote on the <a href="https://doomberg.substack.com/p/gold-in-resolution">subject of gold</a>, speculating that 2024 could resolve two pressing issues: the metal&#8217;s future role in global trade as a neutral reserve asset, and whether its paper price was artificially suppressed in Western markets. On the first subject, we noted that the US and UK were pressing to seize some $300 billion of Russian foreign reserves, a move fraught with dangerous legal and geopolitical consequences. Analysts had pegged February 24, 2024, the second anniversary of the war between Russia and Ukraine, as the day it would likely occur. Well, the day has come and gone and <a href="https://www.bloomberg.com/news/articles/2024-02-24/ukraine-bankers-call-for-tighter-laws-over-seized-russian-assets">calmer heads</a> have prevailed, at least for now:</p><blockquote><p>&#8220;<em>International banks have warned the UK government that it must establish legal principles before it presses the button on the seizure of billions of pounds of Russian assets, otherwise it risks potential shocks to the global financial system and exposing institutions to legal action.</em></p><p><em>Sweeping international sanctions, imposed after Moscow&#8217;s invasion of Ukraine in February 2022, froze an array of assets including about $300 billion owned by the Russian central bank. Now, on the second anniversary of the invasion, a global campaign by politicians and activists is demanding that the assets be seized and the proceeds sent to Kyiv.</em></p><p><em>US Secretary of State Antony Blinken and his UK counterpart David Cameron are among those who have called for seizures, while political leaders in the European Union have been more cautious. About two-thirds of the Russian central bank&#8217;s $300 billion is stuck in the Belgium-based clearing house Euroclear.</em>&#8221;</p></blockquote><p>On the question of paper-market suppression, we noted that premium prices in Shanghai opened an arbitrage opportunity that would inevitably result in physical gold leaving vaults in New York and London to capture premium in the East. According to a Bloomberg index that tracks this premium, it has stubbornly persisted in the past month and might explain why gold has been consistently bid above $2,000 an ounce. We find this chart to be among the most interesting on our terminal, one we check multiple times a week.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png" width="1456" height="764" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:764,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:624369,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F94ef5887-6908-4728-80d0-07bfd43b964d_2392x1255.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><h4><strong>Looking Ahead</strong></h4><p>We began this article with an admission of a mistake. Any analyst who publishes regularly in the finance and energy worlds will inevitably miss something, make a prediction that does not pan out, or inadvertently make a material misstatement. Nobody bats a thousand, certainly not us. Our goal is to still be publishing under the <em>Doomberg</em> masthead a decade from now (or more!), and a healthy dose of self-reflection makes for a solid investment in our sustainability as a team. We have much to cover in the months ahead and can&#8217;t wait to get at it!</p><p><em><strong>&#8220;</strong></em>&#9825; <em><strong>Like&#8221; this piece unless your perfect or something.</strong></em></p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5511a1d2-49d6-4cf3-b27e-bae94b7a1e8c_836x509.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5511a1d2-49d6-4cf3-b27e-bae94b7a1e8c_836x509.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5511a1d2-49d6-4cf3-b27e-bae94b7a1e8c_836x509.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5511a1d2-49d6-4cf3-b27e-bae94b7a1e8c_836x509.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5511a1d2-49d6-4cf3-b27e-bae94b7a1e8c_836x509.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5511a