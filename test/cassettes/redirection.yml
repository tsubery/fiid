_800x447.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b8bf0ac-5fb8-4333-987b-cc345ae55d3f_800x447.jpeg" width="800" height="447" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/1b8bf0ac-5fb8-4333-987b-cc345ae55d3f_800x447.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:447,&quot;width&quot;:800,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:null,&quot;alt&quot;:&quot;Arbor Realty Trust - A.CRE Job Board&quot;,&quot;title&quot;:null,&quot;type&quot;:null,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="Arbor Realty Trust - A.CRE Job Board" title="Arbor Realty Trust - A.CRE Job Board" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b8bf0ac-5fb8-4333-987b-cc345ae55d3f_800x447.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b8bf0ac-5fb8-4333-987b-cc345ae55d3f_800x447.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b8bf0ac-5fb8-4333-987b-cc345ae55d3f_800x447.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1b8bf0ac-5fb8-4333-987b-cc345ae55d3f_800x447.jpeg 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>With Arbor Realty Trust (NYSE: ABR) due to report 4Q 2023 earnings next Friday, February 16th, I wanted to provide readers with an update on the company. </p><p>If you are newer to this story &#8212; the mortgage REIT&#8217;s (mREITs) mounting credit struggles &#8212; I encourage you first to check out <a href="https://viceroyresearch.org/">Viceroy Research</a>&#8217;s ongoing reporting, my post (<em><a href="https://www.thelastbearstanding.com/p/bridge-to-nowhere">#80: Bridge to Nowhere</a></em>), or other <a href="https://therealdeal.com/magazine/national-september-2023/inside-arbor-realty-trust/">media reports</a>. Today, I&#8217;ll cut straight to the chase. </p><p><em><strong>Arbor&#8217;s loan portfolio is deteriorating at an alarming rate. </strong></em>Faced with soaring debt costs and falling operating income, Arbor&#8217;s multifamily borrowers have reached a breaking point. According to data published by Viceroy and corroborated by <a href="https://www.bloomberg.com/news/articles/2024-02-02/missed-payments-in-arbor-realty-clos-soar-as-landlords-struggle">Bloomberg</a>, delinquency rates in Arbor&#8217;s collateralized loan obligations (CLOs) have skyrocketed, from ~5% as of September 2023 to ~25% as of January 2024. </p><p>Extrapolating these figures over Arbor&#8217;s entire multifamily portfolio suggests a total of <strong>$2.9 billion of its $11.7 billion loan portfolio </strong>is now delinquent, with the vast majority of loans falling behind since Arbor last publicly released its financials. For reference, this delinquent loan estimate is greater than the entire book value of Arbor&#8217;s common equity. To date, Arbor has booked a mere $87 million in loss provisions, representing just 0.7% of the outstanding principal. But that could change next week.</p><p>Arbor is set to announce its year-end results amid growing angst over credit losses in Commercial Real Estate (CRE). Over the past two weeks, we have seen multiple lenders around the globe tumble on credit losses related to U.S. CRE. Even Janet Yellen has been forced to acknowledge the problem. </p><ul><li><p>New York Community Bank (NYSE: NYCB) is now down 60% after announcing credit losses and slashing its dividend last week </p></li><li><p>Japanese lender, Aozora Bank (TSE: 8304) has fallen 30% based on its losses in its U.S. commercial </p></li><li><p>In Germany, Deutsche Pfandbriefbank (XETR: PBB) saw its equity and junior bonds tumble as it announced a surprise loss provision</p></li><li><p>mREIT, KKR Real Estate Finance (NYSE: KREF) has fallen 18% since announcing unexpected loan losses and cutting its dividend in half</p></li></ul><p><strong>But I believe that Arbor&#8217;s predicament is more severe. Based on current data, Arbor seems destined to report significant credit charges in the near future, and the pain could just be starting.</strong></p><p>The market seems to agree. Since including &#8220;short Arbor&#8221; at the top of my <a href="https://www.thelastbearstanding.com/p/trade-ideas-for-2024">2024 Trade Ideas</a>, the stock has sold off 23%<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. This dive is likely due to new troubling data and anecdotes, negative association with banks like NYCB, as well as rising yields.</p><p>But the company&#8217;s struggles have also become more widely recognized, and short interest today stands 30% &#8212; one of the highest in the market. No story is a slam dunk and Arbor is no exception. As always, there are risks. </p><p>This week, we assess the company&#8217;s immediate and long-term concerns, including: </p><ul><li><p><em>Underlying Credit Issues </em></p></li><li><p><em>Delinquency and Provisions</em></p></li><li><p><em>Implications for 4Q23 Earnings</em></p></li><li><p><em>Liquidity &amp; Dividends</em></p></li><li><p><em>NAV per Share and Interest Rate Sensitivity</em></p></li><li><p><em>Risks and considerations</em></p></li></ul><p>Let&#8217;s dig in. </p><h2>The Elephant</h2>
