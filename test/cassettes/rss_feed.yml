           ]]></content:encoded></item><item><title><![CDATA[Chain Reaction]]></title><description><![CDATA[The trade-off New York made when it abandoned nuclear energy.]]></description><link>https://newsletter.doomberg.com/p/chain-reaction</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/chain-reaction</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Fri, 26 Apr 2024 09:00:58 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3ce198da-35bd-4b6f-b0b2-dbefd7efe4cd_1456x1048.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>Sooner or later everyone sits down to a banquet of consequences.</em>&#8221; &#8211; Robert Louis Stevenson</p><p>In the final year in which both nuclear reactors were operational, the Indian Point Energy Center (IPEC) generated 16.7 terawatt hours of reliable baseload power from its 2.1GW of combined capacity&#8212;enough to meet roughly 25% of New York City&#8217;s total demand. By mid-2020, only one of those reactors was still running, but it managed to do so for the entire calendar year without interruption, turning in a perfect capacity factor of 100%. Not bad for a facility that sits on just 240 acres of land, the equivalent of a single square kilometer. IPEC permanently ceased operation on April 30, 2021, dealing a devasting blow to pro-nuclear activists around the country after their decade-long fight to stave off a counter-productive closure ended in bitter failure.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png" width="839" height="455" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:455,&quot;width&quot;:839,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:527861,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F105cbed7-6272-4bdd-bec5-0e920918a63b_839x455.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Punching above its weight | Holtec</figcaption></figure></div><p>For the New York Independent System Operator (NYISO), the loss of IPEC made keeping the lights on an acute challenge. As a stop-gap measure, NYISO authorized the construction of new natural gas power plants, although the lack of pipeline capacity to connect the state to the prolific Marcellus and Utica shales made this a suboptimal solution at best. It also ran afoul of the state&#8217;s carbon emissions goals. A recent article from <em>The Guardian</em> <a href="https://www.theguardian.com/environment/2024/mar/20/nuclear-plant-closure-carbon-emissions-new-york">provided</a> the sordid results:</p><blockquote><p><em>&#8220;When New York&#8217;s deteriorating and unloved Indian Point nuclear plant finally shuttered in 2021, its demise was met with delight from environmentalists who had long demanded it be scrapped.</em></p><p><em>But there has been a sting in the tail &#8211; since the closure, New York&#8217;s greenhouse gas emissions have gone up&#8230;.</em></p><p><em>Since the plant&#8217;s closure, it has been gas, rather then [sic] clean energy such as solar and wind, that has filled the void, leaving New York City in the embarrassing situation of seeing its planet-heating emissions jump in recent years to the point its power grid is now dirtier than Texas&#8217;s, as well as the US average.&#8221;</em></p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png" width="1456" height="728" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:728,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:150737,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a3ba466-9ba8-4334-b81d-ccbcdbc1201f_1758x879.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>As the IPEC was being constructed in the early 1970s, New York&#8217;s French-speaking neighbor to the north was embarking on one of the most ambitious, controversial, and environmentally disruptive energy projects in the history of the Western Hemisphere. Hydro-Qu&#233;bec&#8212;the government-owned utility that manages the generation, transmission, and distribution of electricity across the Province of Qu&#233;bec&#8212;set about damming much of La Grande Rivi&#232;re watershed in the name of electricity production. We turn to <em>The Canadian Encyclopedia</em> for the <a href="https://www.thecanadianencyclopedia.ca/en/article/james-bay-project">staggering details</a>:</p><blockquote><p><em>&#8220;The [James Bay] project flooded 11,500 km<sup>2</sup> of wilderness land that was home to the James Bay Cree and Inuit. The village of Fort George (population 2,373), at the mouth of La Grande Rivi&#232;re, was uprooted and relocated upstream. It is now called Chisasibi. The village of Eastmain now lies in a saltwater estuary, as Rivi&#232;re Eastmain was reduced to a trickle. The flooding also created mercury contamination in fish, as mercury was released from rotting vegetation in the reservoirs, and contributed to the deaths of an estimated 10,000 caribou. Vast areas of wilderness were inundated (flooded) and forests were incinerated (burned) in an attempt to clear debris.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg" width="1024" height="480" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/f6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:480,&quot;width&quot;:1024,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:116978,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6300d81-a834-4a15-ad5c-bacf2f09e790_1024x480.jpeg 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Distinctly more than 240 acres | Hydro-Qu&#233;bec</figcaption></figure></div><p>According to the <a href="https://www.hydroquebec.com/generation/">company</a>, &#8220;<em>Hydro-Qu&#233;bec&#8217;s generating fleet comprises 61 hydroelectric generating stations and 24 thermal plants with a total installed capacity of 37.2 GW. Its hydropower facilities also include 28 large reservoirs with a combined storage capacity of over 176 TWh, as well as 681 dams and 91 control structures.</em>&#8221; The James Bay Project alone <a href="https://en.wikipedia.org/wiki/James_Bay_Project">accounts</a> for 15.2 GW of capacity, or roughly the equivalent of 7+ Indian Point nuclear power plants (less when one accounts for capacity factor differences among the technologies), while chewing through thousands of square kilometers of once pristine land in the process.</p><p>In the ultimate perversion of logic, New York is now turning to Qu&#233;bec to help close the gaping hole IPEC&#8217;s closure created, adding to its already extensive reliance on imported electricity from the province. It&#8217;s a tale of irony, expense, risk, and environmental hypocrisy of the highest order. Let&#8217;s explore what&#8217;s really going on.</p>
