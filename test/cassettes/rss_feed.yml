           ]]></content:encoded></item><item><title><![CDATA[The Energy War Goes Kinetic]]></title><description><![CDATA[Ukraine&#8217;s increasing desperation is raising the stakes globally.]]></description><link>https://newsletter.doomberg.com/p/the-energy-war-goes-kinetic</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/the-energy-war-goes-kinetic</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Tue, 26 Mar 2024 15:37:43 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe640f8b-602f-490b-b077-121bd6b33c86_836x554.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>We must be clear in our message to Hamas and Iran: If you escalate this conflict any further, we will come after your oil refineries and destroy your industry</em>.&#8221; &#8211; US Senator Lindsey Graham, October 2023</p><p>From Senator Graham&#8217;s perch in Washington, nobody shoots back. Risks are only borne by adversaries. Consequences don&#8217;t rebound. Proxies never go rogue. Bluster and threats are strong. Prudence and caution are weak.</p><p>Such tough talk from the comfort of the halls of power in Washington is not occurring in a vacuum. The world was witness to the purposeful destruction of the Nord Stream pipelines in September of 2022&#8212;an exceptionally dangerous precedent by any measure. With a sincerity of effort reminiscent of O. J. Simpson&#8217;s search for the real killer, intelligence communities in the West can&#8217;t quite seem to <a href="https://www.bbc.com/news/world-europe-68401870">put their finger</a> on who might have been responsible:</p><blockquote><p>&#8220;<em>Danish police have said they are closing their inquiry into the blasts that tore apart two pipelines intended to ship Russian gas to Germany. Authorities concluded the Nord Stream 1 and 2 pipelines had been &#8216;sabotaged&#8217; in September 2022 - but said there was no basis for pursuing a criminal case.</em></p><p><em>Responsibility for the suspected sabotage is still unknown. Sweden closed its investigation earlier this month, citing a lack of jurisdiction. Germany is still investigating the incident.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png" width="1456" height="874" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:874,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:4469069,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F5fb4b8e2-1ead-4d8a-8326-20d173d8dba5_2278x1368.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Immaculate destruction | Reuters</figcaption></figure></div><p>Like many, we watched with interest when Tucker Carlson <a href="https://www.rev.com/blog/transcripts/tucker-carlson-interviews-vladimir-putin-transcript">asked</a> Russian President Putin who he thought was responsible for these acts of sabotage during their infamous interview. &#8220;<em>You, for sure</em>,&#8221; said Putin, who then followed Carlson&#8217;s chuckled denial with, &#8220;<em>You personally may have an alibi, but the CIA has no such alibi</em>.&#8221;</p><p>As the war in Ukraine grinds on, it is now nearly universally <a href="https://time.com/6695261/ukraine-forever-war-danger/">acknowledged</a> that Russia has significant momentum on its side. With US funding for the effort <a href="https://www.washingtonpost.com/national-security/2024/03/19/ukraine-military-aid/">deadlocked</a> in Congress, the Russian war machine is producing far more weaponry than what the West thought was possible, <a href="https://alexkrainer.substack.com/p/ukraine-war-and-western-systems-fatal">vastly outpacing</a> what the NATO allies are able to supply for themselves, let alone Ukraine. As the conflict nears its inevitable conclusion, the world risks escalation few seem prepared for. In particular, the normalization of extra-legal attacks on critical energy chokepoints sets up a particularly dangerous period where even a simple misunderstanding might be the proximate cause of inadvertent intensification&#8212;up to and including outright war between NATO and Russia. Let&#8217;s take a reading of the recent news from the front.</p>
