vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4199190c-fdcb-4f5c-9414-6be1d9297654_929x588.png" width="929" height="588" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/4199190c-fdcb-4f5c-9414-6be1d9297654_929x588.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:588,&quot;width&quot;:929,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1087197,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4199190c-fdcb-4f5c-9414-6be1d9297654_929x588.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4199190c-fdcb-4f5c-9414-6be1d9297654_929x588.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4199190c-fdcb-4f5c-9414-6be1d9297654_929x588.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4199190c-fdcb-4f5c-9414-6be1d9297654_929x588.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Few financial vehicles have incinerated shareholder value quite like the modern SPAC. Or, more precisely, the de-SPAC. </p><p><em>(For background, a Special Purpose Acquisition Company or SPAC, is a publicly traded shell company that exists for the purpose of finding a private company and bringing it public. The private company merges with SPAC in a &#8220;de-SPAC&#8221; transaction, and steps into the SPAC&#8217;s existing public listing. This is a convenient backdoor into public markets, avoiding the pesky oversight and regulations that come with an Initial Public Offering.)</em></p><p>This comes as no surprise. The primary beneficiaries of the SPAC boom &#8212; when 861 SPACs went public from 2020-2021 &#8212; were the insiders who reached the exit liquidity of public markets and bankers who made fees along the way. Since the peak in February 2021, a <a href="https://www.solactive.com/Indices/?index=DE000SL0C7Y6">broad index of de-SPACs</a> has fallen 91%<em>. </em>Most of these companies are destined for the dustpan &#8212; hundreds have already been delisted. </p><p>But a select few &#8212; HIMS or GRND, for example &#8212; have risen from the ashes, delivered on business projections, and rewarded investors. It stands to reason that there are more out there, and this week I tried to find them. </p><p>I screened hundreds of de-SPACs that are trading below their initial merger price, looking for some combination of growth, profits, valuation, and share-price momentum. Most were crap, but some warrant further consideration.</p><p>The seven that I outline below cover a range of industries &#8212; software, consumer products, healthcare, fintech, transportation &#8212;  but have some common threads. They are growing and have either recently turned a profit or have a defined path to profitability. On average, they have already rebounded 160% off their all-time lows, but remain 51% below their initial $10.00 SPAC price<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. Several have made meaningful pivots in sales channels or end markets that seem to be underappreciated. </p><p>But these aren&#8217;t blue-chips. They are generally small, risky, and have much left to prove. </p><p>Of course, all the typical caveats apply &#8212; this is an idea ticklers, not investment advice. All the data is sourced from the companies&#8217; public filings and forward projections are per management guidance.</p><p>Without further ado&#8230;</p><ol><li><p><strong>AvePoint, Inc (Nasdaq: AVPT)</strong></p></li></ol><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png" width="1456" height="1100" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1100,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:2395429,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7fcbecf9-8bb8-4b9d-990c-0080db48ebfe_5954x4500.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p><strong>Why?</strong> AvePoint, a data-management enterprise software company, stands out as one of the few legitimate SaaS companies that has entered the market via SPAC. It has one of the most consistent track records of revenue growth to boot. A blue-chip customer list and consistent retention statistics provides some reassurance of the quality of product. AVPT has no debt, a meaningful cash balance, and is flipping to profitability as it gains operating leverage against its overhead and sales &amp; marketing costs. Its annual recurring revenue (ARR) is expected to grow 22% in 2024 &#8212; consistent with its historical trend. At 5.3x EV/LTM revenue and 4.5x forward revenue, it screens much cheaper than many SaaS peers with similar growth rates. </p><p><strong>Why Not:</strong> Product relevance and competitive risk. It may seem expensive on an absolute basis, but hey, it&#8217;s SaaS. </p>
