           ]]></content:encoded></item><item><title><![CDATA[Border Crossings]]></title><description><![CDATA[How Mexico is benefiting from the North American natural gas glut.]]></description><link>https://newsletter.doomberg.com/p/border-crossings</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/border-crossings</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Thu, 07 Mar 2024 10:00:34 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4393b6f4-00ba-44bf-b5a5-ff6e77162305_840x600.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>Nothing is as obnoxious as other people's luck</em>.&#8221; &#8211; F. Scott Fitzgerald</p><p>The price of natural gas in North America got so cheap that it was only a matter of time before something had to give. With front-month contracts recently trading for as low as $1.55 per million BTUs (mmBTUs)&#8212;an energy equivalent price of less than $10 per barrel of oil&#8212;and production surging into an unusually warm winter, the market was screaming for voluntary reductions. On Monday, the largest producer of natural gas in the US became the latest to yield, <a href="https://www.prnewswire.com/news-releases/eqt-announces-strategic-production-curtailment-302077913.html">announcing</a> a significant pullback from its near-term production plans:</p><blockquote><p>&#8220;<em>EQT Corporation (NYSE: EQT) ("EQT" or the "Company") today announced it made the strategic decision to curtail approximately 1 Bcf per day of gross production beginning in late February in response to the current low natural gas price environment resulting from warm winter weather and consequent elevated storage inventories. The Company expects to maintain this curtailment through the month of March and will reassess market conditions thereafter. Curtailments are expected to total approximately 30 to 40 Bcf of net production during the first quarter.</em>&#8221;</p></blockquote><p>Price action responded modestly favorably to the news, which came on the heels of a <a href="https://www.naturalgasintel.com/chesapeake-announces-major-natural-gas-production-cuts-in-response-to-oversupplied-market/">similar move</a> by Chesapeake Energy and others in the sector, posing the question as to whether the bottom is now in for one of the world&#8217;s largest and cheapest sources of hydrocarbon fuels:</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png" width="1456" height="730" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/d278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:730,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:491726,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd278d17f-08ea-4a38-ab07-1b1ddab366bd_2370x1189.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>The production side response to the glut is but one factor in considering how the US natural gas market might correct itself. Analysts must also consider the effect of existing flows into and out of the country. For all the focus on exports via liquefied natural gas (LNG) terminals, there also exist myriad land pipelines connecting the three member countries of the North American Free Trade Agreement (NAFTA) zone, and natural gas volumes <a href="https://www.energy.gov/sites/default/files/2024-02/Natural%20Gas%20Imports%20and%20Exports%20Monthly%20December%202023_0.pdf">exchanged</a> between the US, Canada, and Mexico via these assets are material:</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png" width="1456" height="1043" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1043,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:657027,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F530b9a43-81fc-4bb1-8eaa-657425c7fc0a_1634x1170.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>The size of the Mexican relief valve may come as a surprise to some readers. Per an analysis published by <em>RBN News</em> in January titled &#8220;<em><a href="https://rbnenergy.com/down-in-mexico-new-pipelines-and-power-plants-spur-ever-higher-natural-gas-exports-to-mexico">Down in Mexico</a></em>,&#8221; there is capacity for further growth (emphasis added throughout):</p><blockquote><p>&#8220;<em>With all the talk about U.S. LNG exports and plans for more LNG export capacity, it can be easy to forget that more than 6 Bcf/d of U.S. natural gas &#8212; mostly from the Permian and the Eagle Ford &#8212; is being piped to Mexico. <strong>That&#8217;s more than 3X the volumes that were being piped south of the border 10 years ago</strong>, a tripling made possible by the buildout of new pipelines from the Agua Dulce and Waha hubs to the Rio Grande and, from there, new pipes within Mexico. And where is all that gas headed? Mostly to new gas-fired power plants and industrial facilities &#8212; a handful of new LNG export terminals being planned on that side of the border will only add to the demand&#8230;</em></p><p><em>Taken together, <strong>these three [pipeline] corridors</strong> <strong>have the capacity to pipe more than 11 Bcf/d across the U.S./Mexico border</strong>. Given that U.S. gas exports to Mexico averaged 6.2 Bcf/d in the first 10 months of 2023 &#8212; and peaked at about 7 Bcf/d in August &#8212; there is clearly plenty of room for growth as Mexican gas demand increases and the pipelines transporting gas to those new demand centers come online.</em>&#8221;</p></blockquote><p>Mexico serves as a prime example of the <em>Doomberg</em> axiom that energy plays the central role when analyzing an economy. Because of its privileged position within NAFTA, the country has been simultaneously able to gorge on cheap primary energy from the US <em>and</em> directly serve the gigantic US market with the output of its factories. Mix in ready access to affordable labor aided by the urgent rush to friend-shore critical supply chains and the result is an underreported economic boomlet, one that has resulted in solid growth, a strengthening currency, and robust foreign direct investment. These developments have more than overcome Mexico&#8217;s well-known domestic challenges. Let&#8217;s take a look at the numbers.</p>
