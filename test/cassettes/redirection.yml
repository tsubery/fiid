progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b91b5b3-80a2-40a0-8d1e-059a9744d25b_1520x894.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b91b5b3-80a2-40a0-8d1e-059a9744d25b_1520x894.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">US 10-Yr Yield (candles), US 2-Yr yield (orange), US 5-Yr yield (teal), US 30-Yr Yield (yellow)</figcaption></figure></div><p>But unlike the back-half of 2023, where stocks and bonds rose and fell together, this year stocks have stomached the rise in rates with only slight indigestion. At the index level, the S&amp;P 500 (blue), Nasdaq 100 (orange), and Russell 2000 (teal), have posted similar gains since rates peaked and stocks bottomed in late October, even as long-term bonds have traded off significantly (TLT in red below).</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fedc37f56-c5f5-41f4-9b1d-578cbdd1d698_1524x904.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fedc37