com%2Fpublic%2Fimages%2Ff6e9b461-1162-4fe2-88a3-f0c18b209a63_1524x897.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6e9b461-1162-4fe2-88a3-f0c18b209a63_1524x897.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6e9b461-1162-4fe2-88a3-f0c18b209a63_1524x897.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff6e9b461-1162-4fe2-88a3-f0c18b209a63_1524x897.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">ALCC (blue), DXYZ (orange)</figcaption></figure></div><p>Even energy, a recent outperformer, has struggled as crude oil staggers despite heightened geopolitical concerns in the Middle East. Last night, news of Israel&#8217;s counter strike on Iran bumped crude 4%, but the boost did not even survive until sunlight. As of writing, crude is back to flat. </p><p><em><strong>In other words, Momentum has been mushed. </strong></em></p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9d9e2eef-54d6-4aea-9c22-9f203220ed7a_1526x899.png" da