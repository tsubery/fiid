-ca0f-4a8e-9a64-26b1cafb6b0f_1790x1078.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3d5698f-ca0f-4a8e-9a64-26b1cafb6b0f_1790x1078.png" width="1456" height="877" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/d3d5698f-ca0f-4a8e-9a64-26b1cafb6b0f_1790x1078.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:877,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:4002103,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3d5698f-ca0f-4a8e-9a64-26b1cafb6b0f_1790x1078.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3d5698f-ca0f-4a8e-9a64-26b1cafb6b0f_1790x1078.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3d5698f-ca0f-4a8e-9a64-26b1cafb6b0f_1790x1078.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd3d5698f-ca0f-4a8e-9a64-26b1cafb6b0f_1790x1078.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>For the peanut gallery, it was a <em><strong>two-fer</strong></em>. </p><p>There was a vanishingly small chance of any change to the Federal Reserve&#8217;s policy rate at Wednesday&#8217;s Federal Open Market Committee (FOMC) and, of course, no move was made. The effective Federal Funds rate holds at 5.33% for the sixth consecutive meeting, since the last hike in June 2023. A couple minor fidgets to the Summary of Economic Projections (SEP) was the only official change in the outlook. </p><p>Powell and the Plotters unsurprisingly held firm to their view that disinflation is intact. The spicy inflation data we have seen year-to-date is a product of new-year methodological adjustments and noise &#8212; a bump along the path to 2%. In response to increasingly incredulous questioning, Powell reiterated that financial conditions are indeed restrictive and doing their job to slow the economy. FOMC members, through their dot plots, confirmed their plans for rate cuts this year, <em>and</em> <em>next</em>, <em>and next</em>.</p><p>Little surprise, Powell testified to these dynamics just weeks ago in congress. </p><p>It was a <em><strong>two-fer</strong></em>, because talking heads got the chance to correctly predict the obvious rate decision, while also lamenting a perceived policy error in process. </p><p>To many hawkish observers, the Fed is simply sticking its fat head in the sand. How can disinflation be intact if the annual rate of change in CPI has <em>risen</em> over the past nine months, bottoming at the precise moment that the Fed stopped hiking? How is the supposedly data-dependent Fed choosing to ignore its own metrics like <a href="https://fred.stlouisfed.org/series/MEDCPIM158SFRBCLE">Median CPI</a> or <a href="https://fred.stlouisfed.org/series/PCEPILFE">Core PCE Prices</a> or <a href="https://fred.stlouisfed.org/series/NFCI">National Financial Conditions</a> or&#8230; in favor of its preferred narrative? Some invoked Arthur Burns. </p><p>Even in the typically stately press conference, there was a hint of tension.</p><p>Imagine an airplane, burning fuel as it circles its destination, desperate to touch its rubbery toes to tarmac. It was all finally coming together &#8212; the illusive, the vaunted, <em>soft landing</em>. Air-traffic and storm clouds have cleared and the nose has rotated back into alignment with the landing strip, but some damn yahoos are yelling to take another lap &#8212; conditions aren&#8217;t perfect, they say! Screw it, Powell is putting the bird down.</p><p>For the time being, I reserve judgement. </p><p>There is little doubt, in my mind, that the Fed&#8217;s own policy was central in creating the inflationary quagmire it now tries to escape. I acknowledge troubling signs that disinflation may have hit a wall. I also think the Fed&#8217;s bias towards accommodation (hot economy, hot inflation) and sluggishness to respond to inconvenient inflationary data is well established. But I appreciate the counters. </p><p>Relative to its initial forecast at the inflationary peak in 2022, the Fed remains ahead of schedule on delivering disinflation. And despite the recent hot prints, and the high likelihood that headline inflation increases again in March due to rising gasoline prices, I don&#8217;t see the conditions present that generated 9% inflation in the post-pandemic period, even if the 2% target remains elusive. And while nobody seems to have any real concern on the labor market, it is at least worth noting that unemployment at 3.9% has risen to the highest level in over two years. Finally, to the Fed&#8217;s credit, it has been fairly consistent in following through on its well-telegraphed plans, ignoring month to month fluctuations. </p><p>But to the stock market, the question of <em>policy error</em> is irrelevant. All that matters is that the rally has been blessed, yet again. Further, a policy error that favors inflation and growth is the markets&#8217; gain. To reiterate some words from a <a href="https://www.thelastbearstanding.com/p/o-bubble-where-art-thou">recent post</a>: </p><blockquote><p><em>A charitable interpretation is that the Fed is correct, and inflationary concerns are simply misplaced. A less charitable interpretation is that the Fed simply prefers inflation to run above-target rather than risk recession. <strong>Either of these cases seem to bode well for equities.</strong></em>  </p></blockquote><p>Stocks ripped as Powell waved the all-clear. While the S&amp;P 500 and Nasdaq 1000 posted new records highs, small caps caught the biggest bid, which continued through Thursday&#8217;s session.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa0e97c18-acd1-48b5-8b0a-b2088faedfa7_1868x1125.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa0e97c18-acd1-48b5-8b0a-b2088faedfa7_1868x1125.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa0e97c18-acd1-48b5-8b0a-b2088faedfa7_1868x1125.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa0e97c18-acd1-48b5-8b0a-b2088faedfa7_1868x1125.png 1272w, https://substackcdn.com/image/