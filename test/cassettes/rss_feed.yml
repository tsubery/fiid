           ]]></content:encoded></item><item><title><![CDATA[Climate: The Article]]></title><description><![CDATA[Thoughts on the new documentary you&#8217;re not supposed to watch.]]></description><link>https://newsletter.doomberg.com/p/climate-the-article</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/climate-the-article</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Fri, 19 Apr 2024 09:01:48 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F38a8f08b-7ef9-4a47-b34a-a9eab3bc6e7e_1452x961.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>That's what's boiling the oceans, creating these atmospheric rivers, and the rain bombs, and sucking the moisture out of the land, and creating the droughts, and melting the ice and raising the sea level, and causing these waves of climate refugees!</em>&#8221; &#8211; Al Gore</p><p>There is a chronic lack of civil discourse in Western society in that people have become far less civil and rarely engage in discourse. Driven by the proliferation of bias-confirming social media, people are herded into corners of the internet where views they agree with are amplified and dissent is swiftly marginalized, shouted down, or canceled altogether.</p><p>Science, at least for now, is still practiced by humans, and thus the field is not immune from these forces. Groupthink, social pressures, adherence to authority, and the ever-pressing need to please those who decide what work gets funded can make the proper functioning of science&#8212;and the vital role of hypothesis nullification&#8212;quite difficult. The civilized exchange of conflicting views lies at the very heart of the scientific method, and even the most bedrock of theories is perpetually one well-designed experiment away from collapse.</p><p>The phrase &#8220;settled science&#8221; is, therefore, oxymoronic. No such thing exists. One might find evidence in support of a particular hypothesis convincing, or a particular theory so well-established that few scientists are interested in doing further work on the matter, but in the scientific pursuit, one can&#8217;t ever say something is settled. Once that word is uttered&#8212;or worse yet, shouted&#8212;you depart from science and swerve into something more akin to religion.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png" width="1280" height="720" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:720,&quot;width&quot;:1280,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1485428,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22c7f443-d954-4443-87e5-2aa539b389ee_1280x720.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Who wants to tell them? | Sky News</figcaption></figure></div><p>Take the connection between smoking cigarettes and lung cancer. The evidence in support of the notion that smoking causes cancer is extremely compelling, so much so that practically nobody doubts a strong causal relationship. But even here, the use of the word settled would be highly inappropriate. Scientists don&#8217;t currently agree on a universal definition of cancer, whether lung cancer is an inherently different disease than breast cancer, what the best treatment strategies are for the various ways in which cancer manifests, and whether cancer can ever truly be cured. In other words, little is known about the fundamental aspects of cancer.</p><p>For illustrative purposes, consider the following counter-conjecture to the current scientific consensus on the matter:</p><p>&#8220;<em>The placebo effect is real and difficult to explain. Patients routinely experience improved treatment outcomes based on nothing more than the belief that they are receiving treatment, even though they aren&#8217;t. If people can talk themselves out of a disease, perhaps they could talk themselves into one. Might some smokers &#8211; who have been bombarded with warnings that they are at risk of getting cancer &#8211; be merely succumbing to a reverse-placebo effect?&#8221;</em></p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png" width="1456" height="631" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:631,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1816396,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7f059dda-7b4c-4d6d-a409-ea96f4e54896_2200x954.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Made ya think | Getty</figcaption></figure></div><p>Considering the trillions of taxpayer dollars spent (plus thousands of special interest groups formed, employees hired, advanced degrees pursued, infrastructure re-oriented, corporate initiatives prioritized, measurements required, and on and on) in a dedicated effort to abate &#8220;catastrophic global warming,&#8221; one would expect that the scientific investigations in support of the theory were performed with the utmost integrity, welcoming of a wide range of critique and data interpretation. After all, the decarbonization solution is no picnic, threatening the citizens of the Western world with degradation to their standards of living and condemning billions of others in developing nations to a permanent state of poverty.</p><p>A hushed secret of the scientific community is that many of the world&#8217;s top scientists have serious and legitimate questions about the entire construct. They believe much of the experimental and modeling work in the field to be shabby at best and find the efforts to censor alternative views abhorrent and anti-scientific. We&#8217;ve certainly heard such hushed musings countless times over the decades, although we suspect few who expressed them could have imagined the scale to which the carbon affair has subsequently bloomed. &nbsp;</p><p>In recent weeks, an 80-minute documentary called <em><a href="https://vimeo.com/924719370">Climate: The Movie</a></em> has circulated online, causing quite a stir in the process. The film features something that has become vanishingly rare in today&#8217;s zeitgeist: scientists with otherwise impeccable pedigrees speaking openly and skeptically about human-induced climate change, presenting alternative viewpoints along with data to support them, and critiquing the cultural normalization of shutting down scientific debate. The movie is succinct and approachable, and we are surprised it hasn&#8217;t yet been scrubbed from the internet. Having snuck in a viewing before doing so is made illegal, we&#8217;d like to direct as much attention to the film as our audience will allow and contextualize its impact against recent political developments.</p>
