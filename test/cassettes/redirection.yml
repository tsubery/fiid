           ]]></content:encoded></item><item><title><![CDATA[The Potential of Psychedelics ]]></title><description><![CDATA[#96: On the evolving landscape of psychedelic drugs in medical applications.]]></description><link>https://www.thelastbearstanding.com/p/the-potential-of-psychedelics</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/the-potential-of-psychedelics</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 15 Mar 2024 12:05:38 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png" width="1456" height="650" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/a6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:650,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1793972,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa6b463d3-8904-4afe-afa6-7761ed000385_1988x887.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Source: Psyence Biomedical investor presentation.</figcaption></figure></div><p>One of the big <em><strong>new-era ideas</strong> </em>that has gained popularity in science, popular culture, and the stock market in recent years, is the medical potential of psychedelics &#8212; using drugs like LSD, MDMA, or psilocybin in the treatment of a variety of medical conditions. </p><p>As the story goes, many of these compounds were originally synthesized for medical purposes, and naturally occurring psychedelics have been used in alternative medicine for centuries. Indeed there was fertile research into these drugs&#8217; potential throughout the mid-20th century. But concerns of abuse, side effects, and social backlash ultimately resulted in the banning of these substances, halting medical research in the process. </p><p>But as attitudes towards these drugs have evolved, this dormant field of exploration has seen a modern revival with seemingly promising results. These ideas have been further popularized throughout the media &#8212; in headlines and on Netflix. </p><p>Enthusiasm for a new category of therapeutics has spawned a litter of biotechnology companies seeking to bring such drugs through clinical trials and ultimately to market. At peak enthusiasm, there were even two separate ETFs launched to track baskets of such companies &#8212; the Horizons Psychedelic Stock Index (PSYK) and the AdvisorShares Psychedelics ETF (PSIL).  </p><p>But at least in the market&#8217;s eye, psychedelics&#8217; spring revival peaked along with the meme stocks in early-2021 and has since given way to a winter of discontent, as lofty potential has succumbed to the here-and-now. Currently, no traditional psychedelic<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a> has been approved by the FDA for medical use in the United States. Investment performance in clinical stage psychedelic research has been&#8230; lackluster.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png" width="1456" height="874" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/fc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:874,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:151426,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffc78782e-9d97-41f0-92c4-d450cc69f946_1520x912.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">PSYK in blue (left axis) and PSIL in orange (right axis).</figcaption></figure></div><p>But even as stocks fall, the research continues. </p><p>In 2023, the FDA provided <a href="https://www.fda.gov/regulatory-information/search-fda-guidance-documents/psychedelic-drugs-considerations-clinical-investigations">new guidelines</a> for psychedelic drug trials, showing an increasingly supportive regulatory regime. This year, we may see the first FDA approval of a psychedelic &#8212; using MDMA with psychotherapy in the treatment of post-traumatic stress disorder (PTSD). And just in the past two weeks, two separate drugs were granted &#8220;breakthrough therapy designation&#8221; by the FDA following positive Phase II results, which would help to expedite the drugs approval process to the extent they continue to show safety and efficacy in Phase III trials. </p><p>In other words, we are closer today to seeing the fruit of this research, and yet most companies in the space are still discounted as the dregs of a bubble-past.  </p><p><em>Important caveats. I&#8217;m not a doctor, nor do I have experience evaluating clinical drug development. This article doesn&#8217;t attempt to comprehensively address concerns of side effects or unravel the thorny history of prescribing drugs with potential for abuse. Nor is this article intended to be a stock pitch, even if some of the information may be relevant to investors.</em> </p><p><strong>But,</strong> as a general matter I do find this particular intersection of finance, health, and science quite fascinating, and I think you may as well. Let&#8217;s dig in.</p><h2>The Landscape</h2><p>Presently, there are numerous clinical trials underway, sponsored by an array of biotechnology companies, testing the safety and efficacy of psychedelic drugs.</p><p>These trials typically involve pairing a specific drug candidate (formulation, dose, delivery method) against a specific diagnosed condition. The primary area of focus has been on treating mental health disorders such as post-traumatic stress disorder (PSTD), major depressive disorder (MDD), treatment resistant depression (TRD), or general anxiety disorder (GAD), but earlier stage research expands the window of exploration to include substance abuse, obsessive compulsive disorder (OCD), anorexia, and more. </p><p>Below is a select list of psychedelic drugs in moderately advanced clinical trials.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png" width="1282" height="543" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:543,&quot;width&quot;:1282,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:103124,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0f551e1a-ae37-45e9-85f7-bd9cfc4355bc_1282x543.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Generally, treatment involves administering the drugs to patients in a controlled and accommodative environment under the supervision of a psychiatrist. There is also a range of other important variables. In some trials, the treatment sessions are accompanied by talk-therapy, while others are not. Some are being tested in combination with existing psychiatric medication, while others are tested in isolation. Dosages and repetition vary case by case.  </p><p>As with all FDA approvals, these drug trials involve three phases. First, testing the safety and tolerability of the compound, second, measuring its effectiveness in treating a diagnosis, and third, replicating the results in larger studies while also evaluating negative outcomes. </p><p>The efficacy of the treatment is determined by changes in symptoms in follow-up visits, as measured by standardized rubrics such as the Montgomery&#8211;&#197;sberg Depression Rating Scale (MADRS), generally several weeks after treatment. Longer-term check-ins also test the durability of effect. </p><p>While researchers have a narrow understanding of the neural pathways in play &#8212; they understand the specific receptors the compounds interact with &#8212; it is less clear exactly how these drugs produce results. But the broad understanding is that these drugs can stimulate new ideas, widen perspectives, and change patterns of thinking. And while the acute effects of the drugs are limited to several hours, the impact to a patient&#8217;s thought process can be long lasting. In this sense, treatment can penetrate the rumination and rut of inescapable negative thoughts that often typify forms of depression, or other anti-social behavior. </p><p>Here is the truly interesting hope &#8212; that by allowing people to <em>think in new ways</em>, these drugs may actually get closer to addressing the cause of these mental diseases, rather than merely addressing symptoms. Further, there is the hope that even single treatment sessions can potentially provide long-lasting benefits. A growing body of clinical data supports these ideas. Here are some worth noting&#8230;</p>
