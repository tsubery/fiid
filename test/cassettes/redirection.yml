           ]]></content:encoded></item><item><title><![CDATA[Heat Check ]]></title><description><![CDATA[#92: Can anything stop this train? Plus an update on the 2024 macro and micro ideas.]]></description><link>https://www.thelastbearstanding.com/p/heat-check</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/heat-check</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 16 Feb 2024 13:17:39 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9b32500c-f951-459e-8194-5d25140121e7_1693x909.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p><em><strong>Don&#8217;t leave the table when you&#8217;re on a heater. </strong></em></p><p>This is fallacious advice in Vegas, where the sequence of blackjacks and busts are only connected in the gambler&#8217;s mind. The mantra holds more truth in a market of animals. Price leads sentiment, sentiment drives price. Optimism breeds enthusiasm breeds euphoria. Momentum is a feature, not a figment. </p><p>Since late October, this market has been on <em>heater</em>. At the index level, U.S. equities large and small have notched gains of 20% - 25%, representing approximately $9 trillion in market value in less than a quarter. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9b32500c-f951-459e-8194-5d25140121e7_1693x909.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9b32500c-f951-459e-8194-5d25140121e7_1693x909.png 424w, https:/