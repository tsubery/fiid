_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bee2cbf-f61d-4e41-84ed-e8df4d612432_1298x689.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bee2cbf-f61d-4e41-84ed-e8df4d612432_1298x689.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bee2cbf-f61d-4e41-84ed-e8df4d612432_1298x689.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9bee2cbf-f61d-4e41-84ed-e8df4d612432_1298x689.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Again, consumer spending has generally exceeded expectations in the back half of 2023, as indicated by both hard and soft data. One way to see this numerically is in total consumer credit outstanding. Contrary to some interpretations, growing consumer credit is a sign of a strength in the economy, indicating both a willingness to spend and a willingness to lend. </p><p>Consumer credit had slowed substantially through the first half of 2023, flashing warning signs of economic weakness. But since August 2023, activity has rebounded noticeably &#8212; just around the same time that Redbook and freight metrics began to improve. </p><div class="captioned-image-container"><f