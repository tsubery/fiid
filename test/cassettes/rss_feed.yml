           ]]></content:encoded></item><item><title><![CDATA[Hot Pockets]]></title><description><![CDATA[Are thermal batteries the next big thing?]]></description><link>https://newsletter.doomberg.com/p/hot-pockets</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/hot-pockets</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Fri, 22 Mar 2024 09:01:46 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff475c0c9-71f1-45d7-b6e8-a85f38f42d16_836x556.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>When you can't make them see the light, make them feel the heat</em>.&#8221; &#8211; Ronald Reagan</p><p>Having recently returned from one of the largest food conferences in the US, a colleague remarked that a startup selling rather basic water in aluminum cans had achieved a private valuation in excess of a billion dollars. No, really. The valuation is commensurate with the irony of its <a href="https://liquiddeath.com/pages/manifesto">manifesto</a>: &#8220;<em>We&#8217;re just a funny beverage company who hates corporate marketing as much as you do. Our evil mission is to make people laugh and get more of them to drink more water more often, all while helping to kill plastic pollution.&#8221;</em></p><p>A quick trip to our Google machines validated that, sure enough, <a href="https://www.bloomberg.com/news/articles/2024-03-11/liquid-death-is-valued-at-1-4-billion-in-new-financing-round">Liquid Death</a> did indeed just raise $67 million at a $1.4 billion valuation from a combination of strategic investors, twice the valuation achieved in an earlier funding round. For a company that hates marketing, the founders sure have done a bang-up job of it. Liquid Death &#8220;<em>attributes much of its sales growth to its marketing, counting 7.9 million followers across TikTok and Instagram.</em>&#8221;</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg" width="1456" height="969" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:969,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:869056,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6031fc69-c64f-41e3-9534-d08dfcd253f0_2000x1331.jpeg 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">The stuff of billionaires | David Paul Morris/Bloomberg</figcaption></figure></div><p>If there has been one thing drilled into the heads of the app-scrolling dopamine addicts, it&#8217;s that physical death awaits the planet barring a total &#8220;green&#8221; transition. If putting water into an aluminum can merits unicorn status, surely heating rocks in the name of enabling renewable energy must be worth multiples of that? That&#8217;s what came to our minds when we opened the Saturday edition of the Financial Times and read &#8220;<em><a href="https://www.ft.com/content/a17961e3-3b5b-4007-8597-21c169748cbb">Hot rock batteries are coming to Europe &#8211; soon.</a></em>&#8221; A slew of startups is working on the challenge of what to do when the wind blows too hard and the sun shines too brightly, and the solution they have arrived at involves storing thermal energy in bricks and rocks.</p><p>To whom shall we make out the check?</p><p>At issue is chaotic intermittency, the grand Achilles&#8217; heel of wind and solar. Depending on the weather, spot electricity prices in markets saturated with renewable energy are known to swing wildly. Shortages in the face of steady demand send prices soaring, and ill-timed abundances leave grid operators scrambling to pay somebody to deal with the excess. Numerous solutions to this dilemma have been proposed, from installing massive lithium-ion battery packs to raising and lowering <a href="https://www.energyvault.com/">giant bricks</a> as a form of gravitational storage&#8212;the obvious horse of not installing intermittent renewables in the first place left the barn long ago.</p><p>Enter <a href="https://antoraenergy.com/">Antora Energy</a>, a firm whose name came up several times among our contacts in the venture capital (VC) space. In keeping with the tried and true VC adage that every deal is undersubscribed except for the ones that are oversubscribed, Antora Energy just closed one of the biggest <a href="https://www.reuters.com/sustainability/climate-energy/blackrock-temasek-led-group-invest-150-mln-thermal-battery-maker-antora-2024-02-22/">Series B raises</a> of the past year, bringing in an eye-watering $150 million from blue-chip VC investors:</p><blockquote><p>&#8220;<em>Thermal battery maker Antora Energy on Thursday said it has raised $150 million in a funding round led by a tie-up between the world's biggest asset manager BlackRock (BLK.N) and Singapore state investment firm Temasek.</em></p><p><em>The BlackRock-Temasek partnership, called, Decarbonization Partners, led an investor group including Emerson Collective, GS Futures, The Nature Conservancy, Lowercarbon Capital, Breakthrough Energy Ventures and top global miner BHP's (BHP.AX) venture capital unit.</em></p><p><em>The fresh financing for the startup will underpin an increase in production of its batteries, blocks of solid carbon heated with renewable energy. Energy from those batteries could be used in industrial processes that use heat to melt and change raw ingredients, in sectors from chemicals to concrete.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg" width="1000" height="667" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:667,&quot;width&quot;:1000,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:731326,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F49513793-ff8c-4c6c-976a-c848a06335ab_1000x667.jpeg 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Antora Energy thermal battery module | Antora Energy</figcaption></figure></div><p>The tone of the introduction to this piece captures well our mindset when we embarked down the thermal battery rabbit hole, but we must confess we found Antora Energy to be different than most of the innumerable, far-fetched, ESG-focused pitches we&#8217;ve heard over the years. The company&#8212;and a few of its startup competitors like <a href="https://rondo.com/">Rondo</a>&#8212;might really be on to something that could impact the energy markets in the years ahead. While there are no guarantees in the energy startup space, developments in the latest generation of thermal batteries are worth keeping a close eye on. Let&#8217;s explore why.&nbsp;</p>
