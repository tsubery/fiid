40f0d193_749x817.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F63027722-1f99-405b-a3a0-3d2740f0d193_749x817.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F63027722-1f99-405b-a3a0-3d2740f0d193_749x817.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F63027722-1f99-405b-a3a0-3d2740f0d193_749x817.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Of course, MicroStrategy&#8217;s &#8220;premium&#8221; isn&#8217;t news &#8212; It&#8217;s been a distinct feature of the stock over the past several years. And of course the premium can fluctuate widely in short periods of time. For example, in just the past week the premium has soared from ~40% to over 70% as MSTR stock has far outpaced the move in bitcoin &#8212; a move worth billions. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png" width="1143" height="955" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/cb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:955,&quot;width&quot;:1143,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:67679,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcb723d18-329c-4020-91b2-88f5f2cccec7_1143x955.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Pulling back the analysis back to 2020, we can see that MSTR has enjoyed a significant premium to its underlying holdings basically since the day it began acquiring bitcoin. By my calculations, MSTR&#8217;s market price implies a 36% average premium over the past three years, with periods exceeding 100%, and occasionally dipping negative. By these standards, today&#8217;s premium appears elevated but not unprecedented.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png" width="1200" height="961" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:961,&quot;width&quot;:1200,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:152278,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Usually when something trades at two different prices, there is an arbitrage opportunity &#8212; buy at the low price, sell at the high price and pocket the spread. In this case, sell MSTR and buy BTC. But this theoretical exercise doesn&#8217;t necessarily work in practice<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. An investor can&#8217;t convert a share of MSTR into its pro-rata ownership of bitcoin or cover a MSTR short buy buying BTC. </p><p>And regardless of the spreadsheet math that suggests MSTR is overvalued relative to BTC, the spread has shown little signs of converging. Even a well-reasoned trade could turn widow-maker if the spread expands. </p><p>But while the arb isn&#8217;t available to the public,<em> it is available to Saylor. </em>MicroStrategy can issue new equity shares and use the proceeds to buy BTC. So long as this MSTR premium exists, issuing equity to buy bitcoin is actually accretive to existing shareholders (in terms of BTC ownership per share), <em>and</em> grows the total size of MSTR&#8217;s bitcoin holdings. For Saylor, whose only objective is to acquire the most possible bitcoin at the cheapest price, it is a no-brainer. </p><p>After playing around with the numbers, I&#8217;ve distilled this arbitrage opportunity into a simple formula. I call it <em><strong>Saylor&#8217;s Quotient</strong>:</em></p><p><em><strong>BTC Accretion = BTC Premium * New Shares Issued / New Total Share Count</strong></em></p><p>Or more simply&#8230; </p><p><em><strong>BTC Accretion = Premium * Dilution  / (1 + Dilution)</strong></em></p><p>To demonstrate, below is an example of a new equity issuance for 10% incremental MSTR shares at current prices, which results in the bitcoin per share increasing by 6.77% (&#8220;bitcoin accretion&#8221;).   </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png" width="1154" height="619" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:619,&quot;width&quot;:1154,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:76812,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f25f0a4-f4ad-4798-ab0c-f5099522e8b4_1154x619.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>And indeed, this is <em>Micro&#8217;s</em> key <em>Strategy. </em>In 2023, the company raised $1.9 billion of new equity in at-the-market (ATM) offerings, which it used primarily to purchase new bitcoin. In its conference calls and investor presentations, the company subtly hints at this unusual arbitrage opportunity as a distinct strategic advantage. </p><p>So long as the premium exists, expect the company to continue issuing new shares into it. This week, MSTR <a href="https://www.bamsec.com/filing/119312524045396?cik=1050446">exhausted</a> its existing authorization for share sales under its prospectus, so it is temporarily sidelined from issuing new stock, but I would expect to see a new prospectus filed very soon. After all, there is a 74% premium to capture.   </p><p><em><strong>But why does this premium exist in the first place?</strong></em></p><p>There is no obvious answer. The &#8220;proxy premium&#8221; argument<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-2" href="#footnote-2" target="_self">2</a> was always weak in my book, and even weaker now that spot bitcoin ETFs exist. Similarly, the argument of &#8220;leverage&#8221; doesn&#8217;t make sense either. If you want levered bitcoin exposure, you can buy bitcoin with leverage. There is nothing inherently value-enhancing about MSTR&#8217;s structure. </p><p>One explanation might be that MSTR simply trades on its <em>historical correlation</em> to bitcoin, which essentially preserves the premium, and traders simply don&#8217;t care about the fundamental gap.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png" width="1401" height="780" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/cff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:780,&quot;width&quot;:1401,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:204391,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcff8691f-9de0-4e0d-b55c-c5fc2d40836e_1401x780.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>A more abstract and circular argument could be that the value is in the arbitrage itself. If the premium persists, Saylor&#8217;s Quotient allows existing shareholders to earn an ongoing &#8220;BTC yield&#8221; through the accretive equity issuance, while still generally mirroring the exposure to the underlying. In exchange, investors take the risk that the MSTR stock price might back to fair value - a massive plunge. Ironically, this perpetual motion motion machine is oddly familiar to the &#8220;yield-farming&#8221; schemes we learned about in 2021. Nothing goes wrong, just as long as everyone plays ball. Three years in and the premium persists.  </p><p>I may be out over my skis on this one, but alas. These are the thoughts that rattle around my head at night and arrive in your inbox in the morning. </p><p>Dutifully,</p><p>The Last Bear Standing</p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/p/saylors-quotient/comments&quot;,&quot;text&quot;:&quot;Leave a comment&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/p/saylors-quotient/comments"><span>Leave a comment</span></a></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe now&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/subscribe?"><span>Subscribe now</span></a></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/p/saylors-quotient?utm_source=substack&utm_medium=email&utm_content=share&action=share&quot;,&quot;text&quot;:&quot;Share&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/p/saylors-quotient?utm_source=substack&utm_medium=email&utm_content=share&action=share"><span>Share</span></a></p><p></p><p></p><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-1" href="#footnote-anchor-1" class="footnote-number" contenteditable="false" target="_self">1</a><div class="footnote-content"><p>Although one could still look at the &#8220;relative&#8221; premium and try to time when it is looks high or low by historical standards, or perhaps scan for meaningful short term deviations. </p></div></div><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-2" href="#footnote-anchor-2" class="footnote-number" contenteditable="false" target="_self">2</a><div class="footnote-content"><p>The idea that prior to broader access, investor&#8217;s were willing to pay a premium to gain exposure to the underlying via MSTR as a proxy. </p></div></div>]]></content:encoded></item><item><title><![CDATA[Capital One and Consumer Credit]]></title><description><![CDATA[#93: What the Capital One / Discover mega-merger means for subprime lenders.]]></description><link>https://www.thelastbearstanding.com/p/capital-one-and-consumer-credit</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/capital-one-and-consumer-credit</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 23 Feb 2024 13:02:28 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png" width="1456" height="880" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/f429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:880,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:128787,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ff429946d-d430-47c7-b872-e9a31b614b9d_1550x937.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>This week&#8217;s big news (other than some chip company smashing its haters) was the announcement that Capital One Financial Corporation (NYSE: COF) has agreed to acquire Discover Financial Services (NYSE: DFS) in a $35 billion all-stock merger of (near) equals. Under the terms of the tie-up, Capital One would absorb the fourth largest payment network and fifth largest credit card provider in the country. Each share of DFS would be exchanged for precisely 1.0192x shares of COF as consideration. <em>If</em> <em>consummated</em>, the merger would create the largest vertically integrated card provider by loans (surpassing American Express) and the sixth largest U.S. bank by deposits<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. </p><p>Mega-mergers are always intriguing to former M&amp;A model monkeys like yours truly, and this one has some obvious wrinkles. First, there are strategic implications &#8212; a major shakeup to the credit card industry. Then there are the regulatory considerations. Can this deal survive the heightened scrutiny of mega-mergers in general <em>(see: Spirit / JetBlue)</em>, and consolidation of the banking sector in particular?</p><p>But truthfully, my interest is piqued for a different reason. Both Capital One and Discover skew towards subprime borrowers and both firms have experienced a significant increase in bad credit over the past two years, now surpassing pre-COVID levels. Prior to this merger announcement, Discover made headlines as disappointing 4Q 2023 results triggered a 10% dive in its share price. Indeed, rising bad debt has squeezed reported earnings for both companies over the past two years.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png" width="974" height="763" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/fd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:763,&quot;width&quot;:974,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:57280,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffd09a523-d8ad-4db1-a11a-e13982c85468_974x763.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>As readers know, <a href="https://www.thelastbearstanding.com/p/consumer-credit-cracks">consumer credit quality</a> &#8212; credit cards, auto loans, and personal loans &#8212; has been deteriorating sharply as pandemic savings and stimulus fade and higher interest rates bite balance-carrying borrowers. While this dynamic hasn&#8217;t dampened the consumer spending overall, it has remained on my macroeconomic watch-list. </p><p>Given these two institutions hold the highest exposure to subprime credit of all the large U.S. banks<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-2" href="#footnote-2" target="_self">2</a>, it&#8217;s natural to wonder whether the motivations for the merger were strategic or defensive &#8212; true love or a shotgun marriage? And beyond the two firms in question, what can we glean about the state of consumer finances? </p><h2>Margin of Safety </h2><p>First, let&#8217;s level-set our understanding of <em>normal</em>, beginning with Discover. </p><p>Below, I&#8217;ve charted 30+ day delinquencies (DQs), net charge-off rates (NCOs), and total credit provision as a percentage of loans outstanding dating back to 2004<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-3" href="#footnote-3" target="_self">3</a>. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc749dab5-0d28-4790-b6c7-797a561d10f9_968x764.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc749dab5-0d28-4790-b6c7-797a561d10f9_968x764.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc749dab5-0d28-4790-b6c7-797a561d10f