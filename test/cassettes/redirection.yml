="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7d23dfc3-f5a3-4fa1-bfbd-1aa8bfae6c50_912x555.png" width="912" height="555" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/7d23dfc3-f5a3-4fa1-bfbd-1aa8bfae6c50_912x555.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:555,&quot;width&quot;:912,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:62734,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7d23dfc3-f5a3-4fa1-bfbd-1aa8bfae6c50_912x555.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7d23dfc3-f5a3-4fa1-bfbd-1aa8bfae6c50_912x555.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7d23dfc3-f5a3-4fa1-bfbd-1aa8bfae6c50_912x555.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7d23dfc3-f5a3-4fa1-bfbd-1aa8bfae6c50_912x555.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p><strong>It&#8217;s not a surprise that something called a &#8220;Beige Book&#8221; isn&#8217;t exactly a page turner.</strong> </p><p>The octonary survey of business conditions published by the Federal Reserve is a collection of &#8220;anecdotal information on current economic conditions in its District through reports from Bank and Branch directors and interviews with key business contacts, economists, market experts, and other sources&#8221;. Essentially, it&#8217;s a formal documentation of the scuttlebutt. </p><p>Like all soft surveys, the <em><strong>BB</strong></em> is subject to biases: human, political, selection, and otherwise. But unlike other surveys, like the University of Michigan Consumer sentiment or Purchase Manager Indexes, the Beige Book does not even attempt to turn its qualitative data into some sort of number that can be readily broadcast as GOOD or BAD<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. If you want to interpret the Beige Book, you have to read it. </p><p>After sifting through the fifty or so pages of the taupe tome, an overarching trend often emerges. During the period of rising inflation, the theme of price-pressure was omnipresent, infecting seemingly every corner of the country&#8217;s commerce. Other of the key macro trends we have witnessed over the past several years &#8212; supply constraints, labor shortages, booms and busts in manufacturing and housing &#8212; have been quite apparent in the anecdotal commentary. </p><p>The <a href="https://www.federalreserve.gov/publications/files/BeigeBook_20240117.pdf">January 2024 Beige Book</a>, released this week, is pretty boring. Consider the summary:</p><p><em><strong>&#8220;A majority of the twelve Federal Reserve Districts reported little or no change in economic activity since the prior Beige Book period. Of the four Districts that differed, three reported modest growth and one reported a moderate decline.&#8221;</strong></em></p><p>Snooze<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-2" href="#footnote-2" target="_self">2</a>.</p><p>But a deeper read of the report depicts a varied economy, with pockets of geographic and sectoral strengths and weaknesses. Manufacturing remains weak, but consumer activity has improved. Housing activity is still in the dumps, but easing mortgage rates provide a twinkle of optimism. Anxiety over commercial real estate persists, but business expectations for the year ahead are positive. Labor markets are easing across the board, with lower churn and higher applicant pools, but overall employment continues to grow. Price pressures, thankfully, continue to subside.</p><p>There is no single BIG ISSUE that dominates the commentary. And all the BIG ISSUES from the past several years seem to be <em>moderating</em>. The words &#8220;modest&#8221; or &#8220;moderate&#8221; qualify almost all directional commentary. <em>(Overall, this is an improvement from much of 2023 as references of &#8220;weakness&#8221; have <a href="https://twitter.com/RenMacLLC/status/1747705624647929906">subsided</a>).</em></p><p>After several years of wild swings in macroeconomic conditions, a return to normalcy can be disorienting, like stepping off a boat and feeling that the solid ground is in motion. But I think an economy with weakness and strengths, hopes and anxieties, is normal. On balance, real growth typically trudges forward. The Great Moderation is underway.</p><h2>Puts and Takes</h2><p>It&#8217;s not that some economic data isn&#8217;t concerning. Rather, it&#8217;s that most negative facts can be countered with some sort of positive. Take, for example, the ISM Services Purchase Managers Index (PMI) that showed a massive drop in the &#8220;employment&#8221; sub-index for December.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png" width="589" height="442" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/fdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:442,&quot;width&quot;:589,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:null,&quot;alt&quot;:&quot;Image&quot;,&quot;title&quot;:null,&quot;type&quot;:null,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="Image" title="Image" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffdd5a711-2ff1-4d23-a674-6c5bb6456d45_589x442.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Source: ISM via <a href="https://twitter.com/Lvieweconomics/status/1744761035297321036">Longview Economics</a> </figcaption></figure></div><p>In isolation, such a chart looks like an ominous (albeit noisy) collapse in the labor market. But on the other hand, latest seasonally adjusted initial unemployment claims, which have continued a pattern of decline since mid-2023. </p><div class="captioned-image-container"><figure><a 