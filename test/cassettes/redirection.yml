           ]]></content:encoded></item><item><title><![CDATA[The Tale of Two Chinas]]></title><description><![CDATA[#89: The Bullish Case from a China Bear]]></description><link>https://www.thelastbearstanding.com/p/the-tale-of-two-chinas</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/the-tale-of-two-chinas</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 26 Jan 2024 13:13:00 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png" width="720" height="401" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/ab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:401,&quot;width&quot;:720,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:841397,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fab7e5c23-ed84-4382-b314-5ad9193254e9_720x401.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Back in June 2021, I started writing about the mounting stress in China&#8217;s financial system, which I collated into a &#8220;<a href="https://twitter.com/LastBearStandng/status/1435231303633448963">China Credit Thesis</a>&#8221;. The argument was both tangible and systemic, and most certainly <em>dramatic</em>. In short, I suspected that the Chinese economy was on the brink of turmoil. It went like this.</p><p>For the past 25 years, since the liberalization of the country&#8217;s property laws, much of China&#8217;s tremendous growth has been driven through property and infrastructure development. Local governments raise funds by selling state owned land to property developers. Developers build concrete compounds to house the country&#8217;s massive urbanizing population, while governments build the infrastructure to support it. All of this has been funded through the massive expansion of credit.</p><p>As a result, property is central to the Chinese economy - far more so than in other countries. Property values make up the vast majority of citizen wealth. Property development creates employment in construction and supports a wide range of upstream suppliers, from raw materials to finished goods. Banks provide massive loans to this industry. For all of these reasons, property was considered by most to be too big to fail, which actually added to its investment appeal.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png" width="1048" height="962" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:962,&quot;width&quot;:1048,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:null,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:null,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F06737c6a-4acc-44f3-83d5-02031c18b0ab_1048x962.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>This development model worked for two decades, outlasting many accusations of a  <br>&#8220;housing bubble&#8221;. But while new housing developments helped achieve top-down economic targets, the actual economic benefit of endless empty flats was rapidly diminishing. Simply, the country did not need any more housing and desperately needed to redirect its investment into more productive avenues. Further, the growing piles of debt across developers, banks, local governments, state-owned enterprises (SOEs) was endemic and problematic, enabled by the moral hazard of longstanding government support. </p><p><em><strong>This was the tale of two Chinas.</strong></em> </p><p>From the outside, China appeared to be the ascendant superpower. Internally, the model of growth was broken. </p><h2>Breaking the Backstop</h2><p>The key to the China Credit Thesis was not a market-based analysis of debt ratios or sustainability. Rather, the fa&#231;ade of growth could continue on so long as it continued to be blessed (and backstopped) by the government. </p><p>Rather, the critical shift was a <em><strong>policy decision</strong>. </em>Beijing seemed intent on reforming its property sector and debt markets with more than just words. </p><p>Throughout late 2020 into 2021, various banks, property developers and state-owned enterprises began defaulting on loans. <em>This was very unusual.</em> Historically, such defaults were exceedingly rare and most debt in the country was priced with very little credit risk as a result. The working assumption was that all state-owned or systemically important borrowers enjoyed an implicit government backstop. Growing credit stress in financially significant industries like banking or property would raise concern in any economy, but in the context of China&#8217;s growth and debt model, the deeper implication was profound. </p><p>Allowing the failure of rural banks like Baosheng, or extreme distress in state-owned Huarong, revealed a new era of Chinese policy within the financial sector. More significantly, the Three Red Lines policy established in August 2020 halted the flow of new credit to property developers. For developers that were reliant on ever growing debts to remain liquid (which most were), the Three Red Lines was a death sentence. </p><p>This gambit was both necessary and deeply risky. Investment needed to shift into more productive ventures. But removing the backstop in a massively over-levered economy that had ignored credit-risk for years, could result in a massive, sudden repricing of credit and asset prices with potentially explosive effects.</p><p>By the summer of 2021, the Three Red Lines claimed its first major victim, property developer Evergrande. The significance of Evergrande was not just in the demise of one massive, highly-distressed company, but rather in the authorities <em>response</em>. </p><p><em><strong>There was no response.</strong></em> </p><p>Contrary to the vast majority of opinion at the time, there was no bailout for the company. Its owners or creditors would likely receive nothing. The implication was massive for the rest of the property market. With any implicit backstop severed, funding channels froze, and the property market began to tumble. I argued in September 2021 that <a href="https://twitter.com/LastBearStandng/status/1435720036073807884">contagion</a> was rapidly spreading and nearly every other property developer would soon suffer the same fate as Evergrande.</p><p><em>And they have.</em> </p><p>Since then, we have seen near total losses in property sector stocks and bonds, while the underlying property market remains under deep pressure. As one example, below is the equity and debt of <a href="https://twitter.com/LastBearStandng/status/1438171695685283847">Country Garden</a> &#8212; an <em>investment grade</em> rated developer at the time of Evergrande&#8217;s failure, whose offshore bonds trade today at eight cents on the dollar. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png" width="952" height="1125" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/a1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1125,&quot;width&quot;:952,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:157310,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa1b7213c-2e28-4469-9b19-5e64ebfda111_952x1125.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>While it may seem reductive to simplify an entire country&#8217;s economic fortunes to a single industry, I think it&#8217;s almost impossible to overstate its importance. Below is Hong Kong&#8217;s Hang Seng Index (HSI) in blue, a broad Chinese property ETF in orange, and an index of residential property prices in green.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png" width="1456" height="820" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:820,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:220999,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4a3a6e4b-b524-471e-9898-ae97f5aa28ca_1595x898.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><h2>Financial Contagion</h2><p>Even as the demise of the property sector seemed inevitable, a larger risk loomed. Would the enormous liabilities of these companies pose a systemic risk to the financial sector? Would Local Government Financing Vehicle (LGFVs) debt &#8212; which replaced land sales as a source of regional financing &#8212; eventually break? Would the government&#8217;s indifference to the developers extend also to struggling banks? </p><p>Objectively, the massive exposure to property debt and inevitable credit losses seemed insurmountable for a transparent and market-based banking system. And while the Chinese system was neither of these things, authorities had already shown a willingness to rely on market-based solutions for struggling financial institutions. </p><p>Throughout late 2021 and 2022, I argued that the risk to the Chinese financial system was high, but I ultimately laid out two possibilities: </p><ul><li><p>Contagion in the financial system could lead to a sudden &#8220;crisis&#8221;</p></li><li><p>Alternatively, if financial distress was contained, the country would <em>merely</em> have to contend with a dramatic growth slowdown as the illusion of property wealth faded and the economy pivoted its investment into more productive sectors</p></li></ul><p>And for a while there were plenty of signs of stress in rural banks particularly in the summer of 2022 <em>(<a href="https://www.thelastbearstanding.com/p/dominoes">#13: Dominoes</a>)</em>. I&#8217;m still of the opinion that a whole slew of banks are probably insolvent if they were held to transparent market standards. But as of this writing in January 2024, a financial crisis has not occurred, even as claims on property circle the drain towards zero and LGFVs struggle with repayments. </p><p>In my opinion, this is also a <em>policy decision.  </em></p><p>It&#8217;s possible that some sort of crisis is still on the horizon &#8212; perhaps spurred by LGFV defaults, or simply the mounting strain of bad loans. But my thinking has genuinely shifted over the past year. In March 2023, I wrote about a quiet but massive liquidity injection into a list of the most at-risk banks, and noted how the opacity of the system reduced the likelihood of contagion <em><a href="https://www.thelastbearstanding.com/p/see-no-evil">(#48: See No Evil</a></em>). </p><p>Further, while many have suggested that the large PBOC liquidity injections over the past year have failed to spur consumer confidence or demand for credit, their purpose was more likely to support the banking system itself. </p><p>Of the two alternatives, (1) sudden crisis or (2) painful slowdown, the former seems more likely &#8212; and perhaps much of it has already taken place. </p><p>In Hong Kong, the total value of the offshore stock market has fallen by 46% since the summer of 2021. Onshore, the A-share market has fallen by 40%. Property values have taken a big haircut. Consumer confidence is already in the tubes. If the financial system remains intact, what shoe is left to drop? </p><h2>Two Chinas</h2><p>In January 2024, the tale of two Chinas has reversed. Rather than an ascendant and unstoppable economic force, China is now described as a withering &#8212; destined to decline due to demographics, de-levering and de-globalization. And while conventional wisdom once argued that central backstopping removed all credit risk, we now hear that policy and stimulus is entirely incapable of halting the current economic slump. </p>
