                      Read more
                  </a>
              </p>
           ]]></content:encoded></item><item><title><![CDATA[Climate Newspeak]]></title><description><![CDATA[If you think energy policy is on the wrong track, get ready to be accused of a hate crime.]]></description><link>https://newsletter.doomberg.com/p/climate-newspeak</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/climate-newspeak</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Mon, 04 Mar 2024 10:00:21 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0629f600-ab95-4f47-8986-2a581287302d_1610x998.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>A censor is a man who knows more than he thinks you ought to.</em>&#8221; &#8211; Laurence J. Peter</p><p>A few weeks ago, Charlie Angus took to the floor of the Canadian Parliament to propose <a href="https://www.parl.ca/DocumentViewer/en/44-1/bill/C-372/first-reading">Bill C-372</a>, otherwise known as the <em>Fossil Fuels Advertising Act</em>. Angus is a quintessential member of the Canadian political left and a backbencher in the New Democratic Party (NDP), the junior partner in Prime Minister Justin Trudeau&#8217;s <a href="https://doomberg.substack.com/p/reality-bites">minority government</a>. As a private member&#8217;s bill&#8212;one that is not proposed by a minister nor formally backed by the full weight of the government&#8217;s machinery&#8212;Bill C-372 stands virtually no chance of becoming law. Angus&#8217; gambit nonetheless served its primary purpose, creating a burst of global headlines due to its sheer audacity. Here&#8217;s how Canada&#8217;s <em>National Post</em> <a href="https://nationalpost.com/opinion/ndp-bill-jail-terms-fossil-fuels">covered</a> the story (emphasis added throughout):</p><blockquote><p>&#8220;&#8216;<em>Today, I am proud to rise and introduce a bill that would make illegal false advertising by the oil and gas industry,&#8217; Angus announced in the House of Commons. He added that the oil and gas sector was trafficking in &#8216;disinformation&#8217; and &#8216;killing people.&#8217; Angus also twice framed his bill as the dawn of the industry&#8217;s &#8216;big tobacco moment&#8217; &#8212; an apparent reference to Canada&#8217;s blanket federal ban on tobacco advertising.</em></p><p><em>But C-372 goes well beyond merely banning advertising by oil and gas companies... <strong>as written, the act would technically apply to any Canadian who is found to be speaking well of the oil industry, or of oil generally</strong>.</em></p><p><em>&#8216;It is prohibited for a person to promote a fossil fuel, a fossil fuel-related brand element or the production of a fossil fuel,&#8217; reads the act. <strong>Violate this as a regular citizen, and the act prescribes summary conviction and a fine of up to $500,000</strong>. Violate it as an oil company, and the punishment could be as strict as two years in jail or a fine of $1,000,000</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png" width="840" height="600" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:600,&quot;width&quot;:840,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:370159,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9a7a2654-a187-4342-a954-05a1cc388d12_840x600.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Do-gooder | Adrian Wyld /The Canadian Press</figcaption></figure></div><p>It would be easy to dismiss Angus as just another wingnut politician pushing forward a crazy concept that few support. Unfortunately, neither condition is true. Angus has a long and relatively distinguished <a href="https://en.wikipedia.org/wiki/Charlie_Angus">career</a> in Canadian politics&#8212;he finished runner-up to lead the national New Democratic Party in 2017, for example&#8212;and many in Western society have become far too flippant about bending the awesome powers of government and monopolistic social media platforms to suppress speech they don&#8217;t like. The subject of climate change, where true believers profess that averting the literal &#8220;end&#8221; justifies all manner of blatantly unconstitutional and extrajudicial means, is a warm target.</p><p>If saying good things about fossil fuels is on the agenda to be outlawed, can saying bad things about renewable energy be too far behind? One thing we pride ourselves on here in the coop is the ability to see around a few corners&#8212;indulge us as we revisit a somber prediction we made some 640 days ago in a popular piece titled &#8220;<a href="https://doomberg.substack.com/p/wide-awake">Wide Awake</a>&#8221;:</p><blockquote><p>&#8220;<em>How long until the things we have written are labeled misinformation, unsuitable for a platform as influential as Substack hopes to become? Never mind that our subscribers have proactively chosen to hear our views, routinely critique what we write (both in the comments section and directly via email), and are free-thinking people capable of reading things they might disagree with while simultaneously coming to their own conclusions&#8230;</em></p><p><em>Despite our best efforts to express authentically held views in a civil manner and to back those views with data, we suspect it won&#8217;t be long. The creeping incrementalism of the do-gooders who have empowered themselves to adjudicate what information is suitable for public consumption will mean ever more topics are considered off-limits. <strong>Soon, critiquing society&#8217;s response to climate change will be labeled another form of climate denialism, and efforts to de-platform those expressing such views will accelerate</strong>.</em>&#8221;</p></blockquote><p>Color us not-so-surprised when we <a href="https://www.bloomberg.com/news/articles/2024-01-16/youtube-s-climate-denial-problem-is-growing-and-evolving">read this</a> truly amazing article in <em>Bloomberg </em>earlier this year:</p><blockquote><p>&#8220;<em>The nature of climate misinformation on Google-owned YouTube is evolving, according to a new report. Videos espousing climate denial are declining across nearly 100 YouTube channels, while videos attacking solutions such as wind and solar are proliferating.</em></p><p><em>The nonprofit <strong>Center for Countering Digital Hate (CCDH)</strong> <strong>identified 96 YouTube channels that frequently disseminate what it described as misleading climate talking points&#8230;</strong></em></p><p><em>The researchers<strong> </strong>found<strong> examples of videos claiming that people&#8217;s standard of living will decrease with a transition away from fossil fuels; that renewable projects require more land than fossil fuels; and that energy-efficiency policies don&#8217;t actually reduce energy use</strong>. The researchers also identified sub-claims within each category and many videos included multiple types of denial claims.</em>&#8221;</p></blockquote><p>Set aside the fact that the &#8220;examples&#8221; of the three alleged disinformation positions &#8220;found&#8221; by &#8220;the researchers&#8221; and breathlessly reported on in one of the world&#8217;s premier business periodicals are all plainly true and easily proven as such. Ignore the fact that the sole, erstwhile reporter who occupies the byline of this article labels wind and solar as accepted &#8220;solutions&#8221; to climate change without giving it a second thought, thereby transposing what was meant to parade as a piece of straight reporting into one that might find a better home in the <em>Opinion</em> section. The report itself rails against &#8220;New Denial,&#8221; an invented term referring to <em>&#8220;rhetoric seeking to undermine confidence in solutions to climate change.&#8221;</em> What matters here is the intentional attempt to normalize the labeling of views held by those critical of energy policy decisions as &#8220;digital hate,&#8221; a phrase that conjures all manner of genuinely deplorable activity.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png" width="1456" height="939" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/dfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:939,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:935934,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fdfeae065-6941-4185-a481-277d9c8e7fe7_2210x1426.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">The Official Newspeak of New Denial | CCDH</figcaption></figure></div><p>Among the 96 YouTube channels targeted by the CCDH report are many respected institutions, a variety of controversial personalities, and a small handful of podcasts that have hosted Doomberg on numerous occasions. Just what are we to make of this escalation in rhetoric? What exactly is the CCDH and why should anybody care what it reports? Is this all just noise that can safely be ignored or a legitimate cause of concern for free-thinking people who cherish their fundamental rights as citizens? Let&#8217;s bring some information to this misinformation debate. &nbsp;</p>
