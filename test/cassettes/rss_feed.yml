           ]]></content:encoded></item><item><title><![CDATA[Generational Arbitrage]]></title><description><![CDATA[How the North American natural gas glut inevitably clears.]]></description><link>https://newsletter.doomberg.com/p/generational-arbitrage</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/generational-arbitrage</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Thu, 11 Apr 2024 09:00:52 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F32636b0f-ed73-4925-9b44-a9e48513f076_836x557.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>The thankful receiver bears a plentiful harvest</em>.&#8221; &#8211; William Blake</p><p>The primary utility of oil, natural gas, and coal is that they can be readily burned to create heat. Humans have engineered myriad magical machines that can translate heat into useful work, and the integral of useful work we can outsource to such machines has come to define our collective standard of living. But you already knew all of that.</p><p>As humans, we generally care much more about getting the work done than the source of the heat, and the privilege of getting to choose between sources for any reason whatsoever&#8212;carbon counting concerns included&#8212;is the surest sign of abundance. There is also a certain degree of fungibility between the hydrocarbon fuels, either because some machines are flexible in the fuels they can accept or because different fuel-specific machines compete to perform the same work. This is how countries toggle between natural gas and coal to produce electricity, for example, and why power producers often quote hydrocarbon sources in megawatts (MW).</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg" width="1456" height="971" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:971,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:8175733,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a86d7c1-e809-468c-afe1-b53bb594f74b_4724x3149.jpeg 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">The machine that powers the machines | Getty</figcaption></figure></div><p>Given the highly inelastic nature of hydrocarbon pricing, it does not take much for price moves in one fuel to impact the others, and a few percentage points worth of switching capacity is almost always enough to close energy arbitrage opportunities. Primary energy sources should, therefore, trade for similar prices, correcting for BTU content and shipping costs. They rarely do. When pricing deviates substantially from this baseline assumption, the market is trying to tell us something.</p><p>For example, during the energy crisis of 2021-2022, both landed liquefied natural gas (LNG) and coal traded at substantial premiums to oil. Meanwhile, thermal coal traded for a premium to coking coal. Thermal coal had never traded for a premium to oil or coking coal before, at least as far back as our Bloomberg machine would let us plot. At that time, we speculated this was a signal that the market valued electricity more than chemicals and steel, and that Europe was headed for a period of stagflation. This turned out to be largely true.</p><p>Fast-forward to 2024 and the North American energy markets are currently experiencing perhaps the single greatest example of hydrocarbon arbitrage the world has ever seen, both in the size of the price differential and the huge volumes involved. We speak, of course, of the vast disparity between the price of domestic natural gas and that of oil. On an equivalent energy content basis, the price of a barrel of oil should be roughly six times that of a million BTUs of natural gas. Accounting for the complexity of handling natural gas, oil has historically oscillated between 10-20 times natural gas. As of the time of this writing, it stands at 45:</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png" width="1456" height="766" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/a67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:766,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:564887,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa67535d1-de7f-45b0-96b3-6c8cdb2f5784_2424x1275.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>In our view, geopolitical risk explains this incredible disparity. Despite relatively balanced physical markets, the ongoing conflicts in Ukraine and the Middle East are pushing oil prices much higher than the rest of the primary energy complex. In meaningfully significant areas of the US, oil and gas are co-produced as complex mixtures. With oil trading where it is, the motivation to keep drilling is high, regardless of the price garnered for the unwanted gas byproduct. This is especially true in the Permian Basin, where spot prices for natural gas have been <em>negative</em> for much of the past month.</p><p>That which can&#8217;t go on forever usually doesn&#8217;t, and valuable hydrocarbons won&#8217;t trade for substantial discounts to their molecular peers indefinitely. Heat is heat, after all, and market forces will grind away at this staggering arbitrage until it is closed. Throughout North America, a quiet revolution is underway. Machines are being modified, processes reconfigured, and infrastructure developed to switch from expensive oil-based products to dirt-cheap gas. Let&#8217;s head to the shale patch and highlight a few interesting examples.</p>
