m%2Fpublic%2Fimages%2F6d4ead5b-0dd5-4bcf-aac3-47b0fe27dbb0_1844x894.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6d4ead5b-0dd5-4bcf-aac3-47b0fe27dbb0_1844x894.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6d4ead5b-0dd5-4bcf-aac3-47b0fe27dbb0_1844x894.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6d4ead5b-0dd5-4bcf-aac3-47b0fe27dbb0_1844x894.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Bitcoin (blue), Ethereum (orange), Solana (teal)</figcaption></figure></div><p>In the most meme-like corners of the stock market, speculative tickers like Sam Altman&#8217;s SPAC (ALCC) or the recently debuted Destiny Tech100 (DXYZ) went vertical last week before crashing back to earth just as quickly. While I hesitate to ascribe meaning to shenanigans, these movements reek of a last-gasp attempt to find a multi-bagger amid a rally that already produced its most justifiable fruit. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%