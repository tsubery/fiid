           ]]></content:encoded></item><item><title><![CDATA[Prime Time]]></title><description><![CDATA[As Amazon enters the nuclear chat, it&#8217;s time to get technical about uranium enrichment.]]></description><link>https://newsletter.doomberg.com/p/prime-time</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/prime-time</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Tue, 12 Mar 2024 09:01:09 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3f2f61aa-ebb9-41a4-bc38-308d8f673003_835x537.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>I've always been at the intersection of computers and whatever they can revolutionize.</em>&#8221; &#8211; Jeff Bezos</p><p>Last week, J.P. Morgan&#8217;s Michael Cembalest published the 14<sup>th</sup> edition of his popular annual energy letter. In this year&#8217;s essay, <em><a href="https://am.jpmorgan.com/content/dam/jpm-am-aem/global/en/insights/eye-on-the-market/electravision-amv.pdf">Electravision</a></em>, Cembalest performed a deep dive into the potential to electrify everything. Achieving this vision of the climate change movement requires a literal rewiring of how society generates and transmits energy, a challenge Cembalest is careful to quantify using facts and data. One glaring constraint is the seeming inability of the US to materially grow electricity generation, a metric that has been essentially flat for decades:</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png" width="1456" height="741" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/fe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:741,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:462329,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffe1c9d6f-fafe-4b5e-a754-f99abf4d9485_2347x1195.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Given the ongoing bubble in artificial intelligence (AI) stocks, the market looks set to force the issue quite soon. The avalanche of money pouring into the AI sector will inevitably create a wave of fresh demand for power, something Cembalest noted in his essay (emphasis added throughout):</p><blockquote><p>&#8220;<em>An important caveat: our Electravision scenario assumes that total US energy needs will not change much over the next two decades. Unchanged US energy demand is consistent with the last couple of decades; the energy needs of a growing US population have been offset by improving energy efficiency. <strong>However, the rise of AI might change that.</strong> One illustrative example: the PJM (mid-Atlantic) region has made sharp increases to projections of future power demand.</em></p><p><em><strong>These increases are entirely due to an increase in data centers which serve advanced computing/AI needs</strong>. Constellation Energy estimates that the AI revolution could require more power in the US than the future electric vehicle fleet. If that&#8217;s the case, the productivity benefits from AI better be large enough to offset the increase power load. Bottom line: <strong>the rise of AI could make the journey to Electravision longer, harder and most costly</strong>.</em>&#8221;</p></blockquote><p>In <em><a href="https://doomberg.substack.com/p/fission-chips">Fission Chips</a></em>, a piece published last November, we speculated that the need to power AI might be the issue that fuels a nuclear renaissance. Society has always rearranged itself to grow its computing power exponentially, and nuclear is the obvious (and, for all practical purposes, the only) answer to keeping us on that path. We concluded that &#8220;<em>[t]he advance of AI, for better or worse, may be the force that finally lifts nuclear from the fallacy of its bad reputation in the US. Kurzweil&#8217;s vision requires vastly more nuclear power to be realized, and betting against The Singularity has been a losing trade for decades.</em>&#8221;</p><p>Pro-nuclear advocates welcomed an historic announcement last week when Amazon Web Services (AWS), the world&#8217;s largest operator of data centers, made a <a href="https://electrek.co/2024/03/05/amazon-just-bought-a-100-nuclear-powered-data-center/">decisive move</a> that all but validated the inevitable:</p><blockquote><p>&#8220;<em>One of the US&#8217;s largest nuclear power plants will directly power cloud service provider Amazon Web Services&#8217; new data center. Power provider Talen Energy sold its data center campus, Cumulus Data Assets, to Amazon Web Services for $650 million. Amazon will develop an up to 960-megawatt (MW) data center at the Salem Township site in Luzerne County, Pennsylvania.</em></p><p><em><strong>The 1,200-acre campus is directly powered by an adjacent 2.5 gigawatt (GW) nuclear power station also owned by Talen Energy</strong>.</em></p><p><em>The 1,075-acre Susquehanna Steam Electric Station is the sixth-largest nuclear power plant in the US. It&#8217;s been online since 1983 and produces 63 million kilowatt hours per day. The plant has two General Electric boiling water reactors within a Mark II containment building that are licensed through 2042 and 2044.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png" width="1456" height="819" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:819,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:3414361,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93afe38d-e22f-4c55-b4a5-e6dbd0227d54_1920x1080.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">A marriage made in isotopes | Talen/Cumulus</figcaption></figure></div><p>The AWS news comes on the heels of other notable developments pointing to a logical reunification of physics and policy. The <a href="https://doomberg.substack.com/p/coulda-woulda-shoulda-doombergs-readout">global stocktake</a> from the most recent United Nations climate change summit acknowledged, for the first time, that nuclear is an essential and clean contributor to decarbonization efforts. At the same meeting, the Biden administration led a coalition of more than 20 countries that collectively <a href="https://www.energy.gov/articles/cop28-countries-launch-declaration-triple-nuclear-energy-capacity-2050-recognizing-key">committed</a> to tripling their nuclear capacity by 2050. A wave of nuclear reactors is under construction in <a href="https://www.cnbc.com/2023/08/30/how-china-became-king-of-new-nuclear-power-how-us-could-catch-up.html">China</a> and <a href="https://energy.economictimes.indiatimes.com/news/power/india-plans-to-triple-nuclear-power-generation-capacity-to-22480-mw-by-2031/106199000">India</a>, while Japan is busy <a href="https://www.eia.gov/todayinenergy/detail.php?id=61386">restarting</a> much of its mothballed capacity. Having observed what happened in Germany after its insane decision to exit nuclear, practically every other country of influence is responding accordingly. It is only a matter of time before Germany course corrects.</p><p>The speed of the nuclear pivot has some wondering whether the uranium fuel supply chain can keep up with anticipated demand. In last month&#8217;s <em>Doom Zoom</em> webinar available to <a href="https://doomberg.substack.com/p/doomberg-pro">Pro tier subscribers</a>, physicist James Krellenstein of Alva Energy delivered a 90-minute presentation titled &#8220;<em>From Ore to Core: Understanding the Front End of the Nuclear Fuel Cycle.&#8221;</em> What is the state of readily mined uranium supply? What are the geopolitical forces impacting the conversion and enrichment of the stuff? Let&#8217;s connect some of the dots from Krellenstein&#8217;s excellent work.</p>
