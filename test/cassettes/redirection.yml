s="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffecbb55b-8592-4886-9311-1d75292e02a1_854x512.png" width="854" height="512" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/fecbb55b-8592-4886-9311-1d75292e02a1_854x512.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:512,&quot;width&quot;:854,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1099039,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffecbb55b-8592-4886-9311-1d75292e02a1_854x512.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffecbb55b-8592-4886-9311-1d75292e02a1_854x512.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffecbb55b-8592-4886-9311-1d75292e02a1_854x512.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffecbb55b-8592-4886-9311-1d75292e02a1_854x512.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">bear wif hat</figcaption></figure></div><p><strong>It&#8217;s a </strong><em><strong>stare-in-the-mirror</strong></em><strong> moment.</strong></p><p>Just four months ago, I penned <em><a href="https://www.thelastbearstanding.com/p/after-the-memes">After the Memes</a></em>. The article argued that despite the strong stock market performance in 2023, there were few signs of over-indulgence. Even as indices approached new highs, the nonsense that typified the COVID stock bubble was notably absent. I concluded that <em>&#8220;a &#8216;bubble&#8217; is no longer a useful description of market prices or sentiment.&#8221;</em></p><p>But if manic action was absent back in November, it&#8217;s harder to make the same argument today. Since then, the equity market has continued its one-way climb, coaxing animal spirits from the shadows. Last month in <em><a href="https://www.thelastbearstanding.com/p/heat-check">Heat Check</a></em>, we discussed the gambler&#8217;s aura that had settled over market. And even in just the past several weeks, enthusiasm has become increasingly unbridled. </p><p>The AI ascent is unabated. Consumer products have gone parabolic. Gold has clocked new records. Micro-cap biotech dominates the list of top year-to-date performers. Bitcoin has matched its all-time highs, officially launching &#8220;alt-season&#8221;, where high-brow cryptocurrencies such as <em><a href="https://coinmarketcap.com/currencies/jeo-boden/">jeo boden</a></em> or <em><a href="https://coinmarketcap.com/currencies/dogwifhat/">dogwifhat</a></em> will make you rich, quick. Doge has doubled. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png" width="1322" height="780" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/c8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:780,&quot;width&quot;:1322,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:74517,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fc8c41bff-a657-4575-abe0-e9e9dfceda7c_1322x780.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">dog wif hat</figcaption></figure></div><p>Rather than a lack of enthusiasm, the biggest market worry now seems to be lack of disbelief. If <em>everyone </em>has accepted the new bull run, are its days numbered?     </p><p>Take this column, even. Somewhere along the way, finger-wagging has ceded ground to <a href="https://www.thelastbearstanding.com/p/saylors-quotient">dumb punts and growth stocks</a>. Has the titular Last Bear Standing fallen victim to the power of consensus and the allure of the fast buck?</p><p>We must get to the bottom of it. Today, we revisit the macro backdrop, sentiment, fundamentals, and monetary policy, and adjust our prognosis for markets. <em>O bubble, where art thou?</em></p><h2>Macro</h2><p>The typical explanation for macroeconomic resilience is that <em><a href="https://www.thelastbearstanding.com/p/big-fiscal-big-funding-and-buybacks">Big Fiscal</a></em> has balanced monetary tightening. Higher interest rates have had a relatively narrow impact on economic activity as both corporations and households exited the pandemic with brick-house balance sheets. Further, the largest borrower, the federal government, is not particularly sensitive to interest costs and at the same time the Federal Reserve is paying out over $200 billion annually in interest <em>income</em> to the private sector. </p><p>I don&#8217;t disagree with these broad strokes, but there is more nuance to uncover.  </p>
