           ]]></content:encoded></item><item><title><![CDATA[Friends Like These]]></title><description><![CDATA[When it comes to energy, Europe is fighting a two-front war.]]></description><link>https://newsletter.doomberg.com/p/friends-like-these</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/friends-like-these</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Tue, 23 Apr 2024 09:00:53 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F988f187b-13b7-4b88-b893-ffa34846d10c_1448x814.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>My friends are my estate.</em>&#8221; &#8211; Emily Dickinson</p><p>Prior to the outbreak of war in Ukraine, Europe&#8217;s energy situation was stable but far from ideal. Germany&#8217;s rejection of nuclear power and the region&#8217;s obsession with renewable sources of electricity were causing strain, but at least Europe could count on a seemingly endless flow of cheap natural gas from Russia via pipeline. Heavy industry largely depended on access to this critical resource, which served as one of the few pillars of manufacturing competitiveness on the Old Continent.</p><p>The well-documented catastrophe that has since befallen Europe&#8217;s economic, political, and security prospects need not be rearticulated here, but suffice it to say, the past two years have been rather challenging. Reeling from a contracting economy, depleted weaponry, and an all-too-predictable populist backlash, the region has entered a period of deep uncertainty. The future of the European Union (EU) might itself be at risk, a shift that would have seemed unfathomable just a short time ago.</p><p>A remarkable article, <a href="https://www.foreignaffairs.com/ukraine/talks-could-have-ended-war-ukraine">published</a> last week in <em>Foreign Affairs</em>&#8212;a magazine issued by the hotbed of US political establishment thinking known as the Council on Foreign Relations&#8212;reveals a story that would have certainly been censored as disinformation at the start of the war: It was all largely preventable. In what reads as part confessional and part opening salvo for future negotiations, the expansive report begins with a lucid summation of what could have been:</p><blockquote><p>&#8220;<em>What happened on the battlefield is relatively well understood. What is less understood is the simultaneous intense diplomacy involving Moscow, Kyiv, and a host of other actors, which could have resulted in a settlement just weeks after the war began.</em></p><p><em>By the end of March 2022, a series of in-person meetings in Belarus and Turkey and virtual engagements over video conference had produced the so-called Istanbul Communiqu&#233;, which described a framework for a settlement. Ukrainian and Russian negotiators then began working on the text of a treaty, making substantial progress toward an agreement. But in May, the talks broke off. The war raged on and has since cost tens of thousands of lives on both sides.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png" width="1456" height="970" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:970,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:2331234,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0fa4ed4a-4321-48b3-a27b-0113a65b9b18_1600x1066.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Aborted diplomacy | Reuters</figcaption></figure></div><p>The piece goes on to echo the substance of what President Putin told Tucker Carlson in that infamous interview a few weeks ago, differing only in minor details and in degree of emphasis. A negotiated settlement had largely been agreed to, only to be scuttled in part because of Western indifference to the outcome:</p><blockquote><p>&#8220;<em>So why did the talks break off? Putin has claimed that Western powers intervened and spiked the deal because they were more interested in weakening Russia than in ending the war. He alleged that Boris Johnson, who was then the British prime minister, had delivered the message to the Ukrainians, on behalf of &#8216;the Anglo-Saxon world,&#8217; that they must &#8216;fight Russia until victory is achieved and Russia suffers a strategic defeat.&#8217;</em></p><p><em>The Western response to these negotiations, while a far cry from Putin&#8217;s caricature, was certainly lukewarm. Washington and its allies were deeply skeptical about the prospects for the diplomatic track emerging from Istanbul&#8230;</em></p><p><em>So instead of embracing the Istanbul communiqu&#233; and the subsequent diplomatic process, the West ramped up military aid to Kyiv and increased the pressure on Russia, including through an ever-tightening sanctions regime.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg" width="1110" height="741" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:741,&quot;width&quot;:1110,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:417018,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48b41393-c814-42d5-b107-578a5edfd14a_1110x741.jpeg 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">How about no? | Getty</figcaption></figure></div><p>If the original <a href="https://www.nato.int/cps/en/natohq/declassified_137930.htm">intent</a> of the North Atlantic Treaty Organization (NATO) was to &#8220;<em>keep the Soviet Union out, the Americans in, and the Germans down,</em>&#8221; it would seem the war in Ukraine is accomplishing at least one of those objectives. Germany&#8212;and Western Europe in general&#8212;has suffered mightily as a consequence of policies implemented with full US support. The situation is especially acute in the energy sector, where observation would indicate the overt goal of US foreign policy is to cripple the ability of Germany to compete in the global economy. If this indeed was the objective, it seems to be working splendidly, and a recent flurry of headlines demonstrates this aspect of the war is accelerating.</p>
