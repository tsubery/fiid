           ]]></content:encoded></item><item><title><![CDATA[Nothing Ventured]]></title><description><![CDATA[A deca-billion dollar fight over the meaning of the word &#8220;commissioned.&#8221;]]></description><link>https://newsletter.doomberg.com/p/nothing-ventured</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/nothing-ventured</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Fri, 29 Mar 2024 13:29:06 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6f348820-65bb-4c59-a523-0160e74f8d3f_837x555.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>The promise given was a necessity of the past: the word broken is a necessity of the present</em>.&#8221; &#8211; Niccol&#242; Machiavelli</p><p>As many reading this article can surely attest, there are generally two types of people in business. In one camp sit those for whom their word is sacrosanct. Between members of this group, much business gets done with little more than a handshake, a commitment to deliver on promises, and an implicit acknowledgement that value is best shared among the partners that took the risk to co-create it. In the other camp sit those for whom their word is effectively meaningless. Loopholes are sought and exploited to gain advantage over their counterparties, contracts are merely opening salvos of future court cases, and paying for hardcore litigators is seen as an investment rather than an expense.</p><p>In a properly functioning society, business ethics would be highly prized and those who abuse others in this way would be shunned from the system. If few can be trusted, social order is tough to come by, let alone economic prosperity. For as much as this publication enjoys taking the occasional jab at Warren Buffett, few can deny that Mr. Aw-Shucks is a man of his word. True to one of Buffett&#8217;s many famous quips, &#8220;<em>You can&#8217;t make a good deal with a bad person,&#8221;</em> we are unaware of a single instance in which he wavered from a firm commitment, even during the great financial crisis of 2008. If Buffett strikes a deal, his word is &#8220;money good.&#8221; Alas, he is a member of an ever-shrinking minority.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg" width="1024" height="683" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:683,&quot;width&quot;:1024,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:115585,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2a55e633-7b9e-47af-b31e-e0a2f5307f6e_1024x683.jpeg 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Mr. Aw-Shucks | Getty</figcaption></figure></div><p>Integrity in business is especially critical for the success of long-term, capital-intense projects that require complex partnerships and significant outside financing. In such circumstances, it has become standard practice for developers to share risks with their future customers, often by entering into long-term supply contracts with well-articulated pricing mechanisms. These formal commitments&#8212;typically triggered once the project is commissioned&#8212;are then used to support the acquisition of bank financing, thus paving the way for investment in projects that are critical for the long-term success of the global economy.</p><p>An analysis of the economic incentives involved when parties enter long-term supply contracts of this nature is relatively straightforward. In exchange for guaranteeing a minimum return to the developers&#8212;presumably, one that comfortably exceeds their cost of capital for the project&#8212;customers get surety of supply at known prices. If market prices fall below those specified in the agreement, the developer benefits from the ability to charge what had previously been agreed to. If prices go the other way, developers lose out on outsized gains and profits accrue to the customers. The entire point is to specifically share risks and rewards in this way. Integrated over time and across many such deals, wins and losses should roughly equalize.</p><p>With this nuance of heavy industry properly contextualized, we turn now to perhaps one of the most audacious commercial disputes in recent history. Venture Global, an upstart player in the US liquefied natural gas (LNG) market and builder of the massive LNG export facility at Calcasieu Pass in Louisiana, is locked in a bitter dispute with the very customers who helped facilitate that project&#8217;s financing. We turn to an <a href="https://www.spglobal.com/commodityinsights/en/market-insights/latest-news/natural-gas/061223-venture-global-defends-extended-calcasieu-pass-commissioning-as-dispute-with-customers-escalates">article</a> in <em>S&amp;P Global </em>from last June for some background (emphasis added throughout):</p><blockquote><p>&#8220;<em>Venture Global pushed back against criticism from some foundation customers of Calcasieu Pass in the <strong>escalating dispute over the operator's wait to declare the LNG export facility ready for commercial service</strong>, saying its long-term contracts showed it had always planned to begin shipments &#8216;far in advance&#8217; of completing the terminal. The comments from the US exporter followed reports that Italian offtaker Edison had started arbitration proceedings against Venture Global over the extended commissioning process and as the exporter's back-and-forth with another offtaker, Spain's Repsol, continued in a US regulatory proceeding.</em></p><p><em><strong>Calcasieu Pass remains in the longest-ever commissioning period for a US liquefaction facility, since exporting the first cargo from the facility in March 2022</strong>, several months earlier than expected. Operating on a pre-commercial basis may have enabled Venture Global to make billions of dollars over the past year, <strong>having loaded some 173 cargoes at Calcasieu Pass as of June 12</strong>. The process, however, has also drawn objections from some customers who wanted the operator to start servicing long-term contracts sooner.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg" width="1456" height="589" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:589,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1180549,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7407e66c-62a3-4b4f-af24-52cb3f1ccc09_2049x829.jpeg 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Calcasieu Pass | Venture Global</figcaption></figure></div><p>By any objective measure, Venture Global&#8217;s inaugural LNG project has been fully operational for some time. According to <a href="https://www.eia.gov/dnav/ng/ng_move_poe2_dcu_YCCPL-Z00_a.htm">data</a> from the US Department of Energy, LNG exports from Calcasieu Pass averaged more than 1.3 billion cubic feet per day (bcf/d) for the entirety of 2023&#8212;volumes that are roughly equivalent to its nameplate capacity&#8212;and yet the company refuses to formally acknowledge that the facility is &#8220;commissioned.&#8221; In doing so, it appears to have reneged on at least the spirit of its contractual obligations and has profited from its ability to take advantage of historically high spot market prices for natural gas to the tune of tens of billions of dollars. This has come at the expense of the parties that made their business possible in the first place.</p><p>On what basis does the company make this stance? How will this situation be resolved, and what are the potential long-term impacts on the energy sector? Let&#8217;s wade into the dispute and learn more.</p>
