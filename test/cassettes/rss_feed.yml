        <?xml version="1.0" encoding="UTF-8"?><rss xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:atom="http://www.w3.org/2005/Atom" version="2.0" xmlns:itunes="http://www.itunes.com/dtds/podcast-1.0.dtd" xmlns:googleplay="http://www.google.com/schemas/play-podcasts/1.0"><channel><title><![CDATA[Doomberg]]></title><description><![CDATA[Energy, finance, and the economy at-large | Doomberg readers are better informed and smartly entertained | Enter your email address below to receive free previews | Bonus access to 5 of our top articles is included in the Welcome email!]]></description><link>https://newsletter.doomberg.com</link><image><url>https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F3b872b29-0394-495a-b836-ea86ed8a958e_400x400.png</url><title>Doomberg</title><link>https://newsletter.doomberg.com</link></image><generator>Substack</generator><lastBuildDate>Mon, 06 May 2024 00:36:50 GMT</lastBuildDate><atom:link href="https://newsletter.doomberg.com/feed" rel="self" type="application/rss+xml"/><copyright><![CDATA[Doomberg]]></copyright><language><![CDATA[en]]></language><webMaster><![CDATA[doomberg@substack.com]]></webMaster><itunes:owner><itunes:email><![CDATA[doomberg@substack.com]]></itunes:email><itunes:name><![CDATA[Doomberg]]></itunes:name></itunes:owner><itunes:author><![CDATA[Doomberg]]></itunes:author><googleplay:owner><![CDATA[doomberg@substack.com]]></googleplay:owner><googleplay:email><![CDATA[doomberg@substack.com]]></googleplay:email><googleplay:author><![CDATA[Doomberg]]></googleplay:author><item><title><![CDATA[Cooking the Books]]></title><description><![CDATA[Exposing the lunacy of the Green New Math&#8482;]]></description><link>https://newsletter.doomberg.com/p/cooking-the-books</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/cooking-the-books</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Sat, 04 May 2024 09:02:44 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6171b714-debb-481d-93f8-1d4bb67284d7_1456x1048.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p><em>&#8220;The path of sound credence is through the thick forest of skepticism.&#8221;</em> &#8211; George Jean Nathan</p><p>Imagine, if you will, a green chalkboard. In the upper left corner is written CH<sub>4</sub>, the chemical formula for natural gas, and in the bottom right is everybody&#8217;s favorite molecule, CO<sub>2</sub>. In between these extremes&#8212;sloping downward and to the right&#8212;are the words oil, coal, and wood, in that order. What our chalkboard illustrates is a gross approximation of the extent to which the carbon atoms embodied in those materials are already burned (i.e., oxidized), and by extension how much residual energy can be extracted from these feedstocks by burning them further. In essence, it serves as a proxy for energy density.</p><p>Since CH<sub>4</sub> has no oxygen atoms and every carbon is surrounded by four hydrogens, it is not burned at all and is rich in potential energy. Oil has fewer hydrogens per carbon atom and barely any oxygen, so it is only slightly more burned than CH<sub>4</sub>. Coal contains less hydrogen still and a fair bit of oxygen, so it is measurably more burned than oil. Wood is replete with oxygen-rich celluloses and other complex natural polymers, putting it below coal on our chalkboard. Finally, CO<sub>2</sub> is saturated with oxygen, and so the carbon in it is fully burned. It is a thermodynamic sink.</p><p>It follows from this rudimentary chemistry lesson that burning wood emits more CO<sub>2</sub> per unit of energy produced than burning coal, that coal is worse than oil, and that oil is worse than natural gas. The same can be said about other undesirable byproducts of combustion, as wood and coal in particular contain all manner of contaminants that do not burn very well. As an instructive contrast, natural gas burns so cleanly and efficiently that we use it for cooking indoors with nary a thought given to ventilation, but starting a campfire in the middle of your living room would be, well, kind of nuts. The clouds of smoke that blanketed much of North America last year as a result of forest fires in Canada are testimony to these obvious empirical truths.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png" width="1065" height="799" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/0885e523-21f8-4179-8441-09b4817d782f_1065x799.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:799,&quot;width&quot;:1065,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:213298,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0885e523-21f8-4179-8441-09b4817d782f_1065x799.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Smoking problem | Getty</figcaption></figure></div><p>It has come to our attention that some people are concerned about how much CO<sub>2</sub> humans emit into the atmosphere. These people &#8211; who seem to work mainly for governments, at non-profits, and on university campuses &#8211; would prefer to restrict activities that increase carbon emissions, since failing to do so will apparently lead to a parade of unrecoverable catastrophes. They seem quite settled in this view, and it is logical to assume that, given the choice, they would advocate moving up and to the left on our chalkboard. Such logic makes what has occurred in the UK and other countries across Europe rather curious. We turn to a <a href="https://theworld.org/stories/2018/06/19/uk-s-move-away-coal-means-they-re-burning-us-wood">story</a> from 2018 for some early details (emphasis added throughout):</p><blockquote><p>&#8220;<em>The 12 cooling towers at the Drax Power Station have dominated the flat North Yorkshire countryside since the plant was built to burn coal from local mines in the &#8217;60s. It&#8217;s the largest power plant in the UK, and for years it served as a visible reminder of how essential coal has been for the country. <strong>But five years ago, Drax started switching from burning coal to burning wood.</strong>&#8221;</em></p></blockquote><p>In the intervening years, four of Drax&#8217;s six generators at its Selby facility have been converted to burn wood, while the two remaining coal-fired generators have been removed from service. The station <a href="https://www.aquaswitch.co.uk/blog/drax-biomass-power-station/">currently</a> produces about 4% of the UK&#8217;s electricity and sources much of its wood from abroad, especially Canada and the US. The rationale for this exercise is downright perplexing:</p><blockquote><p>&#8220;<em>Drax started transitioning its units off of coal and onto wood fuel because the UK government is putting tight restrictions on carbon emissions to help fight climate change. This year, the country announced its plan to cease burning coal for electricity entirely by 2025. <strong>And under EU [and UK] law, biomass is classified as a source of carbon neutral energy.</strong></em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg" width="1456" height="971" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/e8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:971,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:2290491,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/jpeg&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe8bb9a1f-7e5e-4850-ba31-c0c3323839c0_2121x1414.jpeg 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Presto, it&#8217;s green! | John Lamb/Getty</figcaption></figure></div><p>By government decree, burning wood no longer produces more CO<sub>2</sub> than burning coal. It apparently produces no CO<sub>2</sub> whatsoever, at least according to the carbon counters in Brussels and London&#8212;surprisingly convenient for those in the burning business instructed to care about CO<sub>2</sub> emissions. Not <em>actual</em> CO<sub>2</sub> emissions, of course, just the ones the government has decided to count, which seems to us like a fine example of the difference between science and &#8220;the science.&#8221;</p><p>By what rationale is this environmental sleight-of-hand justified? Will clear-cutting forests be our salvation from calamity? Let&#8217;s break out a chainsaw and head to the forest to find out more.</p>
