21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">US 10Yr (blue), US 5Yr (orange), US 2yr (teal) </figcaption></figure></div><p>On a longer-term scale, inflation agita has pushed rates higher since the turn of the year, but all things considered, rate-volatility has been muted and absolute yields remain well off the October 2023 highs. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png" width="1456" height="878" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/bc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:878,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:277152,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc489f90-e7c5-404b-b590-26b75b388fc8_1521x917.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">US 10Yr (blue), US 5Yr (orange), US 2Yr (teal)</figcaption></figure></div><p>Meanwhile, soft-dollar proxies bounced on the FOMC release, with gold briefly touching new highs.</p><p><strong>For the time being, the 2024 playbook remains unchanged.</strong> The Fed is committed to easing. The curmudgeons and contrarians desperate to fight the Fed in the name of bubble-busting look on as puts are swallowed whole. So it goes. </p><p>There was, however, one legitimately new piece of information revealed in the post-announcement Q&amp;A: <em>Quantitative</em> <em>taper </em>is coming.   </p><h2><strong>Peak Liquidity and Quantitative Taper</strong></h2><p>Powell, in response to a reporter&#8217;s inquiry on balance sheet discussions, effectively announced that the Fed intends to slow the pace of quantitative tightening (QT) &#8220;soon&#8221; &#8212; a quantitative taper. </p>
