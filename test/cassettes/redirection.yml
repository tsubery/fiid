           ]]></content:encoded></item><item><title><![CDATA[Macro, Meta, Multiples and Margins]]></title><description><![CDATA[#102: Labor acceleration. Yellen's trillion. Meta whacked. And a stock pitch.]]></description><link>https://www.thelastbearstanding.com/p/macro-meta-multiples-and-margins</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/macro-meta-multiples-and-margins</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 26 Apr 2024 12:04:00 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p><em>Happy Friday, folks. This week, we will cover ground in macroeconomics, fiscal policy, and earnings. Then, I will leave you with a quick healthcare pitch.</em> </p><h2><strong>Macro Inflection</strong></h2><p>For much of the past year, the macroeconomic landscape in the United States has provided little fodder for this column. Putting it bluntly, in January&#8217;s <em><a href="https://www.thelastbearstanding.com/p/the-great-moderation">The Great Moderation</a></em>, I proclaimed that <em>macro had gotten boring</em>. Insofar as we want strong employment, business activity, and stock prices, boring is good. </p><p>But not to be caught with my pants down, I have also been transparent about two nagging concerns. First, is the multi-year slowdown in labor circulation. Second, is the multi-year deterioration in consumer credit quality. </p><p>Depending on whether these negative trends stabilized or accelerated, they might represent a simple &#8220;normalization&#8221; from a unique post-pandemic period, or more ominously, a late-cycle warning sign of structural economic weakness. </p><p>Cutting to the chase, there is good news on both fronts. </p><p>In the labor market, we may finally be seeing an inflection in hiring, quits, and job openings as tabulated in the monthly Job Openings and Labor Turnover Survey <em><strong>(</strong></em>JOLTS), which despite its lags and noise does a good job of capturing the labor cycle on a sufficiently broad scale. </p><p>As of the most recent report (released early April for the February period), hiring activity is once again on the rise, rebounding over 4% from a low point recorded in November 2023. The series is now flat going all the way back to July 2023, a notable change in trajectory from the prior eighteen months of worsening data. Likewise, total job openings, which plummeted throughout 2022 and 2023, has remained relatively stable for the past nine months. Data on &#8220;quits&#8221; seems to confirm a stabilization, and layoffs and discharges remain below the pre-pandemic average. </p><p>Other labor data tells a similar story. Temporary help workers &#8212; indicative of strong labor demand &#8212; had been in decline for 21 straight months, but ticked up for the first time in January 2024, and have held relatively stable since. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png" width="1456" height="1142" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1142,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1858998,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F93188d18-3ae7-42df-92b7-35030397be68_5736x4500.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>But perhaps the most dramatic indication of shift in labor dynamics comes from data compiled by payroll processor, ADP. Its Pay Insight report shows a dramatic inflection in wage-gains by job-changers, which began at the start of the year and accelerated in March. This means that employers are once again raising wages in order to hire new talent, a stark reversal from the trend over the past two years. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png" width="1456" height="1144" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1144,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:298899,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F22a0b1ec-a3c3-498e-9634-4e3b92304b48_3014x2368.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Meanwhile, job gains (calculated by both public and private sources) remain solid while new and existing unemployment claims remain subdued. </p><p>Similarly, consumer finances seem to be improving. I previewed these positive trends in <em><a href="https://www.thelastbearstanding.com/p/capital-one-and-consumer-credit">Capital One and Consumer Credit</a></em>, noting that sub-prime card providers were hinting at credit improvement ahead of schedule, and that perhaps the peak of consumer delinquencies would come much sooner than many assumed. </p><p>Indeed, in its 1Q24 earnings released last week, Discover Financial Services (NYSE: DFS) reported an outright decline in quarterly credit card delinquencies for the first time in two years.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png" width="1456" height="1055" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1055,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:208695,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F78399831-5499-4fa3-bef9-7bcf5aaa2e57_3014x2184.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Rather than more pain on the way, we argued that the company had likely <strong>over-provisioned</strong> for its credit losses, and that a reversal in loss-allowances could lead to a material increase in earnings (and share price) over the coming year. Sure enough, Discover&#8217;s total credit allowance declined marginally in the first quarter for the first time in two years<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>, and the stock has modestly outperformed the S&amp;P 500 and financial sector since publication. Capital One reports earnings next week.</p><p>Taken together, my two macroeconomic concerns may not have just been misplaced, but directionally wrong. Rather than just a normalization, we may be seeing the early stage of a &#8220;re-tightening&#8221; in labor conditions. An improvement in labor markets and consumer finances come hand in hand, and contain significant implications for policy.</p><p>Any economically-dampening effect of rate hikes is fully in the rearview mirror. Credit access has improved. Capital markets activity continues to accelerate. While consumer spending and job gains never dipped in aggregate, the internals of both markets seem to be inflecting positively as well. </p><p>There is scant evidence that any &#8220;long-and-variable&#8221; lags of stricter policy are left on the horizon. On the contrary, the U.S. economy is stronger today than it was six or twelve months ago, and may be on the verge of reacceleration. For policymakers dealing with recalcitrant inflation north of 3%, incremental wage pressure is a most unwelcome development. </p><p>The key question is not whether inflation will remain above target, but rather how much excess inflation will the Fed <em>tolerate</em> before changing course. So far, the answer seems to be plenty. </p><h2>A Trillion in the Treasury</h2><p>Next week, the Treasury will throw some red meat to market-watchers as it releases its 2Q2024 Quarterly Refunding Announcement (QRA). The report will provide updated projections of the federal government&#8217;s funding needs and debt issuance plans. In recent quarters, this release has become a market moving event, given the heightened focus on government borrowing and Treasury yields. </p>
