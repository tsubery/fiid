           ]]></content:encoded></item><item><title><![CDATA[Saylor's Quotient]]></title><description><![CDATA[#94: Dumb Luck (Kodak), Big Beats (Celsius), and Perpetual Premiums (MicroStrategy)]]></description><link>https://www.thelastbearstanding.com/p/saylors-quotient</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/saylors-quotient</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 01 Mar 2024 13:01:52 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F3b5dd468-bf31-48b3-b907-766a5bfb8a5b_1200x961.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<h2><strong>Dumb Luck</strong></h2><p>In late January, I bought some shares of the Eastman Kodak Company (KODK). I don&#8217;t recall how I stumbled upon it, but on some basic metrics the company looked cheap (~4.0x trailing P/E, 0.3x book value). Kodak had posted some real earnings in recent quarters, and seemed to have enough cash lying around to keep it afloat. Plus, KODK has had a &#8220;volatile&#8221; history in the meme-stock era and seems up for a nice rally every six months or so. Good enough for a punt. </p><p>Further investigation into the company may have revealed that the key <em>source</em> of both Kodak&#8217;s recent earnings and healthy book value was due to outsize investment gains in the company&#8217;s employee pension plan, which through fairly aggressive and successful investment over the past several years has notched a cool $1.1 billion in profits. These excess returns, combined with actuarial adjustments, leave the pension pool <em>overfunded</em> by $1.2 billion, or roughly 4x Kodak&#8217;s $278 million market capitalization as of Wednesday&#8217;s close. </p><p>Around 3pm Thursday, <a href="https://www.bloomberg.com/news/articles/2024-02-29/kodak-explores-tapping-pension-fund-s-1-2-billion-surplus?sref=vdKurlBI">Bloomberg reported</a> that the company was mulling a &#8220;pension reversion&#8221;, which as ChatGPT frantically explained to me, returns overfunded pensions back to the company, subject to hefty income and excise taxes. Even with steep penalties, the net proceeds to Kodak could be transformational. The stock surged 52% in half an hour, on the highest volume in 18 months. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png" width="1405" height="779" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:779,&quot;width&quot;:1405,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:73913,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2d9d231d-8fef-442a-afca-e4d2b9c52913_1405x779.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>I won&#8217;t pretend that the timing was anything other than fortuitous.   </p><p>But with Kodak now at a $424 million market cap and $837 million enterprise value, is there more upside? The company hasn&#8217;t even officially confirmed its plan, let alone the net proceeds or tax implications but&#8230; maybe? </p><p>With 62 million shares outstanding, theoretical net proceeds of $500 million (&gt;50% tax rate) would equate to a touch over of $8 per share in cash. The company could also save ~$50 million a year in interest expense alone by paying down its $435 million term loan which bears 5% cash plus 7.5% PIK interest. And there&#8217;s always the chance that yesterday&#8217;s price action puts the stock back on the meme trader&#8217;s radar.</p><p>I&#8217;m not pushing my luck, but I&#8217;ll stick around at least one minute longer, just in case. Sometimes life gives you lemonade. </p><p><em>[Update 9:33AM: Out of KODK. 9:37AM back in at 1/3 size]</em></p><h2>Celsius Sizzles</h2><p>Truth be told, I almost missed Kodak&#8217;s move entirely since my attention was focused on Celsius Holdings, Inc (CELH) which reported <a href="https://www.celsiusholdingsinc.com/wp-content/uploads/2024/02/8K_Press_Release_Final_Q4_2023_02.28.24-001.pdf">4Q 2023 earnings</a> before the bell on Thursday. Readers know that Celsius has been one of my favorite long names <em>(particularly paired against Monster Beverage Corporation (MNST))</em> as it benefits from enhanced distribution and broad appeal outside the traditional energy drink market. </p><p>Based on price action alone, the report was a blowout. The stock came into earnings just shy of its all-time-highs and surged 20.4% on the day to close at a new record of $81.58 (or $244.74 on a pre-split basis). Since profiling the company back in October, (<em><a href="https://www.thelastbearstanding.com/p/caffeine-in-a-can">#75: Caffeine in a Can</a></em>), the stock is now up 51%.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png" width="1303" height="782" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/b0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:782,&quot;width&quot;:1303,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:107144,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fb0a8acba-178c-4be6-8684-a05b99cc92b8_1303x782.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>I&#8217;m happy for the move, but truthfully, <em><strong>I don&#8217;t think the stock reaction was deserved.</strong></em> </p><p>Topline and bottom line results did beat expectations ($347M revenue vs $331M expected, $0.17 EPS vs. $0.157 expected), but this was the thinnest &#8220;beat&#8221; in the past four quarters. I was hoping to see less negative seasonality in 4Q revenue and better margins. Since the company&#8217;s valuation already assumes significant growth, upside in the stock requires not just growth but a re-rating of <em>expectations</em> higher. And indeed, the stock traded off ~6% pre-market, which didn&#8217;t seem too unreasonable to me given the context.</p><p>But once the cash session opened at 9:30AM it was off to the races. Perhaps endorsements from the likes of <a href="https://x.com/stoolpresidente/status/1763224847105089883?s=20">Davey Day Trader Portnoy</a> combined with <a href="https://fintel.io/ss/us/celh">short-covering</a> added fuel to the fire. I won&#8217;t complain.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png" width="1307" height="775" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:775,&quot;width&quot;:1307,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:76605,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F9434870a-a538-4d0d-a396-25711a33a4fb_1307x775.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>For the long-term, I remain optimistic. On the conference call, management provided an upbeat tone of the company&#8217;s 2024 retail planning re-sets, new product launches, and international expansion. My real-world observations &#8212; which have always been a key driver in my conviction &#8212; remain positive. I think the fundamental story for long-term growth remains intact. And so long as Monster maintains its $61 billion valuation despite declining domestic volumes, I think Celsius is attractive on a relative value basis. </p><p>But readers should be aware the company has gotten significantly more expensive without a significant increase in earnings expectations, and that the stock is accustomed to a high degree of volatility. A hiccup to the growth story could open an air pocket below. </p><p><em>Elsewhere&#8230; </em></p><h2>Saylor&#8217;s Quotient</h2><p>Love it or hate it, Michael Saylor&#8217;s MicroStrategy Incorporated (MSTR) remains one of the more fascinating stories in the market. Since transforming from sleepy software to satoshi stashing, MicroStrategy has accumulated an impressive 193,000 bitcoin, worth $11.9 billion at today&#8217;s price of $61,700. At present, the company has notched an impressive $5.8 billion gain on its bitcoin holdings. </p><p>But what&#8217;s maybe even more astonishing is how much more MicroStategy <em>itself </em>is worth, at a fully diluted enterprise value of $22.2 billion. After backing off the value of the software business (generously assumed at $1.5 billion here) and net debt, the residual value ascribed to the company is 74% greater than the market-to-market price of its bitcoin holdings. In other words, it would take a $107,653 investment in MSTR to indirectly own a single bitcoin, as opposed to simply buying bitcoin at the market for $61,700. </p><p></p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F63027722-1f99-405b-a3a0-3d2740f0d193_749x817.png" dat