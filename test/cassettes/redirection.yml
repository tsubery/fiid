F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe55a06c0-ad0d-4490-a4fa-463cf45070cc_1690x859.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>But it isn&#8217;t just AI. A list of top 2024 gainers is actually dominated by pre-revenue biotech stocks (PYXS, ADCT, ELEV, CRBP, JSPR, ADVM, etc.) which have multiplied in value in just several weeks. Perhaps some have announced some meaningful results, but then there are cases like Pyxis Oncology, which has more than tripled without so much as a press release<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png" width="1456" height="776" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:776,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:94335,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F202d4b45-45b3-403f-93dd-8ef8b877e320_1601x853.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p></p><p>One might wonder what efficient market factor has tripled SMCI&#8217;s value in the past month, or what valuation multiple one should ascribe to a cyclical sector in its boom phase. One might be curious about the sudden, simultaneous enthusiasm for notoriously speculative biotech names. </p><p>Such mundane considerations may eventually prove relevant, but they are not today. Today, the market eschews the prudence of the probable for the art of the possible<em>. </em>And to the victor go the spoils. </p><p><em><strong>But it&#8217;s disingenuous to describe the markets only in terms of its most extreme winners.</strong></em> For much of the past year, this column has noted the positive backdrop for equities. Tech earnings have rebounded and are firmly on the upswing. There has been improvement in manufacturing, consumer sentiment, asset prices, and money aggregates. Nearly $1.6 trillion of liquidity has been released from the RRP since last June. The real economy continues to chug forward despite <a href="https://www.thelastbearstanding.com/p/frank-thoughts">lingering concerns</a>. </p><p>Despite the five-handle Federal Funds Rate, financial conditions are now <em>easier</em> than before rate hikes began in March 2022, as measured by the Fed&#8217;s own index. Most practical borrowing costs &#8212; i.e. for homebuyers or corporates &#8212; are unchanged over the past sixteen months.  </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png" width="1456" height="783" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:783,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:368883,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F88020909-95bc-488f-a55c-5e5dd3fb13e4_2000x1075.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Indeed, this has always been the plan. So long as the disinflation story stays on schedule, the Fed has <a href="https://www.thelastbearstanding.com/p/forward-guidance">guided</a> the market to front-run &#8220;official&#8217; policy easing, and the market has happily obliged. Without overwhelming evidence to derail the goldilocks scenario of steady growth, easing inflation, and accommodative policy, there is little standing in the way of further gains. </p><p><em>But there is <strong>some</strong> evidence </em>for caution. </p><p>First, the market hit a speed bump at the January FOMC meeting, as the Fed pushed <em>first cut </em>beyond March. And this Tuesday, an undeniably hot January CPI print prompted a brief butt-puckering plunge, sending all indices deep into the red and leading the small-cap Russell 2000 to its worst day since June 2022, down 4.1%.   </p><p>On Tuesday, we even saw a rare but notable bid for volatility, with the VIX quickly ramping from 14.7 to 18.0, briefly inverting the forward VIX curve, before volatility-sellers bludgeoned the gauge back into submission. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png" width="1456" height="783" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:783,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:150234,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6cdfaf11-547a-4714-b4d0-bab1f2ffbc4b_1690x909.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>The market&#8217;s concern was unsurprisingly short lived. A delay in rate cuts and a single uncooperative CPI release is not enough to stall this stock market heater, even as long-term yields have risen. </p><p>Of course, the recent inflation data is either a red-herring or a harbinger, depending entirely on who you ask. I don&#8217;t attempt to adjudicate. But since disinflation is a critical and consensus assumption for markets and policy, it&#8217;s worth asking <em><strong>what if&#8230;</strong></em></p><h2><em><strong>What If</strong></em></h2><p>What if the immaculate disinflation hits a snag in the last quarter mile? What would an inflation re-acceleration actually mean for the market?</p>
