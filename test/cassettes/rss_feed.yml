           ]]></content:encoded></item><item><title><![CDATA[Winner Takes All]]></title><description><![CDATA[Michael Saylor called his shot.]]></description><link>https://newsletter.doomberg.com/p/winner-takes-all</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/winner-takes-all</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Sun, 17 Mar 2024 16:09:48 GMT</pubDate><enclosure url="https://substack-post-media.s3.amazonaws.com/public/images/932f4de8-27dc-47bc-9335-bf918b279a79_727x506.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>The best thing is to have 50% fundamentals, 50% pumpamentals. But fundamentals are always decades behind the pumpamentals. When you are sure that the pumpamentals are good, you can move on to the fundamentals</em>&#8221; &#8211; Ivan Liljeqvist</p><p>On Friday, March 8, 2024, a historic event unfolded in the US stock market. Within the span of just a few hours, shares of chip maker Nvidia traded for as high as $974 and as low as $865. With approximately 2.5 billion such shares in existence, the market value of Nvidia swung an incredible $270 billion intraday&#8212;more than the total market capitalization of <a href="https://www.marketbeat.com/types-of-stock/sp-500-stocks/">companies like</a> Netflix and Coca-Cola, and equivalent to the entire US Federal Government <a href="https://www.presidency.ucsb.edu/statistics/data/federal-budget-receipts-and-outlays">budget</a> of 1974.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png" width="1280" height="665" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/e197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:665,&quot;width&quot;:1280,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:277594,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe197f6cd-0ac3-4f84-a9ff-be50ed810130_1280x665.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Yeehaw!</figcaption></figure></div><p>In observation of this mania, we were reminded of Adam Fergusson&#8217;s outstanding and deeply unsettling <a href="https://www.amazon.com/Adam-Fergusson-Nightmare-Weimar-Hyper-inflation/dp/B004X6SIW4">book</a>, <em>When Money Dies: The Nightmare of the Weimar Hyperinflation.</em> His account of people&#8217;s behavior as the catastrophe unfolded reveals a German citizenry willing to trade its fiat currency for virtually anything, nominal price be damned:</p><blockquote><p>&#8220;<em>Speculation on the stock exchange has spread to all ranks of the population and shares rise like air balloons to limitless heights&#8230;. The population was now engaged in evading taxation and devoting their money to speculative purchases&#8230;. Shares in respectable concerns which had paid a 20% dividend, were pushed higher and higher till the final holders could not expect a return of even 1%.</em>&#8221;</p></blockquote><p>Not all bouts of rampant speculation are precursors to rapid currency debasements, but nearly all such debasement episodes are marked by them, which explains our longstanding interest in digital assets like Bitcoin and crypto tokens. If accepting a 1% dividend yield was considered the height of irresponsibility a century ago, what does a combined crypto market value of nearly $3 trillion mean for what lies ahead?</p><p>The cultural ecosystem that surrounds the digital asset space is both endlessly entertaining and occasionally instructive. Among the more colorful characters is Swedish entrepreneur Ivan Liljeqvist, CEO of Moralis Money and host of the popular YouTube channel <em><a href="https://www.youtube.com/@IvanOnTech">Ivan on Tech</a></em>, which sports more than 520,000 subscribers at the time of this writing. In what has to be among the best <a href="https://www.youtube.com/watch?v=4TlaEZt6YmQ">50 seconds</a> on YouTube, Liljeqvist perfectly articulates the zeitgeist. We transcribe his morsel of impromptu genius below, lightly edited for clarity:</p><blockquote><p><em>&#8220;Always guys, respect the pump. I respect the pump in all assets. Why? Because it&#8217;s kind of like karma, you know? The power of the pump always comes back to you if you respect the pump of other people. It&#8217;s crazy, but I have this belief that whatever pumps, you have to pay respect. Because otherwise if you&#8217;re like, &#8216;Oh my god! This scam coin! This scam coin is pumping again!&#8217; Actually, you are kind of rejecting, you are rejecting the pump from your life.</em></p><p><em>Maybe it&#8217;s a bit out there, you know, &#8216;woo woo,&#8217; but we all gotta believe in something. And I do believe in the power of the pump. It&#8217;s kind of like, you know, &#8216;Let the pump be with you.&#8217; I went to bed yesterday &#8211; I told you guys on Twitter, I told you guys on Twitter &#8211; &#8216;Good night and let the pump be with you.&#8217; Okay? This is how I see&#8230; it&#8217;s like this force, it&#8217;s like this force that is all around us, and if you are really inviting the pump into your life, it will come.&#8221;</em></p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png" width="1280" height="959" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:959,&quot;width&quot;:1280,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:1408041,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F50fa1b17-c224-4050-80f2-8efbc78ca91b_1280x959.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Pumpamentals personified | IQ.wiki</figcaption></figure></div><p>Perhaps no person has invited the pump into his life more than Michael Saylor, executive chairman and co-founder of MicroStrategy. Long before the courts effectively <a href="https://www.coindesk.com/policy/2024/01/10/we-did-not-approve-or-endorse-bitcoin-gary-genslers-begrudging-etf-statement/">ordered</a> the Securities and Exchange Commission to approve plain vanilla Bitcoin exchange-traded funds (ETFs), Saylor made his own by converting his fledgling software company into what amounts to a heavily leveraged ETF that holds Bitcoin. With the recent approval of several new Bitcoin ETF vehicles, the flow of money into the sector has been truly astronomical, sending the coin higher and&#8212;for now, at least&#8212;making a mockery of our <a href="https://doomberg.substack.com/p/a-drunken-saylor">prior</a> <a href="https://doomberg.substack.com/p/dollars-ex-machina">warnings</a> that Saylor would suffer from his <a href="https://doomberg.substack.com/p/double-down">recklessness</a>. (We had yet to appreciate the pumpamentals.)</p><p>In the two years since we last wrote about Saylor and MicroStrategy, the price of Bitcoin collapsed by half before more than quadrupling off the lows on the heels of the new influx of fiat. All along the journey&#8212;no matter the price or the risk&#8212;Saylor has been taking on debt, <a href="https://www.davispolk.com/experience/microstrategy-750-million-market-offering-december-2023">selling stock</a>, and doing everything in his power to raise cash, buy more Bitcoin, and pump its prospects. History is written by the winners, and few could deny Saylor has been riding high lately. &nbsp;The MicroStrategy story is among the most intriguing in the current book of market narratives, one that may be instructive beyond the superficial scoreboard of gains and losses for the stock or even the price of Bitcoin itself. Let&#8217;s explore why.</p>
