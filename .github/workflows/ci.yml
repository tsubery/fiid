name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fiid
          POSTGRES_PASSWORD: fiid
          POSTGRES_DB: fiid_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      PGUSER: fiid
      PGPASSWORD: fiid
      PGHOST: localhost
      PGPORT: 5432
      SECRET_KEY: test_secret
      HOSTNAME: dev.local
      SPAM_EMAIL: spam@test.local
      ROLLBAR_ACCESS_TOKEN: none
      RAILS_INBOUND_EMAIL_PASSWORD: test_password

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up database
        run: bin/rails db:schema:load

      - name: Run tests
        run: bin/rails test
