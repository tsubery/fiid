;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4f7b875d-8a1e-4d14-b684-9d04776be8d1_1294x859.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4f7b875d-8a1e-4d14-b684-9d04776be8d1_1294x859.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4f7b875d-8a1e-4d14-b684-9d04776be8d1_1294x859.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4f7b875d-8a1e-4d14-b684-9d04776be8d1_1294x859.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Source: <a href="https://fred.stlouisfed.org/series/DRCCLACBS">Federal Reserve</a></figcaption></figure></div><p>In housing, which has been hamstrung by higher mortgage rates for the past two years, the easing in interest rates since October has already translated into increased activity. The Mortgage Bankers Association&#8217;s index of mortgage applications has ticked up in recent months mirroring the decline in rates. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png" width="1200" height="675" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:675,&quot;width&quot;:1200,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:null,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:null,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F0ef9a096-1745-4499-9207-5e5b5d562ef5_1200x675.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Source: <a href="https://www.bloomberg.com/news/articles/2024-01-17/us-home-purchase-applications-climb-to-an-almost-six-month-high">Bloomberg</a></figcaption></figure></div><p>Both due to easing rates and annual housing seasonality turning positive, we should expect to see a slew of upbeat housing data over the coming months. </p><p>To be clear, I&#8217;m not arguing that there is some massive boom in economic activity underway. Manufacturing is still in technical contraction, but is showing signs of improvement. In the larger services sector, activity remains positive by most measures, but is down significantly from the post-COVID peaks. Taken together, the pluses and minuses seem to be netting out to something much more mundane.</p><p>Indeed, the <em>composite PMI </em>for the US has hovered just above fifty, indicating <em>moderate, or modest growth</em> in aggregate. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png" width="1298" height="679" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/d66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:679,&quot;width&quot;:1298,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:119476,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd66eca2a-3ced-4ff5-acdf-6e3728d80c62_1298x679.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><h2>Implications</h2><p>The past several years have been quite unusual. There was a pandemic, a rebound, and a hangover. Inflation, rates, and liquidity have swung wildly. Services and manufacturing diverged dramatically, befuddling traditional macro models. Indeed it was a very challenging, but admittedly exciting time for economic watchers. </p><p>But as we move further away from these disruptions, an equilibrium eventually emerges. Water finds its level. This, in my opinion, is the overarching theme of 2024 so far: The Great Moderation. </p><p>This is a good thing. As uncertainty wanes, businesses will have more confidence in planning and expansion. Smooth and steady is not sexy but rather sustainable. My base case for the year ahead is that we continue to see modest, moderate, and frankly boring growth.</p><p>Regarding monetary policy, the two biggest concerns for the Fed are inflation and employment. Even as economic growth continues, price pressures and wage pressures continue to subside. This gives room for the widely expected &#8220;normalization&#8221; of monetary policy &#8212; i.e. some number of rate cuts, and a tapering or pause of quantitative tightening.  </p><p>Fiscal policy, particularly in an election year, should continue to provide a tailwind.</p><p>Of course risks remain. The greatest risk, in my opinion, is that &#8220;easing&#8221; in labor markets, which can be seen across soft surveys, <a href="https://www.bls.gov/jlt/">JOLTS data</a>, <a href="https://fred.stlouisfed.org/series/TEMPHELPS">temporary workers</a>, and so on, turns into an outright contraction in employment. A contraction in employment would negate the positive outlook above, and likely would lead to recession. I will continue to watch labor markets closely, and will be sure to update readers accordingly. </p><p>A secondary risk &#8212; for markets in particular &#8212; is an uptick in inflation. If the market re-prices the easing of monetary policy, it would have an immediate negative impact to bonds and rate-sensitive stocks, and longer term negative impact to certain real economic sectors, including housing and commercial real estate. </p><p>Next week, we take a deeper dive into a decidedly <em>not</em> boring economy - <em><strong>China</strong></em>. </p><div><hr></div><p><em>Thank you for reading The Last Bear Standing. If you enjoyed this post, hit the like button and share it with a friend. Let me know your thoughts in the comments - I respond to all of them.</em></p><p><em>TLBS</em></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/p/the-great-moderation?utm_source=substack&utm_medium=email&utm_content=share&action=share&quot;,&quot;text&quot;:&quot;Share&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/p/the-great-moderation?utm_source=substack&utm_medium=email&utm_content=share&action=share"><span>Share</span></a></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/p/the-great-moderation/comments&quot;,&quot;text&quot;:&quot;Leave a comment&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/p/the-great-moderation/comments"><span>Leave a comment</span></a></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe now&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/subscribe?"><span>Subscribe now</span></a></p><p></p><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-1" href="#footnote-anchor-1" class="footnote-number" contenteditable="false" target="_self">1</a><div class="footnote-content"><p>The best attempts to quantify the beige books often are simple word counts &#8212; how many times did &#8220;weak&#8221; or &#8220;slow&#8221; appear? But this is a pretty rough proxy. For example, &#8220;moderate&#8221; may refer to an increase or decrease.</p></div></div><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-2" href="#footnote-anchor-2" class="footnote-number" contenteditable="false" target="_self">2</a><div class="footnote-content"><p> Admittedly, describing a particularly mundane installment of a generally mundane series is probably not the best strategy to keep you engaged in reading this article, but I swear I have a point.</p><p></p></div></div>]]></content:encoded></item><item><title><![CDATA[A Skeptic's Guide to Bitcoin]]></title><description><![CDATA[#87: On the fiat, cryptocurrency, and the global monetary system.]]></description><link>https://www.thelastbearstanding.com/p/a-skeptics-guide-to-bitcoin</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/a-skeptics-guide-to-bitcoin</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 12 Jan 2024 13:00:51 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png" width="720" height="452" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/e4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:452,&quot;width&quot;:720,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:857476,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe4bd3b1e-574c-4233-b9ea-59c4aedf9abd_720x452.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><h2>The Magic Money Tree </h2><p>For much of my life I&#8217;ve thought a lot about money, but I hadn&#8217;t really <em>thought about money. </em></p><p>In business school I learned about macro- and microeconomics, supply and demand, and accounting. Working in banking, I learned valuation and corporate finance. As a private investor, our goal was to return more dollars to our investors than they gave us in the first place.</p><p>But I never had to spend much time thinking about <em>what money is</em> &#8212; how it is created, destroyed, and controlled.</p><p>In some ways, this is a mark of a decent money system. Being able to conduct business without worrying about the means of value transfer is a testament to functioning currency. And for the most part, I felt my local currency, the U.S. Dollar, was fairly reliable.</p><p>But more recently, my ignorance has been revealed in painful ways. The simple models of supply and demand, debits and credits, simply do not produce the results that we have witnessed over the past several years. </p><p><em>How could a global pandemic create a record setting surge in corporate profits and nominal wealth? How could state tax coffers be overflowing during a time of widespread unemployment? How can a &#8220;transitory&#8221; supply shock lead to permanent increase in consumer prices across the board?</em></p><p>Answering these questions led me down a rabbit hole that has become the topic of much of my writing &#8212; quantitative easing and tightening, commercial banking, credit creation, and government spending &#8212; all critical in understanding modern money. </p><p>One overarching takeaway I&#8217;ve learned is that modern fiat currencies are pliable, flexible, soft. This flexibility is a distinct feature <em>for the issuer</em>, one that gives immense power, economically and geopolitically. </p><p>In particular, the indirect and opaque tax of currency debasement is a critical source of government financing. In normal times, this occurs at a rate gradual enough for people to casually ignore, but on special occasions such as wars and pandemics it must be conducted at large scale. And while we have recently witnessed the largest currency debasement in my lifetime, a longer look at history reveals it is a well-worn tactic. Governments will always find a way to debase currency, digital fiat currency just makes it as simple as a keystroke. </p><p>Debasement &#8212; or money printing &#8212;  provides the funding for repeated bailouts, stimulus, and structural deficits. This benefits some, while hurting others. Fiat savers and creditors suffer while debtors and the recipients of government spending benefit. Sovereign debt holders experience the soft default of dilution.</p><p>Normally, there is a concerted effort to obscure debasement, because it&#8217;s much more effective when people don&#8217;t recognize that its happening. The trick is that people will accept debased currency at its previous value, before wising up and raising prices. But increasingly, this method of government funding &#8212; opaque and non-legislative taxation &#8212; is being embraced and advocated as sound, long-term economic policy. </p><p>Beyond pure economic considerations, the U.S. in particular has also used its dominance of the international financial systems to enforce sanctions against its rivals. While initially crippling, this tool only dulls as it is used more widely &#8212; pushing enemies into each other&#8217;s arms while incentivizing the development of alternative payment systems. </p><p>Nothing in modern politics, fiscal budgets, or monetary policy, suggests to me that these trends are likely to reverse. Rather, having discovered the <em><strong>magic money tree</strong></em>, we are only more likely to shake it. Considering that the alternative is fiscal austerity and de-leveraging, it seems nearly certain to be a one-way street.  </p><p>And while debasement has been a feature of currency through the ages, the modern fiat system &#8212; unbacked, government-issued chits &#8212; is particularly well suited for it. Inflation globally has rapidly accelerated as currency has been severed from the hard backing of precious metals over the last century. By contrast, hard assets, such as equities, houses, gold or silver have skyrocketed in nominal terms.</p><p>Again, this system benefits some and hurts others. In developed countries with <em>relatively</em> stable currencies, it can lead to inequality and populism, even if living standards and total production improve in aggregate. In weaker economies, it can lead to outright devastation. </p><p>Without any alternative, one must simply play their hand within the rules of the game &#8212;  a game that is little over 50 years old in its current form. And at least until recently, there has only been one game in town. </p><h2>Bitcoin and the &#8220;Use Case&#8221;</h2><p>At the center of the crypto debate is the question of a <em>use case</em>. Proponents and detractors argue about whether an entirely digital and intrinsically worthless piece of code can successfully function as a form of money, allowing the transfer and storage of value without the backing of a sovereign government. These discussions are often phrased in theoretical, academic, or prospective terms.</p><p>But in 2024, cryptocurrency is not a theory, and as such, these theoretical arguments are increasingly moot. The best argument for cryptocurrencies as a functioning form of money, is that <em><strong>today</strong></em> <em><strong>they are</strong></em>. This objective reality, in my opinion, trumps a normative debate. </p><p>Since its inception in 2009, bitcoin has functioned as a form of ledger money, facilitating the nearly instantaneous transfer of value globally with no downtime or outages, and without any centralized oversight or governance. Everyday, billions of dollars of transaction value are recorded on the blockchain (which excludes all transaction layers that sit above the blockchain like the lightning network).</p><p>And while the transaction volume demonstrates bitcoin&#8217;s ability to transfer large sums of value at scale, bitcoin has also proven to be an effective storage of value through its relatively short existence. While extraordinarily volatile, it has been one of the fastest appreciating assets of all time. Since early 2011, when Bitcoin&#8217;s exchange rate to the U.S. dollar has increased from 1:1 to over 46,000:1, even as the circulating supply has increased almost four-fold from ~5 million to 19.5 million today. </p><p>Throughout this time, the accessibility of the asset has improved and ties to the traditional financial systems have only increased. Between exchanges, custodians, stablecoins, ETFs, the technological barriers to entry have diminished, allowing more seamless integration. Meanwhile the regulatory framework in the U.S. has begrudgingly moved towards acceptance of cryptocurrency, clearing one of the most existential barriers for long-term adoption. </p><p>Of course, past performance is just that. The question of whether cryptocurrencies like bitcoin will <em><strong>continue</strong></em> to serve as a medium of transfer and store of value is still an open question. But the longer that bitcoin demonstrates its use case in transferring and storing of value, the weaker the arguments against it become. As arguments against the asset become weaker, broader acceptance is likely to occur in a positive-reinforcing cycle. </p><h2>Criminals and Charlatans</h2>
