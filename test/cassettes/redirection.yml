_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F48419c28-aab3-4b2f-8367-0cbc66446824_1524x901.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">S&amp;P Energy Sector XLE (blue), +20yr Treasury Bond ETF (red)</figcaption></figure></div><p>Precious metals have also caught a massive bid over the past two weeks, with gold and silver now outperforming stocks on a year-to-date basis. After a rough start to the year, even the miners (GDX, GDXJ) have caught back up to the underlying commodities. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png" width="1456" height="851" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:851,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:173675,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F72d944c3-806a-4c3d-aed2-45bd493f229a_1534x897.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Gold ETF (blue), Silver ETF (orange), Gold Miners (teal), Junior Miners (yellow)</figcaption></figure></div><p>While gold, silver, and miners were featured in my <a href="https://www.thelastbearstanding.com/p/trade-ideas-for-2024">2024 trade ideas</a>, I clownishly <em><a href="https://www.thelastbearstanding.com/p/heat-check">renounced</a></em> the idea in mid-February on poor performance, just before it got started. So it goes. </p><p>But on a longer term perspective, the gap between gold and gold miners continues to widen, perhaps the subject of a future deep dive. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png" width="1456" height="856" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:856,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:170846,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8fe38b55-9e55-4155-9a98-a3222cc0289a_1527x898.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Gold ETF (blue) vs. Gold Miners (orange)</figcaption></figure></div><p>Broadly though, there does seem to be a regime shift afoot. The joyous rally that has propelled stocks since October has been endorsed by the expectation of a soon-to-be-easing central bank. But now even staunch disinflationary activists have been forced to acknowledge that progress towards a 2% target has stalled out quite prematurely. The balance of evidence increasingly points towards higher inflation moving forward, not lower. The Federal Reserve seems to be the only truly sanguine party, but this fortitude will be tested if the inflation readings don&#8217;t subside very soon.</p><p>As I&#8217;ve written over the past several months, a strong-growth / high-inflation is not necessarily a bad backdrop for stocks. But given that valuations have already jumped several turns in this rally, it does seem like some consolidation is appropriate. Indeed, most sectors are mostly flat over the past six weeks. But maybe more interesting to watch is whether the rotation into inflation winners (commodities) continues as rate-cut hopefuls (banks, real estate) are forced to contemplate the possibility of &gt;5% long-term yields. </p><p>Finally, if you skipped it above, here is the link to the reader survey again. <em>Other than your hard-earned money, what do I ever ask of you?</em> </p><h3><em><strong><a href="https://www.thelastbearstanding.com/survey/394150">The Last Bear Standing Reader Survey</a></strong></em></h3><p> </p><p>It has been a great challenge and privilege to write for you. Thank you, as always, for reading. </p><p>Gratefully,</p><p>The Last Bear Standing</p><p></p>]]></content:encoded></item><item><title><![CDATA[Blade and the Trough of Disillusion]]></title><description><![CDATA[#99: An Earnest Pitch for Blade Air Mobility (BLDE)]]></description><link>https://www.thelastbearstanding.com/p/blade-and-the-trough-of-disillusion</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/blade-and-the-trough-of-disillusion</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 05 Apr 2024 12:09:53 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p><em>This is not investment advice. I own shares of BLDE and BLDEW. </em></p><p>In last Friday&#8217;s post, <a href="https://www.thelastbearstanding.com/p/gems-in-the-junkyard">Gems in the Junkyard</a>, I included Blade Air Mobility, Inc (BLDE / BLDEW) as one of seven deSPACs that I thought looked intriguing. I was happy with the whole list, but there was only one company that I couldn&#8217;t stop thinking about, on Friday, and Saturday, and Sunday&#8230;</p><p>After much deeper diligence, I am confident that Blade is a great company. In just two years, it has disrupted and consolidated the fragmented organ transplant aviation market to become the largest player in the country. Its passenger business is logistically advantaged, has almost no existing competition, and is growing in scale and profitability. It posted its first quarter of GAAP profitability in 3Q23.</p><p>Blade is a technology and logistics platform &#8212; it connects a growing network of helicopter and jet operators with demand, whether it&#8217;s NYU Langone or Lizzie from the West Village. The platform has the ability to scale with almost no capital investment. It has crushed antiquated charter brokers, and has significant opportunities well beyond its existing business lines.  </p><p>But what makes Blade an intriguing <em>investment opportunity</em> is that <em>no one seems to think it&#8217;s a good company</em>. Today, with a basic market capitalization of $244 million vs. a cash balance of $166 million, the market is ascribing almost no value to the enterprise.</p><p>When I <a href="https://x.com/LastBearStandng/status/1774828233818570915?s=20">posted</a> about the company on Twitter/X, many thought it was an April Fools Day joke<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. The company is saddled with a negative market sentiment based on its historic losses, poor stock performance, competitive concerns, and its (inaccurate) image as a capital-intensive, cyclical, discretionary-spending company. Without these perceptions, the investment opportunity wouldn&#8217;t exist. </p><p>The company of course has risks &#8212; principally, its path towards profitability and the competitive threat of Transmedics Group (TMDX) in the medical segment &#8212; which I will address below. </p><p>But I believe that Blade is one of the most unappreciated and undervalued stocks in the market. </p><h2>Company Overview</h2><p>Blade, founded in 2014 and based in New York City, began by providing short-distance passenger service in its core Northeast U.S. market. Blade went public via a deSPAC merger with Experience Investment Corp and began trading under the ticker BLDE in May 2021. </p><p>The company has since expanded its geographic and product offerings, adding passenger services in Canada and Europe and expanding its medical business partially through the acquisition of Trinity Air Medical in September 2021. In 2023, the company posted $225 million in revenue (+54% YoY), flying 154,608 passengers (+45% YoY), and coordinated over 20% of all organ transplant aviation in the country<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-2" href="#footnote-2" target="_self">2</a>.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png" width="1456" height="1058" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1058,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:189456,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F40b4859b-4cf3-48f2-aa14-4829599e2bc3_3292x2393.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Blade operates an &#8220;asset-light&#8221; model, meaning it owns only 10% of the aircraft it flies, and contracts the majority of flights under either fee-plus-capacity structure (30%) or a fixed-fee structure (60%) &#8212; essentially owned, on-call, and fully flexible capacity. </p><p>This contract structure allows Blade to maximize profits on its most highly utilized aircraft, while maintaining the flexibility to meet variable demand and at reliable profit margins. Blade does not take the risk or costs associated with utilization, equipment maintenance, pilot training, or hanger space. Over the three years, the company has spent just $3.3 million in <em>cumulative</em> capital expenditures. </p><p>Aircraft are dispatched across business lines (i.e. both medical and passenger), driving incremental volume for operators and efficiencies of scale for Blade and its customers. </p><p>In its medical business, the company maintains service contracts with 70 hospitals including a special partnership with NYU Langone which is the number one transplant hospital in the Northeast.  </p><p>The company maintains strategic logistic infrastructure, notably its terminals at the West 30th Street and East 34th street helipads in Manhattan, across the street from Hudson Yards and NYU Langone, respectively. </p><h2>Organ Transportation and Transmedics</h2><p>The aviation market for organ transplants is a large and growing industry. Because organs like hearts, livers and lungs can only survive for several hours outside the body, they usually must be flown from the point of donation to the point of transplant often via privately chartered aircraft. While the network of organ donation is nationally organized by the United Network of Organ Sharing (UNOS), the time constraint (along with certain regulations) has historically limited organ transportation to short distances, leaving a highly fragmented industry, with numerous small regional providers. </p><p>Since acquiring Trinity in September 2021, Blade has organically grown the business to $127 million in 2023, leveraging its operator network and technological scale to outcompete mom-and-pops with resounding success. Today, the medical segment makes up 56% of Blade&#8217;s revenue, and generates $11 million of &#8220;segment EBITDA&#8221;. Blade estimates it now has over 20% share in the market, making it the largest player but with significant room to continue to consolidate. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png" width="1456" height="1089" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/d7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1089,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:321504,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd7058ba5-c24b-4d33-b19d-978317995de6_3292x2463.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>And the organ aviation market is rapidly growing&#8230; bringing both disruption and opportunity. </p><p><em><strong>Perfusion and the Growth of Organ Transplants</strong></em></p><p>The number of organ transplants has consistently grown over the decades, but has been turbocharged in the past several years due to technological advancement. Perfusion technology, which helps keep organs oxygenated and preserved, allows organs to survive significantly longer outside the body than traditional cold storage. </p><p>This technology and other advancing preservation methods are rapidly increasing the number of transplants for two reasons. First, it increases the number of organs available for transplant by enabling recovery from circulatory deceased donors. Second, by extending the life of the organ, it also extends the distance it can travel, making it more likely for organs to find a suitable match.</p><p>While there are several medical device companies advancing portable perfusion, the leader in the space is Transmedics. TMDX has a suite of portable perfusion devices that gained FDA approval in 2021 and has since seen increased usage of its technology in the past two years and is a key source of growth of organ transplants overall. </p><p>While these technologies have enabled long-distance organ transportation, it has also created a massive logistical bottleneck. Flying long-distance requires jets, not helicopters, and existing aviation providers simply don&#8217;t have capacity to meet this new and rapidly growing demand. Blade has generally benefited from this trend, brokering jet charters for companies like Transmedics, which generates significantly more revenue than short-distance helicopter flights. </p><p>But flying private jets across the country is extraordinarily expensive, particularly when using non-dedicated aircraft, further exacerbated by this rapidly growing demand. </p><p><em><strong>Transmedics Aviation</strong></em></p><p>To address this bottleneck and capture the margins otherwise earned by charter operators and platforms like Blade, Transmedics began to acquire its own jets in September 2023 &#8212; vertically integrating its operations and establishing its own dispatch center. As of writing, TMDX owns 14 jets, and used its own planes for 35% of flights in the last reported quarter (4Q23). </p><p>This insourcing has coincided with declining medical revenue at BLDE for the past two quarters, disappointing analysts and investors. And while it&#8217;s never been explicitly confirmed, it is highly likely that some of this weakness has been due to TMDXs transition. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png" width="1456" height="1060" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1060,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:250760,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8b7db5cf-9a2c-4369-8a56-a651b85b5202_3292x2397.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>The concern around TMDX&#8217;s vertical integration is likely the single biggest investor concern on the name.</p><p>My conclusion is that these fears are misplaced, and fundamentally misinterpret the market dynamics. </p><p><em><strong>Revenue vs. Margins</strong> </em></p><p>While BLDE&#8217;s medical revenue has declined by ~7% from 2Q23 to 4Q24, its flight profit has actually <em>increased</em> by 12% over the same period, with flight margins expanding from 16.6% to 20.1%. </p><p>Jets are big-ticket revenue drivers, but they provide much lower margins for BLDE. The company estimates jets at a 10-15% flight margin compared to short-distance travel of &gt;20% in its medical segment.</p><p>This suggests that BLDE is indeed losing jet revenue to TMDXs integration, but is more than making up for it by wins in short-distance travel &#8212; not entirely on the topline but on the bottom-line. BLDE management is guiding for medical profit margins to increase to 25% by the end of 2024, which implies further mix-shift away from jets and towards short-distance flights.</p><p>BLDE management has also affirmed sequential growth in medical revenues in 1Q24, which is likely occurring despite the ongoing loss of TMDX&#8217;s jet business as it has acquired additional aircraft through the quarters. This suggests ongoing wins for BLDE in the remaining market.</p><p><em><strong>The Prospects</strong></em></p><p><em>Blade has significant room to grow with improving margins. </em></p><ul><li><p>Perfusion is <em><strong>expanding </strong></em>the organ transplant market. Despite TMDX&#8217;s growing market share (12%), the total number organ transplants <em>excluding TMDX</em> <em><strong>grew</strong></em> by 4% in 2023 </p></li><li><p>The industry remains highly fragmented, with significant room for BLDE to consolidate in short-distance flights</p></li><li><p>Traditional cold storage and less expensive preservation devices will be preferred for short-distance travel, and for situations in which perfusion is unnecessary</p></li><li><p>TMDX is only acquiring jets, not rotorcraft. Helicopters may be necessary for last-mile transfers and will be strongly preferred for short-distance travel due to cost</p></li><li><p>Other medical devices will continue to provide long-haul opportunities for BLDE</p></li><li><p>Short-distance travel is significantly higher margin for BLDE</p></li></ul><p>In short, I believe that there is substantial room for <em>both</em> BLDE and TMDX to grow, occupying different segments of the industry and continuing to work together where appropriate. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png" width="1456" height="993" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:993,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:194880,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7043ae5c-55a7-47ec-948d-05e3b8129d1f_3292x2245.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Source: https://optn.transplant.hrsa.gov/data/. TMDX share in 2022-2023 per management commentary, and 2021 per author&#8217;s estimate based on revenue figures.  </figcaption></figure></div><h2>Passenger</h2><p>Blade&#8217;s passenger travel survived a pandemic and came out stronger. In 2023, the company flew nearly 5x as many passengers as it did in 2019.  </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png" width="1456" height="991" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/fbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:991,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:300430,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffbe8ec2a-728e-4138-a446-8b31ea14b05c_3292x2240.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>The passenger segment includes several business lines, but mostly involve short-distance travel in and out of its New York City hubs. This includes both helicopters shuttles to NYC airports (i.e. Manhattan&#8594; JFK) as well as longer trips to summer destinations in the Hamptons and elsewhere, which of course are seasonal. </p><p>Blade can also arrange custom helicopter charters and jet services. However, with lower margins and competition from commercial flights, its jet business is less compelling. The discontinuation of its South Beach jet service should improve profitability, though it is part of the reason for lighter revenue in 4Q24 and skews the implied growth rate in the company&#8217;s forward revenue guidance. </p><p>While the company&#8217;s flight margins (i.e. gross margins) are improving, the segment has posted a slight annual loss in the past two years. With the current reporting, it is hard to establish exactly which of these products are truly profitable. My understanding is that its seasonal NYC flights are high margin. Its Airport product &#8212; which may be the most compelling value proposition, but is higher risk given its by-the-seat booking&#8212; seems to be growing volumes and now has achieved profitability in 2023 according to management commentary.</p><p>Clearly this business is more sensitive to discretionary spending, but I do think there is a clear value proposition in the Airport shuttles in particular. The cost &#8212; starting at $195 &#8212; is not significantly more expensive than ground transportation at peak hours and can easily save two hours of commute to JFK from the West Side. When considering the location across the street from Hudson Yards, which now houses some of the biggest corporate tenants in the city, it is easy to see a sustainable demand for this service.</p><p>Further integration with airlines such as JetBlue, and streamlined airport access in Southern European operations, continue to make Blade&#8217;s offering more attractive as the first-or-last-mile leg of air transport.</p><p>Importantly, Blade has no capital requirements associated with expanding this business, and it is not at risk of stranding capital assets to the extent it discontinues unprofitable lines.  </p><h2>Financials &amp; Cash Flow</h2><p>On a consolidated basis, Blade has demonstrated its topline growth, and its gross margins have been improving in both absolute and percentage terms. It has also continued to gain leverage on its overhead, with SG&amp;A as percentage of sales falling from 58% in 2021 to 33% in 2023 (excluding an impairment charge in 4Q23). Given the seasonal nature of the passenger segment, I&#8217;ve shown financials on a rolling LTM basis below. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png" width="1456" height="1146" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1146,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:208328,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F199f335f-48db-4885-8d0c-d76242f0e403_3292x2591.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>While the company has yet to turn an annual profit, it does appear to have reached the inflection point in its &#8220;j-curve&#8221; at the end of 2022, with losses narrowing throughout 2023.  Importantly, the company&#8217;s negligible capital expense means that it is recognizing all of its cash outlays in the current period through its income statement.</p><p>For the first time, the management has provided forward guidance<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-3" href="#footnote-3" target="_self">3</a>. The company expects slower topline growth (8-10%) in 2024, dragged down by the discontinuation of some Jet services, but mid-teens implied revenue growth in the core business, continuing through 2025. Further, Blade expects to be breakeven on an consolidated EBITDA basis in 2024 with &#8220;double digit&#8221; EBITDA expected in 2025. If these goals are achieved it would represent a significant improvement in profitability. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png" width="1456" height="918" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/a61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:918,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:278053,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fa61d2700-62fb-4dd3-82ad-be86e3cd2853_3527x2223.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>And while  &#8220;EBITDA&#8221; often means &#8220;fake profits&#8221;, particularly for capital-intensive, or heavily indebted companies, that is not the case here. The company&#8217;s net cash position <em>generates </em>$8 million in interest income annually, and the company has practically zero capitalized expenses. As such, EBITDA is actually a fair view of net cash flow and profitability. </p><p>Since the company has no financing cash flows since its deSPAC, simply looking at its cash balance over time provides a direct view of its all-in cash flows.  </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png" width="1456" height="1084" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/d2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:1084,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:324073,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd2f8d3cf-becf-4395-8b56-1961889772e2_3292x2452.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>Given the company&#8217;s current cash balance of $166 million, it can continue to sustain its current losses for years to come before running into financial constraints. If management delivers on its guidance, the company would show marginally positive cash flow this year, and significantly positive cash flow in 2025.</p><p>In other words, the company appears to have a clear path towards profitability in the coming years with incremental dry powder to use opportunistically. For this reason,  <em>BLDE&#8217;s management authorized a $20 million share repurchase two weeks ago, which at current prices would represent 8% of its total shares outstanding and 14% of the public float.</em> </p><h2>Platform Value</h2><p>At this point in the lecture, we often see a &#8220;sum-of-the-parts&#8221; valuation. And indeed, if you chop the medical segment out of the financial statements, slap some fresh marketing on it and showed it to investors, I have few doubts it would attract excitement and a price north of $400 million based on a low $20-million 2025 EBITDA forecast and a ~20x multiple without any heroic assumptions (solid growth, no capex, strong free-cash flow generation). When combined with cash on hand, this would imply over $7/share with zero value ascribed to the passenger business.</p><p>But I don&#8217;t think this is actually how the business works. I don&#8217;t think you can (or should) attempt to separate the two lines. It&#8217;s thinking way too small.</p><p><strong>I&#8217;m not attracted to this company by its immediate financial performance. I&#8217;m attracted to the company because of what it has proven is possible with its platform.</strong> </p><p>In two years, it took a $16 million revenue acquisition (Trinity) and grew it to $127 million in revenue and low-teens EBITDA with zero incremental capex, wrecking a fragmented industry of operators and brokers along the way. <em><strong>What multiple do you put on that?</strong></em></p><p>Looking back at BLDE&#8217;s <a href="https://www.sec.gov/Archives/edgar/data/1779128/000110465921038100/tm213581d10_ex99-1.htm">marketing materials prior to its deSPAC</a>, medical transport is little more than a footnote. Now it is their largest business. It has achieved success not because of specialized expertise, but because it has a bigger and better network of helicopter operators to dispatch. Herein lies the fundamental value. </p><p>What other industries could it disrupt? Emergency medical services, offshore oil and gas, sightseeing and tourism, utility line inspections &#8212; theoretically any that use a helicopter. The current helicopter charter market is highly fragmented and it seems likely that Blade could use technology and scale to outcompete existing brokers, just as it has in the organ donor space. It is <em>possible</em> that Blade is creating the largest, most efficient, and technology advanced helicopter logistics platform in the world. </p><p>The asking price today is $244 million, and it comes with $166 million of cash.</p><h2>Conclusions</h2><p>Blade, in my opinion, is a classic example of the hype cycle. </p><p>It debuted to extreme excitement on the inflated expectations of electric choppers and an urban mobility revolution. Since then, it has fallen behind its lofty projections and been left for dead in the market. It is currently wallowing in the trough of disillusionment. But in the same time, it has actually scaled dramatically, proven the power of its platform, and is now heading towards profitability. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png" width="1456" height="886" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:886,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:3233223,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F771e7f2a-5fb1-4df7-96b1-e1cbe4337eb9_4839x2944.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>And here&#8217;s the thing. Electric aircraft <em>are</em> arriving, at least by 2026. While it didn&#8217;t meet SPAC investors&#8217; timelines and won&#8217;t meaningfully impact the business in the next year or two, these vehicles have the potential to significantly expand the market for aerial mobility in dense and residential areas due to noise reduction and reduced fuel costs. And while the market has no problem ascribing a combined market capitalization of $4.7 billion to Joby Aviation (JOBY) and Archer Aviation (ACHR) &#8212; two of the many startup manufacturers that don&#8217;t have a certified aircraft let alone <em>revenue</em> &#8212; the company that seems best positioned to win from EVAs is Blade.</p><p>Risks remain. The company must continue to gain fixed cost leverage and achieve profitability. TMDX will remain an overhang, even though I truly believe Blade&#8217;s prospects in the organ aviation market remain bright. &#8220;Total Addressable Market&#8221; means nothing without execution. </p><p>But coming from the very recently awoken, the slope of enlightenment may be on its way. </p><p>Earnestly, </p><p>The Last Bear Standing</p><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-1" href="#footnote-anchor-1" class="footnote-number" contenteditable="false" target="_self">1</a><div class="footnote-content"><p>Admittedly, posting diligence on April Fools Day is an unintentional win-win. </p></div></div><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-2" href="#footnote-anchor-2" class="footnote-number" contenteditable="false" target="_self">2</a><div class="footnote-content"><p>Management estimates a market share of &#8220;high 20 [percent]&#8221; in its 3Q23 earnings call.</p></div></div><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-3" href="#footnote-anchor-3" class="footnote-number" contenteditable="false" target="_self">3</a><div class="footnote-content"><p>2024 guidance of $240 - $250 million of revenue and &#8220;positive&#8221; EBITDA.  2025 guidance of double-digit revenue growth and &#8220;double digit&#8221; (million) EBITDA. </p></div></div>]]></content:encoded></item><item><title><![CDATA[Blade (BLDE) Update]]></title><link>https://www.thelastbearstanding.com/p/blade-blde-update</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/blade-blde-update</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Mon, 01 Apr 2024 17:17:51 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/w_256,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F7db33b1c-76d8-4a3b-b2eb-f08130dbf1a7_462x462.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[
