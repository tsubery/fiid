png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F96385d2f-c837-4fa7-925e-f6893a165826_1480x833.png" width="1456" height="819" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/96385d2f-c837-4fa7-925e-f6893a165826_1480x833.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:819,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:null,&quot;alt&quot;:&quot;Uploaded image&quot;,&quot;title&quot;:null,&quot;type&quot;:null,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="Uploaded image" title="Uploaded image" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F96385d2f-c837-4fa7-925e-f6893a165826_1480x833.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F96385d2f-c837-4fa7-925e-f6893a165826_1480x833.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F96385d2f-c837-4fa7-925e-f6893a165826_1480x833.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F96385d2f-c837-4fa7-925e-f6893a165826_1480x833.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p><strong>The 2008 banking crisis</strong> was a threshold moment that prompted an overhaul of monetary policy that continues to this day. In simplistic terms, prior to 2008, the banking system and monetary framework operated under a &#8220;scarce reserves&#8221; framework. The Federal Reserve made small daily transactions in the Federal Funds market in order to achieve their interest rate targets. Banks did not earn any return on their cash balances, and therefore were incentivized to hold as little liquidity as possible. The regulatory environment was quite permissive. </p><p>The benefit of this paradigm was that broad <em>money supply</em> could expand via bank leverage with relatively little <em>base money</em> expansion<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. From the early 1980s through 2008 the Fed printed few actual dollars compared to the growth in money supply. </p><p>The downside of relying on bank leverage for money supply growth is that banks became quite levered &#8212; 32:1 on a cash basis &#8212; and therefore exposed to both solvency and liquidity risks. </p><p>When the mortgage bubble went bust, the Federal Reserve had two choices to de-risk the banking sector and reset bank leverage to a prudent level. It could either force a dramatic unwind of leverage in banks with depression-level implications for the economy, <em>or</em> the Fed could recapitalize the banks with freshly printed dollars which would allow the money supply to remain unchanged. Unsurprisingly, from September 2008 to January 2009, the Fed embarked on its first large-scale asset purchase, buying loans from banks with newly printed money. Monetary policy entered a new era.</p><p>This crisis action doubled the Fed&#8217;s balance sheet and increased bank liquidity threefold, reducing bank leverage to a much reasonable level. But there was little impact on the overall money supply or bank deposits. The original Quantitative Easing (QE) was indeed an asset swap between the commercial banks and the central bank. The cash infusion also came with tougher regulations which would prevent leverage buildup again. Banks received more cash but they would need to hold onto it.</p><p>Another major change was the introduction of interest on reserve balances (IORB)<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-2" href="#footnote-2" target="_self">2</a>. The Federal Reserve would begin paying banks interest on the cash reserves they held at the Fed. This adjustment was meant both to help ensure the Federal Funds target rate in the new &#8220;ample reserves&#8221; regime, while also incentivizing banks to maintain larger cash balances. While IORB had a minimal impact in the ZIRP regime, the implications have grown larger today as we will discuss later.  </p><p>Monetary policy continued to evolve in the 2010s. Large-scale asset purchases transformed from a crisis tool to recapitalize banks into a standing feature of monetary policy for stimulative purposes. The Reverse Repo facility (RRP) was introduced in 2013 ironically to soak up excess cash introduced via QE in the years prior and help maintain the Federal Funds target. Finally, the central bank began to shrink its balance sheet as a restrictive policy tool via Quantitative tightening (QT) for the first time in 2017, before abruptly reversing the policy due to money market stress in September 2019. </p><p>The COVID crisis brought new wholesale changes. The Federal Reserve once again embarked on a massive asset purchase (money printing), doubling the monetary base yet again. But unlike 2008, the main purpose of COVID QE was to fund massive fiscal stimulus. While this did reduce bank leverage again, it did so by <em>adding </em>new cash and deposits into the bank sector via fiscal spending. Money supply expanded in-line with the increase in the Fed&#8217;s balance sheet.</p><p>A plethora of other facilities were also born in 2020 to help extend the Federal Reserve&#8217;s backstop beyond commercial banks and into other systemically important areas of the financial system including corporate bonds, money market funds and broker-dealers, and foreign central banks. Many of these facilities have since expired but others like the Standing Repo Facility (SRF), established in 2021 remain today.</p><p>The subsequent surge in inflation &#8212; exacerbated by the Fed&#8217;s funding of fiscal expansion &#8212; prompted a dramatic tightening in policy. The combination of higher rates, QT, and the RRP facility led to major bank failures in early 2023, and further changes to policy. Notably, the Fed temporarily created the Bank Term Funding Program (BTFP), and established a new precedent for depositor backstopping beyond traditional FDIC limits. </p><p><em><strong>The point of this sermon is that modern monetary policy is a new invention. </strong>Most of the mechanisms that we will discuss in this article have been conjured in recent years, and have worked together in-concert for even less time<strong>. It&#8217;s a brave new monetary world. </strong></em></p><p>There simply isn&#8217;t precedent from which to draw concrete and academically tested answers about the impacts on the economy. Some of these new levers are active (QE, QT, Rates), others are passive (IORB, RRP). All influence the bank reserves, non-bank financial activity, money supply, inflation, fiscal policy, and economic activity, often in contradictory ways. </p><p>The challenge for policymakers and prognosticators is to layer an understanding of these new financial concepts on top of the traditional interest rate-focused monetary framework. This is a process that, in my opinion, requires some degree of curiosity and humility. It also leads to some interesting questions.</p><p>For example&#8230; </p><ul><li><p><em><strong>Should the Fed&#8217;s taper QT while holding interest rates steady? </strong></em></p></li><li><p><em><strong>Do higher rates actually exacerbate inflation? </strong></em></p></li><li><p><em><strong>Is Fiscal Dominance the new monetary policy?</strong></em></p></li></ul><p>Let&#8217;s dig in. </p>
