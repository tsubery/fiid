           ]]></content:encoded></item><item><title><![CDATA[Behind the Curtain]]></title><description><![CDATA[#100: I need your help! Plus, black and yellow gold.]]></description><link>https://www.thelastbearstanding.com/p/behind-the-curtain</link><guid isPermaLink="true">https://www.thelastbearstanding.com/p/behind-the-curtain</guid><dc:creator><![CDATA[The Last Bear Standing]]></dc:creator><pubDate>Fri, 12 Apr 2024 12:03:26 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b91b5b3-80a2-40a0-8d1e-059a9744d25b_1520x894.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<div class="pullquote"><p><em>I think there are four great motives for writing, at any rate for writing prose. They exist in different degrees in every writer, and in any one writer the proportions will vary from time to time, according to the atmosphere in which he is living. They are:</em></p><p><em>(i) Sheer egoism. [&#8230;]</em></p><p>-Why I Write, George Orwell</p></div><h2><strong>Behind The Curtain</strong></h2><p>A grating tendency of blogs such as this, particularly ones that have seen some success, is that <em>the blog </em>becomes a bigger focus than the content itself. There is an understandable but self-congratulatory air to the whole thing &#8212; updates on subscribers, growth rates, annual revenues. Maybe it&#8217;s smart marketing, maybe it&#8217;s pure back-patting.</p><p>For the most part, I hope to avoid this temptation. Perhaps that&#8217;s a testament to humble restraint. More likely, it&#8217;s because I don&#8217;t have enough to brag about. </p><p>But since this is the 100th installment of The Last Bear Standing &#8212; nearly two years of continuous publication &#8212; I want to take the opportunity to pull back the curtain on my own process, and how I hope to improve moving forward.</p><p>Two years ago, I sat at dinner with two pals, fretting about the future. I had, in theory, decided to write this column but hadn&#8217;t started writing this column. First, I needed a foolproof master plan, a perfect vision of exactly what The Last Bear Standing would be. But big-picture brainstorming can be paralyzing and often serves as a convenient front for procrastination. In my case, both were true. A swift kick in the tush was required, and fortunately, my friends delivered.</p><p>The next week, The Last Bear Standing was born. The <a href="https://www.thelastbearstanding.com/p/the-story-of-the-last-bear-standing">inaugural installment</a> didn&#8217;t come with a foolproof master plan, but instead established the single cardinal principle which continues to guide the publication today &#8212; it comes out every Friday morning. </p><p><em>[A quick housekeeping note, some readers have reported issues receiving emails in recent weeks. Please let me know if this is the case so I can help troubleshoot. If you don&#8217;t see TLBS in your email inbox on Friday, the posts are always available at www.thelastbearstanding.com]</em></p><p>With the exception of its weekly distribution, there is no fixed template, consistent structure, regularly updated charts or signals. Every week, I try to choose a topic in finance or economics with sufficiently broad interest, for which I also have something original to add. I try to present information in an engaging and accessible manner and budget at least one chuckle. If I think I have found a good idea, I will write about it eagerly. Some weeks feel like striking gold and others feel like scraping pennies &#8212; oftentimes readers think the reverse. For better or worse, each week tends to be its own adventure, with only winking references to the running plot. </p><p>This latitude has allowed me to bounce between monetary and fiscal policy, macroeconomics, industry primers, market commentary, and single-stock analysis. Personally, I appreciate this flexibility and my impression is that some readers also enjoy the variety.</p><p>But this also comes with a cost. Over time, the tone and content ebbs and flows, partially due to the ever-changing landscape of relevancy, and partially due to my own evolving interests. Different readers sign up with different expectations, background knowledge, and intentions. And, of course, I am constantly feeling around for new angles, hoping to develop a compelling and successful product. </p><p>Dialing in on a winning formula has been a process of trial and error. The selection, research, and writing process is a black-box to readers. Meanwhile, the feedback I receive is mostly quantitative &#8212; denominated in likes, subscriptions, and conversions. But these signals can be contradictory and suffer from tiny samples and selection bias. </p><p>The biggest challenge, it seems to me, is that I just don&#8217;t know my readers well enough. There are thousands of people who at least open my weekly updates, but other than a select few, <em>I have no idea who you are, why you are reading, and what you hope to get out of it.</em> </p><p>So to help make The Last Bear Standing a better product for the next 100 installments<em>, </em>I&#8217;m asking you to take one quick minute to complete the very brief survey at the link below. I promise it is painless. </p><h3><em><strong><a href="https://www.thelastbearstanding.com/survey/394150">The Last Bear Standing Reader Survey</a></strong></em></h3><p></p><p>While I don&#8217;t anticipate a dramatic shift in format (unless it is widely demanded), I hope that a better feedback channel will make this publication more valuable for you. Frankly, I also just want to get to know you better.</p><h2><strong>Doubling Down</strong></h2><p>Other than a Friday distribution, a second parameter for The Last Bear Standing is a refrain I&#8217;ve repeated from the beginning: <em>If you keep reading, I will keep writing.</em> Or, so long as this column continues to attract readers and remains viable, I will continue to produce it.</p><p>After two years, I&#8217;m happy to report that this column is viable and I&#8217;m always thrilled to hear encouraging words from readers. But I feel that it has only begun to scratch the surface of its potential. </p><p>Rather than taking my foot off the gas, I&#8217;m taking this milestone as an opportunity to double-down &#8212; to recharge and refocus on producing the best possible content moving forward. Reader feedback is a big part of that push, but much of it will simply come from my end.</p><p>Finally, I want to thank you for reading and supporting this effort to date. The best is yet to come.</p><p>Now, I wouldn&#8217;t leave you without some quick market talk, would I? </p><h2>Black and Yellow</h2><p>The inflation trade is back in full swing. The Consumer Price Index notched yet another <em>hotter-than-expected</em> print this week and economic data remains robust. Rate cuts continue to get priced out of the forecast, sending yields higher across the US Treasury curve. There is even a growing cadre that is adamant that the next Fed move will be higher not lower. </p><p>In the past two weeks, yields have risen ~20bps across the board. Since the turn of the year, the 10-year yield has risen 75bps driven by an increase in near-term rate outlook and now trades closer to five than four.  </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b91b5b3-80a2-40a0-8d1e-059a9744d25b_1520x894.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F4b91b5b3-80a2-40a0-8d1e-059a9744d25b_1520x894.png 424