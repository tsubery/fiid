           ]]></content:encoded></item><item><title><![CDATA[Geopolitics & War]]></title><description><![CDATA[Pro Tier: April 2024 Doom Zoom]]></description><link>https://newsletter.doomberg.com/p/geopolitics-and-war</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/geopolitics-and-war</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Mon, 29 Apr 2024 10:32:36 GMT</pubDate><enclosure url="https://substack-post-media.s3.amazonaws.com/public/images/6103983c-00a5-42bf-967b-1efad86b59c2_1754x1124.png" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>Hello, <em>Doomberg Pro </em>members!</p><p>We have spent considerable time at the Coop analyzing the active conflicts and tensions materializing around the globe. After broaching the topic in several interviews, we found it was high time to coalesce our thinking into a comprehensive review. </p><p>In <em><strong>Geopolitics &amp; War: Sleepwalking Into the Abyss </strong></em>we examine the two material &#8230;</p>
              <p>
