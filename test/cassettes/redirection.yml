es="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fec619f36-083f-4a88-b05f-48bedacdf8ec_720x564.png" width="720" height="564" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/ec619f36-083f-4a88-b05f-48bedacdf8ec_720x564.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:564,&quot;width&quot;:720,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:908057,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fec619f36-083f-4a88-b05f-48bedacdf8ec_720x564.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fec619f36-083f-4a88-b05f-48bedacdf8ec_720x564.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fec619f36-083f-4a88-b05f-48bedacdf8ec_720x564.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fec619f36-083f-4a88-b05f-48bedacdf8ec_720x564.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p><em>Happy Friday and Happy New Year! </em></p><p><em>I&#8217;m excited to release two lengthy reports in January - one on Bitcoin&#8217;s role in the global financial system, and another on the shifting Chinese economy and opportunities in its equity markets. But since we have spent the last several weeks discussing markets &#8212; with more to come this month &#8212; let&#8217;s briefly shift gears to monetary policy in the year ahead.</em> </p><p>I find it somewhat fascinating, if not somewhat frustrating, how outdated the public discussion on monetary policy has become. From newspapers to FOMC pressers, one hears constantly about the role of interest rates &#8212; the traditional tool of monetary policy &#8212; but often not a word about the balance sheet &#8212; i.e. quantitative easing and tightening. And while the Fed provides years of forward guidance and qualitative explanation of its interest rate policy, it gives relatively little insight into balance sheet policy, which has remained unchanged for over 18 months. </p><p>Charitably, the lack of attention on the balance sheet is likely due to its relatively recent introduction to the central banking toolkit. We have a hundred-year history of attempting to understand how the Fed influences interest rates and how interest rates in turn influence the economy. Large-scale asset purchases (&#8220;QE&#8221;) is a new tool by comparison, introduced in the U.S. in 2008 (an emergency policy that has since become a permanent fixture). Balance sheet reduction, or quantitative tightening (&#8220;QT&#8221;), is even more recent &#8212; implemented for the first time in 2017 before ending abruptly in 2019. </p><p>There is also not a clear consensus on how balance sheet policy impacts financial markets or the economy. Some have even suggested that QE/QT does nothing at all (<a href="https://www.thelastbearstanding.com/p/qe-for-dummies">the &#8220;asset-swap&#8221; argument</a>), though such arguments are unconvincing against recent experience. And it is true that the circumstances are important<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-1" href="#footnote-1" target="_self">1</a>. The first rounds of QE served to recapitalize the banking sector. The post-GFC QE from 2011 - 2014 offset stagnant private-sector credit growth to maintain consistent, but not excessive, growth in money supply. The most recent rounds of QE/QT since 2020 meanwhile were extreme in scale, and when tied with fiscal policy, resulted in a massive direct impact on base and broad money. </p><p>But regardless of the circumstance, we <em><strong>should</strong></em> care about the balance sheet. It&#8217;s impossible to understand modern monetary policy without it. And moving into 2024, we may see a significant shift in the path of this policy.</p><h2>Inflation Volatility </h2><p>In prior years, the Fed sought to influence private sector lending and borrowing through changes in interest rates policy. Lower interest rates increased demand for credit and accelerated bank lending, which in turn expanded the money supply. Today, the Fed still controls interest rates, but money supply since 2020 has <em>not</em> been driven by private sector lending, but rather by the Fed&#8217;s balance sheet decisions. </p><p>This dynamic is obvious when looking at the Fed&#8217;s total balance sheet and its measure of money supply, M2. And even if you dislike the composition of M2<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-2" href="#footnote-2" target="_self">2</a>, it is clear that recent balance sheet movements have had a direct influence on base money (i.e. bank reserves or currency) and broad money (i.e. bank deposits or money market balances).</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png" width="1456" height="739" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/bc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:739,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:277208,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fbc5bc9d4-ce08-4895-bb41-321ca3912890_1862x945.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>This new paradigm &#8212;  money creation by central bank edict &#8212; has led to the most dramatic swings of broad money in recent history. First a 27% YoY expansion in M2 during the QE phase of the pandemic &#8212; which was necessary to fund the historic fiscal stimulus &#8212; and then, a highly unusual contraction in M2 as the Fed sought to put the toothpaste back in the tube.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png" width="1456" height="735" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:735,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:294403,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F80fc1cec-9031-4bb4-b639-9beabfccec4e_1872x945.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>In the endless inflation debate, it often seems that two sides are talking past each other, and neither appear to be consistent. On the one hand, some folks are so entrenched in blaming the Fed&#8217;s money printing for inflation that they ignore the simple fact that the Fed has been <em>shredding</em> money via QT since mid-2022. Others simply wish to excuse fiscal and monetary policy for any blame to begin with and now are taking a belated and disingenuous victory lap for &#8220;transitory, supply-side&#8221; inflation. </p><p>The fact is that rapid inflation occurred during a historic expansion in money supply and that rapid disinflation occurred during a historic contraction in money supply, just as a traditional understanding of monetary policy would dictate. And <em>more importantly </em>these shifts were not driven by interest rates, but rather by the Fed&#8217;s balance sheet policy. </p><p>I&#8217;m begrudgingly rehashing these debates not for a post-hoc adjudication of inflation, but rather to emphasize that balance sheet policy is <strong>important</strong> &#8212; arguably more important than interest rate policy over the past several years. </p><p>And beyond the impact on inflation, QE and QT have significant ramifications for the stability of the banking sector. </p><h2>Reserve Volatility</h2><p>As a general rule, QE decreases leverage and adds liquidity within the banking system while QT adds leverage and reduces liquidity.  </p><p>While any single bank has some degree of managerial control over its leverage and liquidity positions, the banking system as a whole is largely at the whim of the Federal Reserve. Banks cannot create or destroy base money, even if they can trade it amongst each other. And as the Fed has shifted back and forth between balance sheet expansion and contraction, banks are forced to contend with these fluctuations. </p><p>Pre-2008, the environment was one of <em>scarce but</em> <em>consistent</em> <em>liquidity</em>. Now aggregate bank reserves are far greater, but banks must instead deal with <em>reserve</em> <em>volatility</em>.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png" width="1456" height="732" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/d5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:732,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:276675,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fd5a7926b-99d5-4ddd-93fd-29e8dfaf0549_1876x943.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>This volatility is usually not a problem during QE as banks are de-levering, but can quickly become problematic during QT. In 2019, the first ever round of QT came to an abrupt conclusion as the repo markets froze and required Fed intervention. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png" width="1456" height="740" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:740,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:298052,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F220460eb-9b69-4744-ac77-1d84e3dc66c9_1858x944.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Represents total cash leverage in the commercial banking system, as calculated by total assets / cash assets. A higher reading represents higher leverage.</figcaption></figure></div><p>The same dynamic can be seen among small banks in the lead up to the Silicon Valley Bank collapse in March of 2023. Again, emergency lending from the Fed (including the newly created Bank Term Funding Program &#8220;BTFP&#8221;) was required to provide a cash infusion to the banking sector. While cash levels at small banks today remain more robust than March 2023, a significant portion of liquidity comes from BTFP borrowing, which is still temporary in nature.  </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png" width="1456" height="720" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:720,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:377603,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F1e4102d9-767a-4e9b-8ded-aa948d24904f_1900x939.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Represents cash leverage among small banks.</figcaption></figure></div><p>The Fed has not shown much ability to preemptively address these concerns, despite their own policy being at the center of the matter. At a minimum it suggests that QT is not something to &#8220;set and forget&#8221;, but rather an inherently delicate undertaking that should be executed with constant attention. </p><h2>Saving Grace</h2><p>Somewhat ironically, the Fed&#8217;s former excess is now its saving grace. An astounding $2.3 trillion of reserves created during the pandemic QE found their way into the Reverse Repo facility (RRP) &#8212; effectively an overflow facility meant to enforce the Fed&#8217;s short term interest rate target. <em>(For a frame of reference, this total is substantially more cash than was held across the entire banking sector in early 2020)</em>.  </p><p>The Treasury&#8217;s massive issuance of T-bills since the debt ceiling was lifted in June 2023 has unlocked this trapped liquidity, <a href="https://www.thelastbearstanding.com/p/repo-to-the-rescue">allowing QT to continue with relatively little disruptive impact</a>.  </p><p>The chart below shows the total cash assets across commercial banks (red) and the combined total of bank cash and the RRP (blue). As I&#8217;ve highlighted in prior posts, the draining of the RRP since June 2023 has funded the refill of the Treasury General Account (TGA), ongoing QT, and even added to aggregate bank reserves. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png" width="1456" height="546" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:546,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:113330,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F81c012fd-58f5-4dd3-864c-f3c23c7006ce_1630x611.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>But the RRP balance has fallen by over $1,600 billion since this past June, leaving just $664 billion remaining as of this week. Roughly speaking, this should offset roughly six more months of QT at its effective pace of ~$80 billion per month. After which point, ongoing QT must come from bank reserves, adding leverage and reducing liquidity in the banking system yet again. </p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png" width="1217" height="605" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:605,&quot;width&quot;:1217,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:82320,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:true,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F6296b448-1d82-43bb-9bcc-3c56c9527cfc_1217x605.png 1456w" sizes="100vw" loading="lazy"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a></figure></div><p>There is also a growing divergence between the position of small and large U.S. banks. Cash balances at large banks are growing while cash balances at small banks are shrinking. Given that small banks are also more reliant on the temporary BTFP facility, it is likely that stress re-emerges in regional banks if QT continues unabated. </p><p>The differing position of individual banks highlights the shortcomings of the concept of the lowest comfortable level of reserves (&#8220;LCLOR&#8221;). LCLOR somehow assumes that all banks will reach their minimum at the same time. In reality, certain banks are cash flush while others are cash poor, and while there is some amount of rebalancing that can occur among banks, some are destined to run into trouble before a theoretical LCLOR is reached.</p><h2>Moving Forward</h2><p>If the Fed is now content with the current pace of inflation, normalizing its balance sheet is at least as significant as cutting interest rates. Balance sheet dynamics have been the primary driver of the swings in money supply and provide a better explanation for the whiplash in inflation than interest rate policy alone. Further, large swings in the balance sheet subject the banking sector to liquidity volatility and rapidly shifting leverage profiles. </p><p>In other words, if the goal of 2024 is to &#8220;normalize&#8221; monetary policy, then the Fed should return to a normal balance sheet &#8212; one without massive swings in either direction.</p><p>Based on the totality of circumstances, I think it&#8217;s possible that the Fed announces a pause of QT around the middle of 2024. Rather than premature, I think such a decision would prove to be a prudent and proactive shift in balance sheet policy &#8212; an area where the Fed has too often been reactive. </p><p>If QT ends in mid-2024, it would leave the balance sheet at roughly $7 trillion, a 22% reduction from the peak. And while there would still be &#8220;excess&#8221; reserves in the banking system, it would provide runway for banks to continue to extend private credit and organically expand the money supply for years to come without further influence from the Fed. Banks would be left in a position reminiscent of 2014, not 2019. </p><p>Of course, this may not happen. The Fed may choose to let balance sheet runoff continue past the exhaustion of the RRP and attempt to discover the lowest comfortable level of bank reserves by force<a class="footnote-anchor" data-component-name="FootnoteAnchorToDOM" id="footnote-anchor-3" href="#footnote-3" target="_self">3</a>. Such a path would allow for further balance sheet shrinkage but is destined to put pressure on the weakest positioned banks, and is likely to prompt an emergency infusion of liquidity at some point down the road. It also runs the risk of unnecessary monetary tightening in a system that appears to be reaching a more healthy equilibrium.</p><p>In today&#8217;s system, the balance sheet does much of the heavy lifting, and deserves our attention and scrutiny. If the Fed wishes to stick a soft landing, it must normalize both its rate and balance sheet policy.</p><div><hr></div><p><em>Thank you for subscribing to The Last Bear Standing. If you like what you&#8217;ve read, hit the like button and share it with a friend. Let me know your thoughts in the comments - I respond to all of them.</em></p><p><em>TLBS</em></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/p/the-other-lever?utm_source=substack&utm_medium=email&utm_content=share&action=share&quot;,&quot;text&quot;:&quot;Share&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/p/the-other-lever?utm_source=substack&utm_medium=email&utm_content=share&action=share"><span>Share</span></a></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/p/the-other-lever/comments&quot;,&quot;text&quot;:&quot;Leave a comment&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/p/the-other-lever/comments"><span>Leave a comment</span></a></p><p class="button-wrapper" data-attrs="{&quot;url&quot;:&quot;https://www.thelastbearstanding.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe now&quot;,&quot;action&quot;:null,&quot;class&quot;:null}" data-component-name="ButtonCreateButton"><a class="button primary" href="https://www.thelastbearstanding.com/subscribe?"><span>Subscribe now</span></a></p><p></p><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-1" href="#footnote-anchor-1" class="footnote-number" contenteditable="false" target="_self">1</a><div class="footnote-content"><p>The number one rule to keep in mind is that when QE/QT involves a non-bank entity, it has a direct impact on broad money supply (M2).</p></div></div><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-2" href="#footnote-anchor-2" class="footnote-number" contenteditable="false" target="_self">2</a><div class="footnote-content"><p>While I think M2 is still a very relevant figure, it is also important to think about the wider range of money-like securities, as discussed in <a href="https://www.thelastbearstanding.com/p/money-on-the-spectrum">Money on the Spectrum</a>.  </p></div></div><div class="footnote" data-component-name="FootnoteToDOM"><a id="footnote-3" href="#footnote-anchor-3" class="footnote-number" contenteditable="false" target="_self">3</a><div class="footnote-content"><p>If the Fed was to succeed in reaching the LCLOR, the &#8220;binding limit&#8221; of QT, what happens next? By definition, banks would be reserve constrained and unable to grow total assets without incremental liquidity from the Fed. In other words, taking the balance sheet down to its minimum only ensures the next wave of balance sheet expansion, and therefore is self-defeating.</p><p></p></div></div>]]></content:encoded></item></channel></rss>
