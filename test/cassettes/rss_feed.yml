           ]]></content:encoded></item><item><title><![CDATA[Coupling Miracles]]></title><description><![CDATA[On the proposed creation of natural gas from just solar and air.]]></description><link>https://newsletter.doomberg.com/p/coupling-miracles</link><guid isPermaLink="true">https://newsletter.doomberg.com/p/coupling-miracles</guid><dc:creator><![CDATA[Doomberg]]></dc:creator><pubDate>Mon, 15 Apr 2024 09:01:28 GMT</pubDate><enclosure url="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F378429f2-6d82-4e14-8f33-19430ff180ce_1456x1048.jpeg" length="0" type="image/jpeg"/><content:encoded><![CDATA[<p>&#8220;<em>You may say I'm a dreamer, but I'm not the only one.</em>&#8221; &#8211; John Lennon</p><p>Elevating a person to sainthood in the Catholic Church is a rather daunting proposition. Canonization involves first building a compelling case that a candidate is deserving of the position through three stages of acceptance: nomination as a &#8220;Servant of God&#8221; by a bishop with jurisdiction, promotion to &#8220;Venerable&#8221; and then, eventually, to beatification as &#8220;Blessed,&#8221; both through papal declaration. Advocates must then establish that two posthumous miracles are directly attributed to the nominee. Overseen by the Congregation for the Causes of Saints at the Vatican, the process can take decades or even centuries.</p><p>Among the recent canonizations, the most famous occurred on September 4, 2016, when Pope Francis accepted <a href="https://en.wikipedia.org/wiki/Mother_Teresa">Mother Teresa</a> into the most holy of private clubs. The two miracles ascribed to Saint Teresa of Calcutta involved supernatural health interventions in India and Brazil, one of which invited quite a bit of controversy. Skepticism is common in such circumstances, as it is supposed to be hard to become a saint.</p><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png" width="840" height="480" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:480,&quot;width&quot;:840,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:738371,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:true,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F2171049e-357e-4c55-af50-a09ee74fc9bd_840x480.png 1456w" sizes="100vw" fetchpriority="high"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Audience with the Pope, Saint Teresa&#8217;s version | Andreas Solaro/AFP/Getty</figcaption></figure></div><p>By comparison, it is slightly easier to become a saint of Silicon Valley, otherwise known as a founder who raises capital at a valuation north of a billion dollars. Graduating to &#8220;unicorn&#8221; status usually requires only one claim of a technology miracle, and the veracity of such assertions isn&#8217;t typically inspected as closely as the Congregation might do on behalf of the Pope. (As a helpful bonus, the burden of ethical purity is a little less constraining as well&#8212;some might go so far as to say the willingness and ability to do a little truth-stretching can be a significant source of private market alpha.) Pondering how many miracles are assumed in an ambitious founder&#8217;s pitch is nonetheless a useful due diligence exercise. We are partial to the &#8220;one-and-done&#8221; rule: If we count more than one miracle needed, we duck out before the offering basket is passed.</p><p>In recent days, our subscriber base has sent in dozens of inquiries for our appraisal of a seemingly miraculous <a href="https://techcrunch.com/2024/04/01/terraform-industries-converted-electricity-and-air-into-synthetic-natural-gas/">solution</a> to the carbon emissions challenge, this time from a startup that goes by the name Terraform Industries (emphasis added throughout):</p><blockquote><p>&#8220;<em>The modern world is dependent on a vast network for extracting, processing, transporting and ultimately consuming hydrocarbons like crude oil and natural gas. But these resources come with a cost: they&#8217;re finite, difficult to extract and take carbon dioxide out of the ground and release it into the air.</em></p><p><em>Instead of reducing humanity&#8217;s dependence on hydrocarbons &#8212; which is impossible or undesirable or both, depending on who you ask &#8212; <strong>Terraform Industries&#8217; solution is to produce this resource, using electricity and air, via a system it calls the Terraformer. Today, the startup is announcing that it has commissioned a demonstrator Terraformer and produced synthetic natural gas for the first time.</strong></em></p><p><em>Roughly the size of two shipping containers, the Terraformer consists of three subsystems: an electrolyzer, which converts solar power into hydrogen; a direct air capture system that captures CO2; and a chemical reactor that ingests both these inputs to produce pipeline-grade synthetic natural gas. The entire machine is optimized for a one-megawatt solar array.</em>&#8221;</p></blockquote><div class="captioned-image-container"><figure><a class="image-link is-viewable-img image2" target="_blank" href="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png" data-component-name="Image2ToDOM"><div class="image2-inset"><picture><source type="image/webp" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 1456w" sizes="100vw"><img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png" width="1456" height="912" data-attrs="{&quot;src&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/e3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png&quot;,&quot;srcNoWatermark&quot;:null,&quot;fullscreen&quot;:null,&quot;imageSize&quot;:null,&quot;height&quot;:912,&quot;width&quot;:1456,&quot;resizeWidth&quot;:null,&quot;bytes&quot;:355578,&quot;alt&quot;:null,&quot;title&quot;:null,&quot;type&quot;:&quot;image/png&quot;,&quot;href&quot;:null,&quot;belowTheFold&quot;:false,&quot;topImage&quot;:false,&quot;internalRedirect&quot;:null}" class="sizing-normal" alt="" srcset="https://substackcdn.com/image/fetch/w_424,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 1272w, https://substackcdn.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fe3f1b24a-e1a2-4214-b60a-1a3283f27a24_1600x1002.png 1456w" sizes="100vw"></picture><div class="image-link-expand"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize2 "><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" x2="14" y1="3" y2="10"></line><line x1="3" x2="10" y1="21" y2="14"></line></svg></div></div></a><figcaption class="image-caption">Miracle(s) in a box? | Terraform Industries</figcaption></figure></div><p>Silicon Valley has happily poured billions into all things synthetic, from meats to minds. Why not take a swing at natural gas? Terraform&#8217;s assertions certainly seem to fall into the category of immaculate production&#8212;a closed-loop perpetual supply of emissions-free hydrocarbons borne out of nothing more than sunlight from the heavens and air from the clouds. Just how many miracles are on the critical path to success for this upstart? Let&#8217;s usher Terraform&#8217;s documentation into the confessional booth and see where things stand.</p>
